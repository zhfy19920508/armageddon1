dialogue_13_114=有志者、事竟成,破釜沉舟,百二秦关终属楚；苦心人、天不负,卧薪尝胆,三千越甲可吞吴.
dialogue_13_115=何处望神州？满眼风光北固楼.千古兴亡多少事？悠悠.不尽长江滚滚流.年少万兜鍪,坐断东南战未休.天下英雄谁敌手？曹刘.生子当如孙仲谋.
