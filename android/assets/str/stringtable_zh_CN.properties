gamePromptTitle_1_12=外交
gamePromptInfo_1_12=在设置界面中的阵营地图,蓝色为同盟势力,青色为友好势力,绿色为我方势力,暗绿色为附属国势力,紫色为宗主国势力,红色为敌对势力,浅灰色为中立偏友好势力,深灰色为中立偏敌对势力,橙色为关系较低未宣战\n如果盟友关系度较低时,它每回合都会回复一定的关系度\n每个势力都有不同的文化相性,文化相性会对外交成功率有额外隐性影响\n在征服中击败一个势力,对方有一定几率成为我方的附属国,作为宗主国是可以控制附属国的军队的,并且附属国无法与其他国进行外交\n当两个势力关系非常好且其领土差距超过30%,可以通过外交中的合并选项来重组为一个势力\n如果是盟友或者附属关系,当两个势力关系较低时,盟友将会退盟或者附属国将会独立\n征服中,当一个势力的首都被占据,则根据关系度,该势力有一定几率成为占据国的附属国,该势力在首都区域的残余部队也会在怯战或死战中做出抉择\n附属国与宗主国关系好时,附属国每回合会向宗主国进贡资源,反之,当关系差时,宗主国会向附属国给与扶持\n征服中,当附属国的能力超过宗主国时,附属国将有一定几率独立,从而脱离宗主国的控制\n征服中每过一年都会发生一次外交波动,所有势力的外交关系都将会发生一定变化\n不宣而战可能会引起所有势力的敌对\n主动进攻友军将会导致与盟友关系的降低甚至敌对\n外交关系度可以额外增加外交卡的成功率\n点击位于外交目标的我方无冷却单位,其等级和将领的政治能力也可以额外提升成功率,但也会消耗其一回合冷却时间\n如果处于交战状态,很多外交卡的成功率将为0\n使用外交卡会消耗外贸次数\n购买卡牌时会减少一点政治点
