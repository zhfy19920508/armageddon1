stage_content_10100=由于印度总督的错误政策,印度人现已联合起来反抗帝国!这次反抗的规模是前所未有的,我们必须迅速支援在印度的友军,不能让印度的局势失控!
stage_content_10101=虽然我们给了美国南方很多的援助,但是南方的失败已成定局,虽然俄国人向我们发出了警告,但是纵容美国的统一,无疑会让帝国在北美的殖民地陷入危机.议会已经签署战争法案,是时候重返美洲了.
stage_content_10102=我们不得不承认帝国大陆平衡政策的失败.德国已经向法国宣战,我们需要尽快行动,援助我们的盟友.
stage_content_10103=土耳其突然倒向了同盟国,这让协约国集团的压力大增.俄国甚至出现了退出战争的声音.所以我们需要速战速决.坚定我们盟友战斗下去的决心.
stage_content_10104=俄国人的内战打乱了协约国的布置,同盟国得以重新集结力量妄图夺回主动,指挥官阁下.虽然这场战争的结局早已注定,但我们仍然要小心应对
stage_content_10200=我们曾与英国人对峙百年,他们一直是我们称霸欧洲的最大障碍.在海外殖民方面也与我们处处作对.新皇即位后,决定向他们宣战,用他们的失败来重建帝国的荣耀.
stage_content_10201=普鲁士已经打败了奥地利,现在正在整合其他德意志王国资源.我们无法容忍一个统一的德意志王国在我们旁边崛起.皇帝已经集结了军队,准备干涉普鲁士人的扩张.指挥官阁下,虽然我们拥有欧洲最强的军队,但普鲁士人的意志非常坚决,这会是一场困难的战斗.
stage_content_10202=中国人为了保护他们的属国已经向我们开战了!他们集合了大量的军队向我们的据点袭来,尽管我们的武器占有绝对优势,但是敌人的人数是我们的好几倍!请务必稳住战局.
stage_content_10203=德国进攻的速度很快,在短短几周内比利时已经被他们占领了.而我们的边境守军也没有抵挡住他们的进攻.目前,德国军队正慢慢的逼近巴黎.将军!带上你最优秀的部队去保卫我们的首都.英国援军也即将抵达.
stage_content_10204=曾经强大的俄罗斯帝国发生了内乱,在欧战结束后,他们仍然陷于内战.协约阵营内关于是否干涉俄国境内的革命展开了激烈的讨论.指挥官阁下,士兵们都认为战争早该结束,我们军队的战斗意志并不坚强,也许我们应该速战速决,尽快的结束这场战争.
stage_content_10300=德意志帝国在统一后实力大增,这让我们的邻居奥匈帝国感到不安.他们总是制造各种事端想瓦解我们.国王和大臣们都认为必须教训一下这个不听话的兄弟.将军!带领你的精锐部队向奥匈帝国推进.
stage_content_10301=经历了长期的衰败和分裂后,德意志帝国在我们的努力下再次复兴.这让我们的邻国,也就是昔日的霸主--法国感到极度的不安.法国人企图干涉我们的统一战争,宰相已经制定了一个新的计划,这个计划过于胆大,但一旦成功,我们将改变历史!
stage_content_10302=奥匈帝国的王位继承人在塞尔维亚遇刺身亡,这引发了欧洲各国的连锁反应.协约国各方已经开始在边境集结兵力.指挥官阁下,我们的力量与他们还有很多差距,也许我们需要先发制人.
stage_content_10303=东线的俄军陷入了内乱,他们新成立的苏维埃政府已经与我们达成了和约,我们得以把大批的军队运往西线,虽然美国人已经参战了,但我们已经解决了多线作战的困扰.现在是时候做个了断了.
stage_content_10304=在我们同英国和法国交战的时候,美国向他们提供了大量的援助.国王和指挥部的高层对美国的行为非常恼火!他们决定向北美派出远征军.在远征军启程的同时,墨西哥也承诺配合我们参与对美国的军事行动.将军!让美国人为他们的行为付出代价吧.
stage_content_10400=我们与奥斯曼帝国长久以来一直持续着领土纷争.沙皇认为我们需要通过一次强硬的军事行动向奥斯曼帝国表明我们的态度.将军阁下,你将率领帝国军队去击溃奥斯曼军队并夺回原本属于我们的领土.同时需要注意法国和英国可能会因为各自利益介入这场战争.
stage_content_10401=阿古伯的军队正在新疆与清国纠缠!毫无疑问,这是我们控制整个中亚的最好时机.沙皇已经下令征服中亚的全部领土.将军阁下,清除敌人在这一区域的反抗力量,我们将创造出一个全新的东方帝国.
stage_content_10402=日本帝国的崛起使得亚洲远东的局势发生了剧变.在战胜清帝国后,日本的军事力量又有大幅的增加.目前他们的势力已经延伸到了清帝国的东北地区,这对我们俄罗斯帝国是个巨大的威胁.将军!沙皇已经决定在亚洲与日本开战,请击溃他们!
stage_content_10403=随着不间断的战争,帝国的经济开始恶化,国内形式也变得非常严峻,沙皇决定要用一场胜利来缓解国内的各种压力.目前德意志帝国和奥匈帝国的主力部队在西线和英法作战,这对我们很有利.将军!这场战争的胜利对帝国十分重要.
stage_content_10404=将军!当我们在前线作战的时候,帝国内部爆发了巨大的革命起义,我们的首都彼得格勒被革命者占领,沙皇和许多大臣都被处死,残留下来效忠于帝国的军队正在重新集结并等待你的指挥.请一定阻挡住革命者的进攻.
stage_content_10500=长久以来我们和墨西哥在边境问题上有太多的不明确.而且最近一支墨西哥骑兵向我们的边界部队发动了突袭.墨西哥正规军数量比我们多,但是我们的军队都是经历过多次战役的老兵.总统果断决定向墨西哥正式宣战.将军!让他们知道来惹我们是个错误的决定.
stage_content_10501=南方各州发起了叛乱,由于他们准备充分,我们在短时间内很难与他们抗衡,将军阁下,你必须立刻带领你的部队奔赴前线,组织防御,为我们后方部队的集结争取到时间.
stage_content_10502=英国人一直视我们为眼中钉,他们在内战中给了南方太多的支援,过去我们只能忍气吞声.但在整合了整个美国的力量后,我们现在已经有实力将英国人彻底赶出美洲!
stage_content_10503=为了遏制我们对英法的援助,德国人居然在大西洋进行无限制潜艇战,我们的商船遭受到惨重的损失.为此,总统已经向德国宣战.让我们穿越大西洋,对欧洲进行远征,向世界喊出我们的声音!
stage_content_10504=在之前一系列的战斗中,欧洲人的力量受到极大的削弱,这让我们彻底控制南美成为可能,我们的军队已经出发,准备彻底占领南美洲,将这里变成我们美利坚的一部分!
stage_content_10600=帝国经历了数次革命,情报部发现革命者来自于葡萄牙,但是葡萄牙拒绝协助我们的调查,国王下令出军葡萄牙.格杀勿论
stage_content_10601=被迫承认拉美独立一直是帝国的耻辱,在我们稳定了局势后,指挥部决定重返新大陆.
stage_content_10602=美国在消灭了南方政权后与英国达成了和解,来共同遏制帝国在拉美的扩张.帝国面临新的挑战.
stage_content_10603=欧洲的局势急转直下,由于帝国一直将利益放在拉美,得以置身事外.在同盟国遭受意大利背叛后,国王决定加入虚弱的同盟国,来获得更多的利益.
stage_content_10604=国王决定彻底的征服欧洲,建立帝国的霸业.
stage_content_10700=朝鲜发生了内乱,这是帝国的机会,军部已经将相应的扩张计划提交给了天皇.按照计划我们需要得到朝鲜的控制权.朝鲜现在是清帝国的附属国,所以我们将来必定会和清帝国正面作战.所以我们需要在清帝国没有反应过来前就抢占先机.将军!让你的士兵像武士一样在朝鲜战场作战吧!
stage_content_10701=帝国已经向清帝国完全宣战,这是赌上了国运的一战!尽管我们已经控制了朝鲜,占得了先机,但是清帝国的援军已经源源不断的在清朝边界集结.我们必须趁他们立足未稳主动发动攻击,逼迫清政府投降!
stage_content_10702=俄罗斯帝国的远征军已经集结在了外东北,如果他们继续前进并控制了满洲地区,将严重威胁到帝国在这一地区的利益.帝国陆军已经收到天皇的命令,消灭来犯的俄罗斯人,把他们从满洲赶出去!
stage_content_10703=欧洲的列强终于爆发了一场规模庞大的战争,这是我们控制中国的大好时机,我们将借口加入协约国以此来夺取德国人在山东的土地,这是我们把势力衍生到中国内陆的大好机会!
stage_content_10704=曾经强大的俄罗斯帝国发生了内乱,在欧战结束后,他们仍然陷于内战.协约阵营内关于是否干涉俄国境内的革命展开了激烈的讨论,但这是我们霸占亚洲的大好时机,我们绝对不能放过.
stage_content_10800=帝国被南方的叛军弄得狼狈不堪,他们甚至组织了一批军队企图袭击我们的首都,我们绝对不能坐以待毙,我们已经与洋人和谈,他们会帮助我们训练一支新式部队,消灭南方的叛军!
stage_content_10801=西北地区在俄国人的支持下爆发了要求独立的叛乱事件,一旦他们独立成功势必将对帝国的其他地区产生影响,甚至威胁帝国的统治.皇帝下令必须不惜一切代价制止叛乱.将军阁下,你被任命负责阻止叛乱.请注意,我们的敌人可能不光只有叛军.
stage_content_10802=日本在明治维新后军事实力飞速发展,情报显示他们准备入侵我们的附属国-朝鲜.皇帝和大臣们都不能容忍这一切的发生.将军!率领我们新训练的西式陆军和花费巨资建立的海军教训一下这个侵略者.
stage_content_10803=俄国已经在帝国的边境集结了一支空前规模的大军,我们与俄国的战争将无法避免.皇帝号召全国人民团结一致,与侵略者战斗到最后.将军阁下,请你率领你的军队和其他将军一起抗击俄国入侵者.虽然敌人非常强大,但是我们绝不能后退半步.
stage_content_10804=由于长久的战争,国内爆发了一场声势浩大的革命,皇帝和许多大臣都被处死,残留下来效忠于帝国的军队也只有你所指挥的北亚军团和东洋军团.我们入侵欧洲的计划不得不搁浅.请尽快返回中国,将局势稳定!
