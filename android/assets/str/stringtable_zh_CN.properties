gamePromptInfo_13=可以对政府进行提议,提议消耗政治点数,提议成功率根据当前政治点数来判断\n每回合政治点数会根据统帅中的政策来变化增减\n如果发生对某政策不满的事件时,应及时的变更,否则可能发生暴动事件\n购买卡牌会消耗政治点数,但建造区域设施会提供政治点数\n完成任务可以增加政治点数\n政策改革消耗的政治点=当前政策的政治点损耗+目标政策的政治点花费
gamePromptTitle_15_0=单位战斗
gamePromptInfo_15_0=组合部队的最大攻击距离为其拥有的各部队的最远攻击距离\n组合部队在一个方向拥有两个部队,则组成战线,战线拥有额外的攻击防御加成,并在该方向近战的时候生效\n组合部队中同一种类拥有多个单位,将依据其数量提高其对应的武器等级下限\n当一个组合部队的战线侧对另一个组合部队的非战线侧发动进攻时,暴击几率翻倍\n非军团模式下,对非建筑目标造成远程攻击伤害时,会根据距离对伤害进行削减,最多削减至50%\n非军团模式下,一个非建筑组合部队不处于海洋且受到近战攻击时,如果进攻侧有完整的战线,且防御侧也有完整的战线,则造成100%的伤害\n非军团模式下,一个非建筑组合部队不处于海洋且受到近战攻击时,如果进攻侧有完整的战线,且防御侧是不完整的战线,则造成120%的伤害\n非军团模式下,一个非建筑组合部队不处于海洋且受到近战攻击时,如果进攻侧有完整的战线,且防御侧没有任何的战线,则造成150%的伤害,并根据该组合单位的组合数量受到造成伤害\n非军团模式下,一个非建筑组合部队不处于海洋且受到近战攻击时,如果进攻侧没有完整的战线,且防御侧有完整的战线,则造成80%的伤害\n非军团模式下,一个非建筑非组合单位受到近战攻击时,则其正面受到100%的伤害,侧面受到120%的时候,背面受到150%的伤害\n结算战斗时,以目标单位的核心单位为受击类型结算,若为远程攻击则组合单位的攻击效率等于当前可进攻到目标的单位的武器攻击效率的均数,否则为战线侧的攻击武器攻击效率的均数\n如果攻击效率为0,则无法造成伤害\n防御工事生效时,可以降低受到的一半伤害\n只在非军团模式下计算地形效果,且以攻击方的地形效果为主\n计算天气效果时,以攻击方所处的区域来计算其攻击效率\n空军对处于陆地的非建筑类组合部队造成伤害时,如果造成暴击,会根据其组合数量造成等比例的额外伤害\n暴击后可以造成2倍的伤害,如果暴击率超过100%,则溢出的暴击率会转换为额外的伤害\n当目标处于首都时,造成的伤害减半\n非军团模式下,对目标背面造成伤害且目标非建筑时,进攻方士气增加,防御方士气减少;如果目标受击侧没有战线,则士气效果翻倍\n防御对伤害的影响:\n伤害=伤害*单位护甲基础承伤/(单位护甲基础承伤+(目标防御*(50+士气)/100))\n暴击率的计算公式:\n如果是组合部队且为远程伤害:暴击率=各组合部队提供的远程暴击率之和;若为空军:暴击率=士气/2+侦查等级提供的暴击率,否则:暴击率=士气/2+5\n生命值百分比对伤害的影响:\n伤害=伤害*(生命百分比/2+50)/100\n如果进攻的目标背面,则优先结算伤害\n军衔或士气较高的单位发动攻击时优先结算\n如果进攻的目标背面,且目标非要塞类且是近战攻击,则有一定概率目标无法反击\n如果是组合部队,单位编队显示=各部队编制和/7,最低为1,最高为10\n如果非组合部队,单位编队显示为其实际编队\n受到攻击的单位如果等级比发起攻击单位高,则有一定几率使受到的伤害减半\n单位进攻获得的经验=当前造成的伤害*(1+目标等级或编队的最大值)/自身核心单位攻击力\n单位受击获得的经验=受到的伤害*(1+进攻单位等级或编队的最大值)/自身核心单位攻击力\n进行轰炸类攻击时获得的经验=当前单位的等级或编队的最大值\n单位升级需要的经验=(1+单位等级)*(1+单位等级)*(1+单位等级)\n单位通过攻击和防御获得的经验,不能超过目标等级或编队的最大值,且不低于1\n击杀单位时可以额外获得一次经验\n非空军单位只有在击杀其他单位,合并,处于城市修整中时,才可以结算经验进行升级\n部队的编队等级可以增加一定的防御\n军团模式下,建筑会受到双倍伤害\n
