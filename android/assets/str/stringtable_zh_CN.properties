dialogue_20001_0=指挥官阁下,接下来由我来介绍游戏的基础操作,在此过程中,你可以点击对话框右下的按钮来进行或终止教程
dialogue_20001_1=游戏左上角分别是指挥官当前的金钱,工业,矿产,科技,食物,石油,这些是我们进行战斗的必要资源\n其中,工业的下回合增长取决于本回合收集到的矿产储量,石油需要在近代以后通过贸易或者在区域建造对应地标来获取
dialogue_20001_2=部队闪动的标示表明该部队可以移动或攻击,点击可行动的部队,将会出现可行动标记
dialogue_20001_3=蓝色标记代表可移动区域,深蓝色标记代表可合并单位,红色标记代表可进攻单位,绿色标记代表的关键点,而在选中单位的时候移动或缩放镜头会取消当前的选中操作
dialogue_20001_4=在显示图标的情况下,点击附近区域,单位会主动向目标区域行动并将该区域设置为行动目标,在缩放地图时会显示指示箭头,在接下来的回合,如果不主动操作,该单位将会自动向目标区域行动
dialogue_20001_5=合并单位,可以恢复部队的状态和血量,陆军更是可以通过合并来组合成一个强势的联合部队
dialogue_20001_6=如果一个步兵单位处于可行动状态并且位于我方控制的区域,则其可以在该地块建造军事辅助设施,如果是平地还会加快的设施建造.
dialogue_20001_7=设施可以提供多种功能,但是除地雷外都需要人驻守维护才能发挥作用,如果一个设施长期无人驻守维护,其会随着回合推进而慢慢消失
dialogue_20001_8=如果一个区域有多种类型部队驻扎,则可以点击右边的类型按钮进行切换
dialogue_20001_9=右边栏中,绿色横条为血量,蓝色条为士气,紫色条为经验,右侧星级对于空军单位为其当前物资,对地面单位为其编队等级
dialogue_20001_10=士气将决定单位的暴击率,包围,击杀,休整,合编都可以提升部队的士气,士气高昂的单位会显示为红色,士气低落的单位将显示为蓝色
dialogue_20001_11=组合单位只限陆军,组合部队最多可以合并到7个,并由中间的部队决定类型,相邻边缘的部队可以组合为战线
dialogue_20001_12=在单位详情中,可以进行分配将军,调整战线,解散,升级武器等级和升级编队的操作
dialogue_20001_13=区域升级建造设施的前提是解锁对应的科技,点击左下角我们进入军团的科技界面
dialogue_20001_14=军团科技主要分为三类功能:解锁设施等级,提高单位招募数量,特殊类
dialogue_20001_15=升级军团科技时,如果升级项与与军团科技等级最低项有较大差距时,会增加一定等级的研发回合
dialogue_20001_16=触摸单个区域,可以看到该地区的基础信息,点击旁边的天气标志,可以看到天气对战斗效率的影响,实际的战斗还会受到战斗设施,部队等级,进攻方向等因素的多方面影响
dialogue_20001_17=点击我方区域,可以进行建造基础设施,建造军用设施,查看区域详情,招募兵种和设置方针五种操作
dialogue_20001_18=升级城市设施,不仅可以提高区域的资源产出,也会逐步解锁相应的兵种和城市功能
dialogue_20001_19=点击详情,可以看到该区域的详情介绍,如果某个设施等级超过5级且该区域研发回合为0,则可以在这里选择使用对应的战术卡
dialogue_20001_20=招募兵种时,其价格受到势力的区域属性影响,其初始属性受到招募区域的设施等级影响,设施较好的区域招募的初始兵种将拥有较高的战斗力
dialogue_20001_21=区域设置方针后,在资源充足的情况下,游戏将自动对区域进行建设和发展
dialogue_20001_22=点击右下方的小沙漏可进行下一回合,也可以在设置中设置点击右上角的ai托管后就直接下一回合
dialogue_20001_23=指挥官阁下,以上为游戏的基础操作教程,你也可以通过进阶教程或作者在b站的专栏对游戏有更好的了解,作者b站账号:黑星的鱼
dialogue_20001_24=工业和石油是非常重要的资源:在统帅模式下,部队在进攻时会消耗工业值,而一战及以后,步兵以外的单位移动都会额外消耗石油,平衡这两项资源是获胜的关键
dialogue_20002_0=指挥官阁下,接下来由我来介绍游戏在统帅模式下的相关功能,在此过程中,你可以点击对话框右下的按钮来进行或终止教程
dialogue_20002_1=在征服中有独特的路线和奇物系统,在右上的任务模块中完成任意一个任务后,将会获得威望值,威望值可以提升部分奇物的效果
dialogue_20002_2=所有的资源都会有储藏上限,超过上限后左上角的资源条会用红色显示.我们也可以在军团科技中可以通过提高金融等级来提高资源储藏上限
dialogue_20002_3=统帅模式下,游戏结束条件为游戏到达指定回合或逐步控制大部分区域或指挥官失去所有区域,不同胜利方式会触发不同的结局
dialogue_20002_4=可以通过点击左上角的国旗,查看游戏进度与获得的奇物
dialogue_20002_5=每个势力都有属于自己的版图颜色,但是非友方势力的区域颜色将会比较暗淡,可以点击设置界面中的地图,来切换阵营显示方式
dialogue_20002_6=该显示模式下,根据与不同势力的关系度,会显示不同的颜色,蓝色为同盟势力,青色为友好势力,绿色为我方势力,暗绿色为附属国势力,紫色为宗主国势力,红色为敌对势力,浅灰色为中立偏友好势力,深灰色为中立偏敌对势力,橙色为关系较低未宣战,点击可以切换地图颜色的显示模式
dialogue_20002_34=在统帅模式下,你将掌握这个势力的军事和外交大权,但是你并不能随意的操控,你需要时刻注意着与政府的政治点,点击野心条右边第二个按钮进入统帅界面
dialogue_20002_35=统帅界面中可以预览我们政府的政策和效果,在政治点足够的情况下,我们可以向政府进行提议,对势力进行改革
dialogue_20002_36=改革是一个持续而长久的过程,不同的政策会导致不同的结果,而过度剧烈的改革会导致势力动荡,甚至发生大规模的叛乱事件
dialogue_20002_37=在这个模式下购买和使用卡牌都会消耗政治点,但可以通过完成军事任务或调整官员工资来积攒
dialogue_20002_39=暂停按钮下方的是帮助按钮,在游戏中可以通过帮助按钮,在统帅模式中可以通过帮助按钮来或许一些帮助提示
dialogue_20002_40=左下角科技按钮上方的是快速选择按钮,地图缩小时可以快速到达一个战斗的区域,而在兵模显示时则是快速跳转到一个可以行动的单位上
dialogue_20002_7=在统帅模式下,每个势力都可以获取独特的特性
dialogue_20002_8=在特性界面,可以通过军团科技中获取的声望来刷新或升级特性
dialogue_20002_9=征服中,可以通过右上角的贸易功能来获取短缺的资源
dialogue_20002_10=每回合会依据军团科技的贸易等级来重置外贸次数,外贸次数可以用来进行贸易和外交操作
dialogue_20002_11=贸易可能会失败,建议多与友好势力进行贸易,不但可以获得紧缺的资源,还可以收获关系度
dialogue_20002_12=点击左上角的资源栏,可以进入势力概要界面
dialogue_20002_13=这里展示了一个势力科技,收入,军队的所有概要
dialogue_20002_14=下一个按钮是简报按钮,指挥官可以在简报中可以查看所属势力的各项基础信息
dialogue_20002_15=在快速区域建造功能中,使用该功能后,ai将快速为各区域建造设施(有方针设置的优先),直到资源用尽
dialogue_20002_16=接着是任务按钮,在统帅模式中,会随机刷新相关任务,完成对应任务后可以获得相关资源奖励
dialogue_20002_17=下一个按钮是ai托管,你可以在游戏当中的设置把其设置为ai托管后即结束,此按钮也可用于游戏在最后阶段卡主后的强制退出按钮
dialogue_20002_18=点击一个势力的版图,可以对其进行外交,根据双方的关系度,会出现不同的选项,征服并不是该模式下获胜的唯一选项
dialogue_20002_19=将领单位可以在进行外交,外贸,区域建造设施,战术选择时提供额外加成
dialogue_20002_20=框选一个未行动的将领单位,在对应区域进行操作,将会消耗该单位的行动次数并根据将领的政治能力减少相应研究回合或提升操作效果
dialogue_20002_21=研究军团科技时,如果我方首都有未行动的将领单位,也将提供相应的额外效果
dialogue_20002_22=在区域的天气栏下方的土色条即该区域的稳定度属性,稳定度决定着所有在该区域内的单位的士气下限
dialogue_20002_23=每回合都会根据周边区块连接的文化设施等级来增减一定的区域稳定度,即:\n回合稳定度变量=自身文化等级+所有周边我方区块文化等级-所有周边敌方文化等级\n如果一个区域的稳定度过低且无兵驻守,则有几率会叛变到敌对势力那里
dialogue_20002_24=如德国的城市科隆,作为一个边界区域,要同时受到周边敌对势力和我方势力的区域文化等级影响.其现在的稳定度就处于非常低的情况,如果该处无兵驻守,那下一回合将会有很大几率叛变到周边的敌对势力
dialogue_20002_25=如果游戏进入到1900年,将进入一战时代,新的科技,单位和机制将会解锁
dialogue_20002_26=在进入新的时代且城市等级达到五级后,区域设施的发展就需要考虑能源供给,当能源供应不足时区域就会出现红色闪电标记
dialogue_20002_27=需要建设相关能源设施来增加能源供给,区域如果获得充足的能源将会提供额外的资源
dialogue_20002_28=弹头武器和空军也将在一战科技中解锁,弹头武器和空军均是独立单位,其都以区域为行动方式
dialogue_20002_29=空军单位每回合只能进行一次区域移动,并且区域移动后无法再进行任何操作
dialogue_20002_30=空军单位的非移动类行动只会消耗物资.也就是右边单位栏中的星标志,当其物资为零时将无法再进行操作
dialogue_20002_31=弹头武器为一次性单位,既可以直接投掷攻击也可以装载到单位后随单位攻击而触发
dialogue_20002_32=在统帅模式下,首都是势力的核心,占领首都可以快速的瓦解其势力
dialogue_20002_33=指挥官阁下,以上为游戏的进阶操作教程,你也可以通过作者在b站的专栏对游戏有更好的了解,作者b站账号:黑星的鱼
dialogue_20002_38=点击飞机面板的左下兵种类型栏,进入并配置要携带的炸弹
dialogue_20003_0=指挥官阁下,接下来由我来介绍游戏在军团模式下的相关功能,在此过程中,你可以点击对话框右下的按钮来进行或终止教程
dialogue_20003_1=争霸模式可以看作统帅模式的简化,但又有一些不同,这里只着重介绍改变的功能
dialogue_20003_2=争霸模式下没有外交功能,但如果攻击中立势力,将会使其敌对
dialogue_20003_3=争霸模式下没有石油和矿石这两项资源,同时也不再包含外交和外贸等功能,所以外贸等级将在这种模式下额外提供一定比例税率加成
dialogue_20003_4=争霸模式下还可以通过提升奇观来增加游戏结算回合
dialogue_20003_5=在征服中争霸可以通过完成征服任务来直接获胜,但在其他模式中则需要完成指定目标才可以胜利,可以点击右上角的任务简报中查看
dialogue_20003_6=指挥官阁下,以上为游戏在争霸模式下玩法介绍,你也可以通过作者在b站的专栏对游戏有更好的了解,作者b站账号:黑星的鱼
dialogue_16_1=升级军团科技时,选择升级的科技等级与最低科技等级差值越高,冷却回合越长,但也会增加相应的势力凝聚力
dialogue_16_2=点击兵种右边栏可以切换到不同类型的兵种:陆军,海军,空军,超武
dialogue_16_3=贸易时选择我方盟友,会有更高的成功几率
dialogue_16_4=如果盟友关系度较低时,它每回合都会回复一定的关系度
dialogue_16_5=占领一个势力的首都是快速击败他的方法
dialogue_16_6=征服模式中,在结算回合前控制足够多的区域或者通过完成征服任务,可以直接获得胜利
dialogue_16_7=不同的世界控制度会导致不同的结局,结算后,如果不是最后一个征服,则可以去下一个征服中选择你所创造的新世界
dialogue_16_8=将领有年龄限制,当他们年龄到达后,会有新的将领来接替他们继续战斗
dialogue_16_9=当兵种满编或者6级后有一定几率进阶为将领,前提是你有足够的将领位,进阶后其消耗的粮食也会有一定提升
dialogue_16_10=一个地区的属性会直接影响招募到的兵种初始能力值
dialogue_16_11=非陆军兵种合并时,只有血量充足才能升编,合并后会有几率继承两个兵种最优秀的值,其消耗的粮食也会有一定提升,同时重置其编队上限
dialogue_16_12=玩家超过储存上限的资源会按一定比例消耗,提高金融等级可以减少这种消耗
dialogue_16_13=城市发展指数越低,提供的额外原料产值越高
dialogue_16_14=海军使海港,海洋,临海城市的区域血量为0时,会直接占领他们
dialogue_16_15=区域处于非战斗状态下,根据其交通等级可以为单位提供额外的移动力
dialogue_16_16=发展贸易规模科技,可以提高贸易交易时的成功率
dialogue_16_17=每个势力都有不同的文化相性,文化相性会对外交成功率有额外隐性影响
dialogue_16_18=将要塞,飞弹建造在平地,可以减少其1回合的准备时间
dialogue_16_19=当区域的设施等级达到5级以上时,可以在区域的详情栏选择使用对应设施的战术卡
dialogue_16_20=可以通过给区域设置方针卡,来减缓操作压力
dialogue_16_21=陆军之间可以合并,合并后将有更多的战斗力
dialogue_16_22=非统帅模式下,当金钱不为0时,可以通过自动内政快速完成内政
dialogue_16_23=招募单位,可以提高所在区域的稳定度
dialogue_16_24=在征服中击败一个势力,对方有一定几率成为我方的附属国,作为宗主国是可以控制附属国的军队的,并且附属国无法与其他国进行外交
dialogue_16_25=附属国实际只能获取其理论收入的80%,每个附属国将提高宗主国3%的税率收入
dialogue_16_26=当两个势力关系非常好且其领土差距超过30%,可以通过外交中的合并选项来重组为一个势力
dialogue_16_27=统帅模式中完成的第一个任务将决定玩家走秩序路线还是扩张路线
dialogue_16_28=如果是盟友或者附属关系,当两个势力关系较低时,盟友将会退盟或者附属国将会独立
dialogue_16_29=技能最高4级,而单位每升1级,可以随机升级或获得一个技能
dialogue_16_30=当达到一定条件,征服将解锁新时代,将会有更多的新单位出现
dialogue_16_31=随着游戏时间的进行,将会逐步解锁各种历史事件和随机事件
dialogue_16_32=征服中条约作为外交缓和事件出现,接受条约,将缓和条约签署国之间的矛盾,否则,将会极大降低势力凝聚力
dialogue_16_33=势力凝聚力过低会影响军团的总体资源收入
dialogue_16_34=征服中,当一个势力的首都被占据,则根据关系度,该势力有一定几率成为占据国的附属国,该势力在首都区域的残余部队也会在怯战或死战中做出抉择
dialogue_16_35=附属国与宗主国关系好时,附属国每回合会向宗主国进贡资源,反之,当关系差时,宗主国会向附属国给与扶持
dialogue_16_36=征服中,当附属国的能力超过宗主国时,附属国将有一定几率独立,从而脱离宗主国的控制
dialogue_16_37=没有驻兵的建筑会受到2倍的伤害,首都受到的伤害减半
dialogue_16_38=非组合部队的侧面受到1.3倍的伤害,背面受到1.5倍伤害
dialogue_16_39=征服中每过一年都会发生一次外交波动,所有势力的外交关系都将会发生一定变化
dialogue_16_40=战斗中的区域提供的资源减半
dialogue_16_41=升级或合编可以提升单位的军衔/编队/武器等级,没有将领的单位最高提升到6级,而带有将领的单位其军衔不能超过该将领的历史最高军衔
dialogue_16_42=驱逐舰,战斗潜艇在阵亡时有一定几率在所处位置部署一颗水雷
dialogue_16_43=不宣而战可能会引起所有势力的敌对
dialogue_16_44=空军单位虽然每回合只能移动一次,但只要物资充足,其就可以对敌方区域进行多次行动
dialogue_16_45=当区域提供的收入为负数时,可以通过在区域中心驻兵的方式来抵消其负面影响
dialogue_16_46=陆军单位在海中可以与一编的舰船单位合并,这会使其在海洋作战时能使用舰船单位的属性来作战
dialogue_16_47=舰船单位都可以搭载飞机,但是只有在航母才可以发挥其真正的战斗力
dialogue_16_48=进攻,受击,合并,修整都可以获得经验,但只有在击杀,合并,城市中修整时才可以升级
dialogue_16_49=卡牌的价格会受到游戏中总体收入和该卡牌等级的影响
dialogue_16_50=两国贸易成功后下一回合的收入都将会获得额外增加
dialogue_16_51=建造城市设施可以恢复城市的血量或稳定度
dialogue_16_52=血量为0的城市无法招募单位
dialogue_16_53=士气,军衔,科技都可以增加对应单位的特性触发几率和效果
dialogue_16_54=在与首都同洲际的且有名字的城市建造或招募,价格减半,其提供的除了原料之外的产出也是双倍
dialogue_16_55=区域稳定度小于30时,将不会提供资源
dialogue_16_56=统帅模式中,处于该区域的我方的部队的士气下限由区域稳定度决定
dialogue_16_57=主动进攻友军将会导致与盟友关系的降低甚至敌对
dialogue_16_58=如果一个区域的城市等级高于原料等级的2倍,则其提供的金钱资源减半
dialogue_16_59=统帅模式中如果现有人口超过300且比例超半,则兵种的招募价格将逐渐增加
dialogue_16_60=非军团模式下,城市必须处于非战斗状态下才能回血
dialogue_16_61=在陆地上,组合部队受攻击的一侧如果没有防线,则该伤害会乘以其附属编队的倍数
dialogue_16_62=防御建筑不会受到组合部队无防线的伤害加成
dialogue_16_63=组合部队合并后会重置单位的士气状态
dialogue_16_64=部队的士气会影响其攻击顺序和防御效果
dialogue_16_65=远程攻击会随着目标距离的增加而削弱
