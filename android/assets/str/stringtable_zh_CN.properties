end_info_r_1=通过一系列的政治军事手段,我们国家成为了这个时代的霸主,我们疆域辽阔,盟友众多,而敌人不是被肢解就是被我们扫入了尘埃,这会是属于我们的时代.
end_info_b_1=通过一系列的政治军事手段,在与一众盟友的共同努力下,我们建立了公平公正公开的国际秩序,过去的敌人也对我们心悦诚服,我们让人类进入了新的历史发展篇章.
end_info_r_2=通过一系列的政治军事手段,我们国家成功在这个时代实现了崛起,但是我们过去的行为也招惹了足够多的敌人,他们也结成了一个庞大的军事政治联盟企图遏制我们国家的发展,他们将会是我们新的挑战.
end_info_b_2=通过一系列的政治军事手段,我们成功的实现了国家的崛起,但这并不是最终的胜利.在这个时代仍然存在着弱肉强食,仍然有不公平不公正存在.但我们相信,只要我们努力的沿着这条路走下去,我们会获得最终的胜利.
end_info_n_0=你建立了一个伟大的帝国,你创造了人类的新时代!
end_info_n_1=我们很惊讶,因为这超出了我们的预期,但无论怎样,你最终建立起了一个强大的国家,虽然我们仍然不确定我们能否改变未来,取得最终的胜利.
end_info_n_2=果然如我们预期的一样,一切努力都是徒劳的,我们虽然想改变历史,为人类积蓄力量,但是我们始终无法超脱历史的惯性.也许大审判真的是注定的.
end_info_n_3=激烈的战争因为一场蔓延全球的瘟疫戛然而止.各个国家匆忙签署和约结束战争,以应对愈演愈烈的疫情.我们的国家在战争中并没有失败却因为瘟疫不得不签署对我们自身极为不利的和约.我们知道,斗争并没有结束,这只是短暂的休战.
end_info_n_4=激烈的战争因为一场蔓延全球的瘟疫戛然而止.各个国家匆忙签署和约结束战争,以应对愈演愈烈的疫情.我们国家凭借强大的实力逼迫敌国承认并签署了极为苛刻的和约,却因为与盟友的意见不合没有达成肢解敌国的目的.不管怎样,我们赢得了这场战争的胜利.
end_info_n_5=在敌人激烈的进攻下,我们不得不接受我们将要亡国的事实.个人的命运在历史面前总是渺小的,指挥官阁下,你很幸运,因为你还有重来的机会,而我们将永远失去我们的国家.
end_info_r_3=你以无可比拟的魄力和手腕重塑了你的祖国,你的威名让敌国胆颤,世人称你为现世的征服者.甚至在你的祖国迈入星际很久以后,历史学家都公认你是地球人类文明崛起的关键.
end_info_b_3=在我们的牵头下,世界主要国家组建了一个共同的对话组织--联合国,以更多的交流去解决问题,而不是战争.在该组织的协调下,人类主流社会一直保持着和平多元的发展,直至迈入星际.但那就是另一个新故事了.
end_info_q_1=我们匆促的走了,时间很快就会抹去我们的痕迹.未来也许历史学家会惊诧于这个国家的突然崛起,但我们更希望的是这个国家能在未来人类文明的崛起中作出重要贡献.
