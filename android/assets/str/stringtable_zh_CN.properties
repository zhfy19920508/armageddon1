dialogue_13_24=战争的号角声在人类历史的每一个角落里回荡.
dialogue_13_25=在毫无才智的人看来,才智才是看不见的东西.
dialogue_13_26=战场上除了失败以外最大的不幸就是胜利.我唯一担心的东西就是恐惧.
