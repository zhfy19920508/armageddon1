prompt_conquest_title=征服模式说明
prompt_conquest_info=征服模式的游戏方式分为三种:统帅/争霸/军团,可以在选择国家时点击右上角标志切换\n游戏又分为三种难度:简单/一般/困难,难度将决定游戏结算时获得的评价上限,在选择国家时点击中间的国旗来切换\n其获胜也分为三种,征服胜利,时间胜利和任务胜利\n\n征服胜利:游戏回合内控制区域达到90%以上获得S评价\n\n时间胜利:在到达回合上限后,根据玩家势力控制的区域数来获得评价\n控制区域达到70%以上获得A评价\n控制区域达到60%以上获得B评价\n控制区域达到50%以上获得C评价\n否则为D评价\n\n任务胜利:在任务时间内,完成任务胜利中的任务,可以直接获胜,获胜评价取决于难度与完成任务数\n\n时间胜利:在完整体验完游戏而不是通过其他方式胜利,在到达指定时间后,根据当前游戏控制区域获得评价\n\nPS:控制区域指归属于玩家或玩家附属国的非海洋区块\n休闲模式下,玩家的收入,防御,攻击加倍,研究回合冷却减半,锁定难度为简单,但胜利后无法获得评价;可在主页面设置的副页中设置
