dialogue_13_9=一个人的绝对自由是疯狂,一个国家的绝对自由是混乱.
dialogue_13_10=清贫,洁白,朴素的生活,正是我们革命者能够战胜许多困难的地方!
dialogue_13_11=权势以它的恶行自夸,落下的黄叶与浮游的云片却在笑它.
dialogue_13_12=裔不谋夏,夷不乱华,俘不干盟,兵不逼好.
dialogue_13_13=这是最好的时代,也是最坏的时代!
