dialogue_13_19=一分钟可以决定一场战斗的结果,一小时能令一次战役见分晓,一天则决定了一个国家的命运.
dialogue_13_20=越是耽于安逸,越会丧失勇气.
dialogue_13_21=回想过去,战乱与和平一直交替伴随着我们；无论我们有多么地温良恭俭,也不能凡事中庸,或寄望于野心家们束手作罢.
dialogue_13_22=纪律乃军队之灵魂.它使寡者不可小觑、弱者所向披靡,令天下人对你俯首称臣
