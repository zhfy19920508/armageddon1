#card_info_7000=因时施宜,事必躬亲\n一切外交行为由玩家自己控制
#card_info_7001=苟延残喘,绝地求生\n尽全力避免与其强大势力的冲突,甚至通过签订不平等条约的方式的方式来终止与强大势力发生冲突
#card_info_7002=藏器于身,待时而动\n致力于保持自身的独立地位,不结盟,不表态,不结仇,甚至通过签订互保合约与邻国保持距离
#card_info_7003=识时务者为俊杰\n积极主动的维护与强大势力的关系,忽视对弱小势力关系的维护,更倾向于加入强大势力所在的阵营,希望始终与强者保持步调的一致
#card_info_7004=以直报怨,以德报德\n不主动挑起战争,但也不畏惧战争.会规划较多的精力在维护盟友关系上
#card_info_7005=和衷共济,扶弱抗强\n反对一切世界霸权,会对受到侵犯的弱小国家实行庇护.注重与盟友间的关系.希望能创建一个对所有国家都公平公正的国际秩序
#card_info_7006=弱肉强食,适者生存\n信奉弱肉强食,不畏惧任何势力的挑战,更多关注自身利益以及对盟友关系的较少维护,使得其可能遭到群起而攻
