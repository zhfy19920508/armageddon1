country_info_0=中立国.
country_info_1=阿根廷是位于南美洲南部的一个由23个省和联邦首都组成的国家,于1861年独立,在第一,二次世界大战均保持中立.
country_info_2=阿拉什自治共和国,由哈萨克人趁俄国内战时建立的中亚国家,是亲白俄的反共产主义的哈萨克族人政府.
country_info_3=阿曼苏丹国位于亚洲西部的阿拉伯半岛东南部,它扼守着世界上最重要的石油输出通道--波斯湾的霍尔木兹海峡.阿曼是阿拉伯半岛最古老的国家之一,公元前2000年已经广泛进行海上和陆路贸易活动,并成为阿拉伯半岛的造船中心.
country_info_4=埃及由于重要的交通地理位置,一直受到列强的窥伺.
country_info_5=埃及在1882年被英国占领,成为了受英国控制的傀儡国.
country_info_6=埃塞俄比亚拥有悠久的历史,并且在列强的数次入侵中捍卫了自己的国家.是近代非洲历史中少有的独立国家.
country_info_7=埃塞俄比亚之前一系列激进的近代化措施导致国内矛盾重重,为了缓和国内矛盾,新政府试图寻找新的方式来缓和矛盾.
country_info_8=奥地利是统治中欧近700年的哈布斯堡王朝所在地,更是德意志诸邦的核心.但在普鲁士崛起后,奥地利的统治逐渐变得力不从心.
country_info_9=因为英国政府无视爱尔兰大饥荒,造成爱尔兰人口减少了四分之一,让许多爱尔兰人对英国产生不满,他们时刻想要摆脱英国人的统治,建立自己的国家.
country_info_10=趁着俄国内战,爱沙尼亚建立了自己的国家,但在战火中诞生的国家注定要经受残酷的考验.
country_info_11=在一战中战败的奥匈帝国被分割为多个小国家,奥地利独立并被禁止与德国合并.但这并不能阻止奥地利人对他们敌人的仇恨.
country_info_12=奥斯曼帝国近代唯一能挑战欧洲国家的伊斯兰势力,其地理位置十分重要.虽然帝国日趋衰落,但是因为宗教问题其仍然在伊斯兰世界拥有宗主地位.
country_info_13=澳大利亚作为英国的殖民地,一直试图用积极的追随英国政策来换取自主权.而日趋激励的国际局势给了澳大利亚人新的机会.
country_info_14=在新的德意志邦联中,巴伐利亚担负起了对抗奥地利和普鲁士的诸小国的守护者责任.但是随着普鲁士的崛起,巴伐利亚不得不与普鲁士签署条约,成为德意志帝国的一部分.
country_info_15=巴拉圭共和国是南美洲中部的内陆国家,1537年西班牙人在巴拉圭河与皮科马约河汇合处建立第一个殖民点亚松森.此后,沦为西班牙殖民地.1811年5月14日宣布独立,成立巴拉圭共和国,1864年~1870年由巴拉圭军事强人弗朗西斯柯·洛佩斯以一个内陆小国巴拉圭,对巴西、阿根廷、乌拉圭3国同盟的战争,是南美洲最大的战争.
country_info_16=巴西曾是葡萄牙的殖民地,在获得独立后,其原封不动保留了原来落后的制度,导致其始终无法摆脱对西方经济的依赖.
country_info_17=在新的德意志邦联中,巴伐利亚担负起了对抗奥地利和普鲁士的诸小国的守护者责任.但是随着普鲁士的崛起,巴伐利亚不得不与普鲁士签署条约,成为德意志帝国的一部分.
country_info_18=保加利亚共和国6世纪时斯拉夫人迁居此地, 1185年建立保加利亚第二帝国,1396年被奥斯曼帝国吞并,1878年恢复独立,,建立保加利亚王国,1946年成立保加利亚人民共和国
country_info_19=比利时王国简称比利时,位于欧洲西部沿海,被誉为"西欧的十字路口",1830年8月25日布鲁塞尔人民举行起义.1831年1月20日英国、法国和普鲁士参加的伦敦会议承认比利时的独立并保证它的永久中立.第一次世界大战期间比利时被德军占领.1918年11月比利时光复.第二次世界大战期间比利时再度被法西斯德国占领,.1944年9月比利时光复.
country_info_20=欧洲西北部岛国.近北极圈,介于大西洋和北冰洋的格陵兰海之间.首都雷克雅未克,1262年隶属挪威,1380年起属丹麦.1918年独立,1944年6月17日成立冰岛共和国.
country_info_21=波兰共和国历史上曾是欧洲强国,后国力衰退,并于俄普奥三次瓜分波兰中亡国几个世纪,一战后复国,但不久又在二战中被苏联和德国瓜分,冷战时期处于苏联势力范围之下,苏联解体后,加入欧盟和北约.
country_info_22=波斯帝国是位于西亚伊朗高原地区以古波斯人为中心形成的君主制帝国.公元前550年居鲁士大帝开创阿契美尼德王朝,公元前330年,亚历山大大帝的攻陷波斯波利斯,帝国灭亡.公元224年,萨珊王朝成立,重建波斯帝国,651年亡于阿拉伯帝国.公元874年,萨曼王朝建立,波斯帝国再次重建,1935年巴列维王朝礼萨·汗改国名为伊朗,直到1935年,欧洲人一直使用波斯来称呼这个地区和位于这一地区的古代君主制国家,
country_info_23=伊朗伊斯兰共和国位于亚洲西部,属中东国家.1907年,英、俄两国相互勾结划分了在伊的势力范围, 之后,法国、奥地利、美国等相继强迫伊朗签订不平等条约.实际上处于半封建、半殖民地的地位.1921年2月21日,礼萨·汗上校发动军事政变,占据德黑兰,1925年取得王位,建立巴列维王朝,于1935年改国名为伊朗.
country_info_24=捷克斯洛伐克是1918年10月28日至1992年12月31日存在的共和国.第一次世界大战后奥匈帝国瓦解,捷克与斯洛伐克联合,于1918年10月28日成立捷克斯洛伐克共和国.1938年9月,英、法、德、意四国代表在慕尼黑签署了《慕尼黑协定》,将捷克斯洛伐克的苏台德地区割让给德国.1939年3月捷被纳粹德国占领.1945年5月9日,捷在苏军帮助下获得解放.
country_info_25=玻利维亚是南美洲的一个内陆国家,公元13世纪为印加帝国的一部分.1538年沦为西班牙殖民地,1825年8月6日宣布从西班牙独立,1839年由于智利入侵而瓦解.1863年,太平洋沿岸的阿塔卡马省发现丰富的硝石矿藏.1879年智利出兵占领矿区,玻利维亚与秘鲁联合,同智利发生“太平洋战争”
country_info_26=朝鲜是位于东亚朝鲜半岛,1388年,高丽国王派都统使李成桂进攻辽东,李成桂则发动政变.1392年,废黜高丽国王,自立为王,并改国号为朝鲜,史称朝鲜王朝,1618年,成为清朝的附属国,1895年4月,中日甲午战争清朝战败,签订《马关条约》,日本控制下的朝鲜政府宣布终止与清朝的宗藩关系.1948年8月和9月,朝鲜半岛南北地区先后成立大韩民国（Republic of Korea）和朝鲜民主主义人民共和国.
country_info_27=大南国是壮族历史上的一个古国,由壮族的民族英雄侬智高(壮文:Nungz Cigaoh,1025~1055)开创于宋代.侬智高领导的大南国起事,是一次反对北宋王朝的民族压迫和阶级压迫,反对北宋王朝对交趾统治者的侵掠推行屈从忍让和纵容政策的战争,是壮族历史上一次大规模的正义战争.
country_info_28=清朝(1636年-1912年)是中国历史最后一个大一统封建王朝,传十二帝 ,享国276年.1616年,建州女真部首领努尔哈赤建立后金. 1636年,皇太极改国号为大清. 1644年明朝灭亡,康雍乾三朝走向鼎盛,鸦片战争后多遭列强入侵,主权和领土严重丧失.甲午战争和八国联军侵华战争使得民族危机进一步加深.清朝后期,中国彻底沦为半殖民地半封建社会. 1911年,辛亥革命爆发,清朝统治瓦解.
country_info_29=丹麦王国简称丹麦,为北欧五国之一,第一次世界大战期间,丹麦执行中立政策,第二次世界大战爆发前,丹麦没有卷入欧洲大陆的纷争,并于1939年接受德国提出的互不侵犯条约.但是法西斯德国背信弃义,于1940年4月9日大举进攻,丹麦政府当天宣布投降.1945年5月4日德国占领军投降.
country_info_30=德意志联邦共和国简称德国,是位于中欧的联邦议会共和制国家,是欧洲联盟中人口最多的国家,德国人的祖先为古代居住在中欧的日耳曼人.10世纪时日耳曼人建立神圣罗马帝国,后发生分裂.1871年普鲁士王国统一德国各邦建立德意志帝国,曾先后挑起两次世界大战并战败.1945年分裂为东西两部分.1990年10月3日,德意志民主共和国正式加入联邦德国,实现两德统一
country_info_31=18世纪初普鲁士崛起,组成了德意志邦联,1914年挑起第一次世界大战,1918年因战败而宣告崩溃.1919年2月德意志建立魏玛共和国.1933年希特勒上台实行独裁统治. 德国于1939年发动第二次世界大战.在同盟国打击下,1945年5月8日德国战败投降.
country_info_32=远东共和国是苏俄政府在俄罗斯远东和西伯利亚贝加尔湖以东地区建立的一个被苏俄控制的共和国.远东共和国于1920年4月6日成立,虽然在名义上是独立的,但主要是苏俄控制,目的是在苏俄和被日本占领的滨海地区之间建立一个缓冲地带.922年11月5日,远东共和国撤消合并到苏俄,成立远东州(不包括原远东共和国境内的布里亚特-蒙古自治州).1926年1月4日,远东州改为远东边疆区.
country_info_33=俄罗斯联邦,位于欧亚大陆北部,是世界上面积最大的国家.公元15世纪末,大公伊凡三世建立了莫斯科大公国.1547年伊凡四世自称沙皇,建立沙皇俄国,并在1721年由彼得一世改称俄罗斯帝国,对外走上了侵略扩张的道路,曾吞并欧亚多个国家,领土不断扩张,19世纪通过不平等条约割占中国北方库页岛、海参崴等150多万平方公里领土,二战时期促使外蒙古从中国独立,1917年十月革命后建立了苏维埃政权.1922年12月,苏维埃社会主义共和国联盟正式成立.冷战期间成为与美国并驾齐驱的“超级大国
country_info_34=厄瓜多尔原为印加帝国一部分.1532年沦为西班牙殖民地.1809年8月10日宣布独立,但仍被西班牙殖民军占领.1822年彻底摆脱了西班牙殖民统治.1825年加入大哥伦比亚共和国.1830年大哥伦比亚解体后,宣布成立厄瓜多尔共和国.建国后,厄瓜多尔政局一直动荡,政变迭起.文人和军人政府交替执政达19次之多.
country_info_35=法国从中世纪末期开始成为欧洲大国之一,国力于19-20世纪时达到巅峰,建立了当时世界第二大殖民帝国,法国人无时无刻不希望复兴拿破仑的伟业,但是其邻居的崛起让他们变得有心无力.第一次世界大战中,法国虽然是战胜国,收复了阿尔萨斯和洛林,夺取德国一些殖民地,但损失惨重.1939年9月1日,德军入侵波兰,法国实行全国总动员.9月3日,法国对德宣战,在同盟国和法国共产党领导的抵抗运动的配合下,1944年8月25日收复巴黎,接着全国光复
country_info_36=梅里纳王国,是马达加斯加岛 上的一个古国由居住在岛中部伊默里纳高原的梅里纳人建立.19世纪遭到英、法的入侵,最终被法国所灭.
country_info_37=芬兰,位于欧洲北部,十二世纪后半期被瑞典统治.1809年俄瑞战争后并入俄罗斯帝国,成为大公国.1917年12月芬兰共和国宣布独立,成为一个永久中立国.1918年这个国家经历了一次短暂但却刻骨铭心的内战.第二次世界大战期间芬兰与苏联两度交手.
country_info_38=普鲁士完成了统一后,受到排挤的奥地利不得不与匈牙利妥协,联合组成了一个新的帝国.但是民族问题也成了其隐患.
country_info_39=刚果共和国,位于非洲中西部,13世纪末14世纪初,班图人在刚果河下游建立了刚果王国,1880年10月3日,被法国人占领并殖民.1960年8月15日,刚果（布）正式独立.,
country_info_40=刚果共和国,位于非洲中西部,13世纪末14世纪初,班图人在刚果河下游建立了刚果王国,1880年10月3日,被法国人占领并殖民.1960年8月15日,刚果（布）正式独立.,
country_info_41=哥伦比亚共和国,国土位于南美洲西北部,1535年,西班牙殖民军进入哥伦比亚内地,征服了奇布查人,建立波哥大城,从此哥伦比亚沦为西班牙殖民地.1810年7月20日,波哥大爆发了大规模反对西班牙殖民统治的暴动,1819年8月7日,S.玻利瓦尔领导起义军在博亚卡战役大败西班牙殖民军,10日攻克波哥大,从此结束了西班牙的殖民统治.1941年12月太平洋战争爆发后,哥伦比亚与日本断交,1943年11月对德宣战.
country_info_42=格拉纳达位是西班牙安达卢西亚自治区内格拉纳达省的省会.,这座位于西班牙南部的小城曾经是摩尔人的领地,是阿拉伯人在伊比利亚半岛上的最后一个王国的首都.
country_info_43=古巴是北美洲加勒比海北部的群岛国家,1492年,哥伦布航海发现古巴岛.1868年和1895年先后爆发两次独立战争.1898年美国赢得对西班牙的战争后占领古巴.934年初,军人巴蒂斯塔在时任美国总统罗斯福（1882～1945）的支持下发动军事政变上台,对古巴实行封建买办式的军事独裁,执政至1944年.是美洲唯一的社会主义国家.在历史上以上世纪60年代的猪湾事件和古巴导弹危机闻名.
country_info_44=古巴是北美洲加勒比海北部的群岛国家,1492年,哥伦布航海发现古巴岛.1868年和1895年先后爆发两次独立战争.1898年美国赢得对西班牙的战争后占领古巴.934年初,军人巴蒂斯塔在时任美国总统罗斯福（1882～1945）的支持下发动军事政变上台,对古巴实行封建买办式的军事独裁,执政至1944年.是美洲唯一的社会主义国家.在历史上以上世纪60年代的猪湾事件和古巴导弹危机闻名.
country_info_45=汉诺威王国,是1814年10月因维也纳会议而建立的王国,于1815年6月和其他38个主权国家加入德意志邦联,是德国下萨克森州的首府.
country_info_46=浩罕汗国,中亚地区的封建国家.版图包括今日的哈萨克南部部分地区、乌兹别克东部以及塔吉克与吉尔吉斯部分领土.16世纪、17世纪时,费尔干纳盆地属布哈拉汗国,后逐渐脱离其控制.1710年,乌兹别克明格氏族首领沙鲁赫建立以浩罕城为首都的独立国家.1760年浩罕统治者额尔德尼曾归附中国 .1876年2月19日,俄罗斯军队攻下浩罕城,末代可汗纳西尔丁汗出降,浩罕汗国灭亡.
country_info_47=位于欧洲西偏北部,是著名的亚欧大陆桥的欧洲始发点.在17世纪,荷兰是当时世界上最强大的海上霸主,曾被誉为海上马车夫.17世纪后期,荷兰先后与英国、法国交战,在海上荷兰败于英国（英荷战争）,在陆地荷兰败于法国（法荷战争）,从而衰落下来.1945年恢复独立,战后放弃中立政策,加入北约和欧共体及后来的欧盟.
country_info_48=加拿大为北美洲最北的国家,从16世纪起,加拿大沦为法、英殖民地.1931年,加拿大成为英联邦成员国,1982年4月17日,加拿大国会通过新宪法,并得到英国国会通过废止旧宪,加拿大事实上从英国独立.
country_info_49=科威特是中东阿拉伯国家,公元7世纪为阿拉伯帝国的一部分,1581年起哈立德家族统治科威特.1710年居住在阿拉伯半岛内志的阿奈扎部落中的萨巴赫家族迁移到科威特,1756年取得统治权,建立了科威特酋长国.1939年科正式沦为英国的保护国.1961年6月19日科威特宣布独立.
country_info_50=拉脱维亚是原苏联加盟共和国之一,与在其北方的爱沙尼亚及在其南方的立陶宛共同称为波罗的海三国.18世纪时,俄国从瑞典和波兰获取了现拉脱维亚的所有领土.第一次世界大战结束后,拉脱维亚于1918年11月18日获得独立,但在第二次世界大战期间,苏联再次兼并拉脱维亚,并将其纳为一个加盟共和国.
country_info_51=立陶宛是一个拥有辉煌文明的历史古国,与俄罗斯一直在北欧及东欧争雄,曾先后遭到俄罗斯帝国与苏联的吞并,1990年立陶宛宣布脱离苏联独立.1991年9月6日,苏联正式承认立陶宛的独立,后加入欧盟和北约.
country_info_52=利比里亚,处于非洲西部.19世纪初,一些美国黑奴解放后有计划地移居到现在被称作利比里亚的地区.1847年7月26日,利比里亚联邦发表《独立宣言》,正式宣告独立,成立利比里亚共和国.
country_info_53=两西西里王国是意大利统一之前意大利境内最大的国家,占据整个意大利南部,由历史上的那不勒斯王国和西西里王国组成.王国的首都是那不勒斯.1860年4月,意大利统一.两西西里王国宣告灭亡.
country_info_54=卢森堡是一个内陆小国,面积相当于中国一个县.在历史上又处于德法要道,地势险要,一直是西欧重要的军事要塞,两次世界大战中,德国军队占领卢森堡,大公及政府为德国控制.
country_info_55=罗马尼亚位于东南欧巴尔干半岛东北部.14世纪先后组成三个公国,1859年,瓦拉几亚公国和摩尔多瓦公国合并成为罗马尼亚,1881年改称罗马尼亚王国,1918年12月24日,特兰西瓦尼亚公国与罗马尼亚王国合并,罗马尼亚正式统一.1947年成立罗马尼亚人民共和国,
country_info_56=苏丹民族英雄马赫迪领导的反抗英埃统治的斗争.1881年1月爆发,1898年4月因英国殖民军镇压而失败.起义沉重地打击了英国殖民主义者,是非洲近代反帝斗争史上的重要篇章,马赫迪也被苏丹人民尊为"独立之父".
country_info_57=美利坚合众国简称美国,北美原为印第安人的聚居地,15世纪末,西班牙、荷兰等国开始向这里移民,英国则后来居上.1773年,英国已建立13个殖民地.1775年,爆发了北美人民反抗英国殖民者的独立战争.独立战争结束后的1788年,乔治·华盛顿当选为美国第一任总统.南北战争之后,美国的资本主义经济得以迅速崛起.19世纪初,美国开始对外扩张,历经二次世界大战后,美国国力大增,是当今世界上唯一的“霸权”超级大国.
country_info_58=美利坚合众国简称美国,北美原为印第安人的聚居地,15世纪末,西班牙、荷兰等国开始向这里移民,英国则后来居上.1773年,英国已建立13个殖民地.1775年,爆发了北美人民反抗英国殖民者的独立战争.独立战争结束后的1788年,乔治·华盛顿当选为美国第一任总统.南北战争之后,美国的资本主义经济得以迅速崛起.19世纪初,美国开始对外扩张,历经二次世界大战后,美国国力大增,是当今世界上唯一的“霸权”超级大国.
country_info_59=蒙古,历史上曾被匈奴、鲜卑、柔然、突厥等游牧民族统治.1206年,成吉思汗建立了蒙古帝国；1271年,忽必烈建立元朝；17世纪末,被纳入清朝统治范围.1921年,取得事实独立.1924年,成立受前苏联控制的蒙古人民共和国.1992年2月改国名为“蒙古国” . 
country_info_60=蒙古国,历史上,蒙古国的领土曾长期属于中国.今蒙古国境内的蒙古称为漠北蒙古(外蒙古）.1911年12月28日,外蒙古宣布“独立”,1924年5月,第八世哲布尊丹巴病死.一个月后蒙古取消君主立宪政体,建立共和制,成立蒙古人民共和国.
country_info_61=秘鲁,是南美洲西部的一个国家.秘鲁孕育了美洲最早人类文明之一的小北史前文明,以及前哥伦布时期美洲的最大国家印加帝国.16世纪,西班牙帝国征服印加帝国,建立秘鲁总督区,包含西班牙在南美洲的大部分殖民地.1821年独立.1879～1883年,秘鲁联合玻利维亚同智利进行争夺硝石产地的南美太平洋战争.
country_info_62=缅甸是一个历史悠久的文明古国,旧称洪沙瓦底.1044年形成统一国家后,经历了蒲甘、东坞和贡榜三个封建王朝.1824年至1885年间英国先后发动了3次侵缅战争并占领了缅甸,1886年英国将缅甸划为英属印度的一个省.1948年1月4日缅甸脱离英联邦宣布独立,成立缅甸联邦.
country_info_63=摩尔达维亚是东欧的一个地区.包括了今罗马尼亚东北部、摩尔多瓦、乌克兰的局部地区.苏联曾在此一地区建立摩达维亚苏维埃社会主义共和国(即今摩尔多瓦之前身). 摩尔达维亚苏维埃社会主义共和国,苏联的加盟共和国之一,简称摩尔达维亚,现称摩尔多瓦.
country_info_64=摩洛哥位于非洲西北端,从15世纪起,西方列强先后入侵.1904年10月法国和西班牙签订瓜分在摩势力范围的协定.1912年3月30日沦为法国保护国.同年,法国同西班牙签订《马德里条约》,摩北部地带和南部伊夫尼等地划为西班牙保护地.1956年3月2日获得独立.
country_info_65=摩洛哥位于非洲西北端,从15世纪起,西方列强先后入侵.1904年10月法国和西班牙签订瓜分在摩势力范围的协定.1912年3月30日沦为法国保护国.同年,法国同西班牙签订《马德里条约》,摩北部地带和南部伊夫尼等地划为西班牙保护地.1956年3月2日获得独立.
country_info_66=墨西哥位于北美洲,墨西哥是美洲大陆印第安人古老文明中心之一.闻名于世的玛雅文化、托尔特克文化和阿兹特克文化均为墨西哥古印第安人创造.美墨战争由1846年一直打到1848年,战后墨西哥丧失了其原国土三分之一的面积,
country_info_67=美利坚合众国简称美国,北美原为印第安人的聚居地,15世纪末,西班牙、荷兰等国开始向这里移民,英国则后来居上.1773年,英国已建立13个殖民地.1775年,爆发了北美人民反抗英国殖民者的独立战争.独立战争结束后的1788年,乔治·华盛顿当选为美国第一任总统.南北战争之后,美国的资本主义经济得以迅速崛起.19世纪初,美国开始对外扩张,历经二次世界大战后,美国国力大增,是当今世界上唯一的“霸权”超级大国.
country_info_68=南斯拉夫,1929年-2003年建立于南欧巴尔干半岛上的国家,以塞尔维亚族所建立的塞尔维亚王国为基础,经两次巴尔干战争及第一次世界大战,兼并语言、文化相近的周边小国黑山王国,吞并克罗地亚-斯拉沃尼亚王国而形成的国家.1941年被纳粹德国侵略.1945年初,德国撤出南斯拉夫.同年,铁托领导下的南斯拉夫共产党建立起南斯拉夫联邦人民共和国.1963年改国名为南斯拉夫社会主义联邦共和国.1992年南斯拉夫解体
country_info_69=挪威北欧五国之一,位于斯堪的纳维亚半岛西部.14世纪中叶开始衰落,1397年与丹麦和瑞典组成卡尔马联盟,受丹麦统治.1905年,挪威王国成立.第一次世界大战中保持中立.第二次世界大战中被法西斯德国占领,1945年获得解放.
country_info_70=葡萄牙是一个位于欧洲西南部的共和制国家.6世纪起,葡萄牙在大航海时代中扮演活跃的角色,成为重要的海上强国.全盛时期的葡萄牙甚至和西班牙共同签署了托尔德西里亚斯条约,意图瓜分世界.在近代西方历史上,葡萄牙是历史文化发源地之一,16世纪到18世纪葡萄牙和西班牙成为影响世界的最强大的全球性帝国.
country_info_71=葡萄牙是一个位于欧洲西南部的共和制国家.6世纪起,葡萄牙在大航海时代中扮演活跃的角色,成为重要的海上强国.全盛时期的葡萄牙甚至和西班牙共同签署了托尔德西里亚斯条约,意图瓜分世界.在近代西方历史上,葡萄牙是历史文化发源地之一,16世纪到18世纪葡萄牙和西班牙成为影响世界的最强大的全球性帝国.
country_info_72=普鲁士,是欧洲历史地名,位于德意志北部,通常指1525年至1701年的普鲁士公国、1701-1918年间的普鲁士王国、普鲁士自由邦.普鲁士有时也是德国近代精神、文化、秩序的代名词 ,曾孕育了德国早期军国主义.
country_info_73=日本是一个资源贫瘠的国家,在完成了工业化改革后,其走上了扩张之路.曾多次侵略中国、朝鲜等亚洲国家.
country_info_74=瑞典,是一个位于斯堪的纳维亚半岛的国家,北欧五国之一,公元1100年前后,瑞典开始形成国家.从1397年起是受丹麦控制的卡尔马联盟成员,1523年重获独立,自1611年至1718年期间,曾晋身欧洲列强之一,在两次世界大战中都宣布中立,是一个永久中立国.
country_info_75=瑞士,是中欧国家之一,瑞士中立的历史相当悠久,是一个永久中立国,自1815年后从未卷入过任何局部战争和国际战争（包括一战和二战在内）,但同时也参与国际事务,许多国际性组织的总部都设在瑞士.
country_info_76=19世纪中期意大利境内唯一独立的王国,位于意大利西北部.在它的基础上后来实现意大利统一.
country_info_77=塞尔维亚全称：塞尔维亚共和国,位于欧洲东南部,巴尔干半岛中部的内陆国,历史上的塞尔维亚王国由南斯拉夫人建立.1914年6月28日,萨拉热窝街头刺杀事件导致了第一次世界大战的爆发.
country_info_78=砂拉越州是马来西亚面积最大的州,砂拉越州在历史上曾属于文莱,1841年英人詹姆士·布鲁克因协助文莱苏丹成功镇压叛乱而被任命为砂拉越总督,次年宣布砂拉越脱离文莱成为独立王国--布鲁克王朝.随着二战爆发,砂拉越惨遭日军统治,日本投降后,英军在砂拉越设立军事管制区,之后在1946年成为英国直辖殖民地.1963年9月16日,正式成为马来西亚的一部分.
country_info_79=俄罗斯苏维埃联邦社会主义共和国简称苏俄1917年11月7日列宁和托洛茨基领导的十月革命获得胜利,建立了世界上第一个社会主义国家,1922年12月30日,俄罗斯联邦、南高加索联邦、乌克兰、白俄罗斯联合成立苏维埃社会主义共和国联盟(后扩至15个加盟共和国) .苏维埃俄国的成立和十月革命的胜利开创了人类历史的新纪元
country_info_80=1809年始建.曾为富拉尼人部落王国首邑.尼日利亚西北部城市,索科托州首府.
country_info_81=太平天国(1851年-1864年),是清朝后期的一次由农民起义创建的农民政权,中国历史上最大规模的农民战争,遭到中外势力共同镇压而失败.
country_info_82=突尼西亚 即 突尼斯.位于非洲大陆最北端,3世纪哈夫斯王朝建立了强大的突尼斯国家.1574年沦为昔日地跨欧亚非三洲的封建神权大帝国——奥斯曼帝国的属地.1881年,成为法国保护领地1956年3月20日,法国承认突尼斯独立.1957年7月25日,突制宪会议通过决议,废黜国王,宣布成立突尼斯共和国,
country_info_83=土耳其斯坦土耳其斯坦苏维埃社会主义自治共和国是前苏联境内曾经存在的一个自治共和国,存在于1918年4月30日─1924年10月27日.
country_info_84=托斯卡纳大区位于意大利中西部,被称为华丽之都,因其丰富的艺术遗产和极高的文化影响力.托斯卡纳被视为意大利文艺复兴的发源地.
country_info_85=古国名.今罗马尼亚瓦拉几亚.位于巴尔干半岛东北,1411年,沦为奥斯曼帝国藩属.1859年和摩尔多瓦合并为多瑙公国.1861年,称罗马尼亚公国,宗主权仍属土耳其.1878年俄土战争后根据《柏林条约》取得独立,于1881年成为罗马尼亚王国.
country_info_86=汉志王国,是哈希姆家族在1916年至1924年建立的一个国家.1916年6月,汉志地区爆发反对奥斯曼帝国统治的阿拉伯大起义,建立汉志王国.1924年10月汉志王国被伊本·沙特吞并,于1932年同内志、季赞、亚西尔一道组成了沙特阿拉伯王国.
country_info_87=委内瑞拉是位于南美洲北部的国家,,首都加拉加斯,1498年哥伦布航行美洲时到此.1523年西班牙人建立第一个殖民地.1567年沦为西班牙殖民地.1811年7月5日独立.1830年建立共和国.
country_info_88=文莱位于亚洲东南部,古称渤泥.14世纪中叶伊斯兰教传入,建立苏丹国.1888年沦为英国保护国,1941年被日本占领,1946年英国恢复对文莱控制.1984年1月1日完全独立
country_info_89=乌克兰位于欧洲东部,原苏联15个加盟共和国之一.1917年底东乌克兰地区成立乌克兰苏维埃社会主义共和国.1918年至1920年外国武装干涉时期,西乌克兰（东加利西亚和西沃伦）被波兰占领.1922年苏联成立,东乌克兰加入联盟,成为苏联的创始国之一.1939年11月,二战爆发,波兰被分割占领,西乌克兰与乌克兰苏维埃社会主义共和国合并.1941年6月22日,苏德战争爆发,德国如愿占领了乌克兰全境.1944年11月,苏军重返乌克兰.在1991年苏联解体后,乌克兰独立.
country_info_90=西班牙自史前时代以来就一直受外来影响,中世纪时有多个国家并立,至15世纪始建立单一国家,近代史上,西班牙是一个重要的文化发源地,在文艺复兴时期是欧洲最强大的国家,于15世纪中期至16世纪末期时成为影响全球的日不落帝国.1898年,爆发的美西战争以西班牙失败而告终,西班牙丧失了所有海外殖民地,国际大国地位不复存在.并在第一次世界大战中保持中立.
country_info_91=希腊的历史可一直上溯到古希腊文明,而其通常被视为西方文明的摇篮.文化与技术进步对世界历史曾具有极大的影响力,通过亚历山大大帝和罗马帝国传播至东方世界和西方世界.
country_info_92=夏威夷州,是美国唯一的群岛州,由太平洋中部的132个岛屿组成.首府位于瓦胡岛上的火奴鲁鲁(檀香山).最早的居民是波利尼西亚人,1778年后欧、亚移民陆续移来.1795年建夏威夷王国.1898年被美国吞并.1900年归属美国.1959年成为美国的第50个州.
country_info_93=暹罗,中国对现东南亚国家泰国的古称,自公元13世纪开国,先后经历了素可泰、阿瑜陀耶、吞武里、曼谷四个时代.1939年6月24日改国号为"泰国",1945年复名"暹罗",1949年再度改名"泰国",沿用至今.
country_info_94=暹罗,中国对现东南亚国家泰国的古称,自公元13世纪开国,先后经历了素可泰、阿瑜陀耶、吞武里、曼谷四个时代.1939年6月24日改国号为"泰国",1945年复名"暹罗",1949年再度改名"泰国",沿用至今.
country_info_95=匈牙利,是一个位于欧洲中部的内陆国家,.1849年4月匈国会通过独立宣言,建立匈牙利共和国,1867年与奥地利组成奥匈帝国.第一次世界大战后奥匈帝国解体,1919年3月建立匈牙利苏维埃共和国,1941年,匈牙利加入德─意─日轴心国集团,1944年德军占领匈牙利.1945年4月,匈牙利在苏联红军帮助下全境解放.
country_info_96=是继德拉伊耶酋长国之后内志地区的第二个由沙特家族统治的国家,存在于19世纪.
country_info_97=意大利是欧洲民族及文化的摇篮,为罗马帝国的发祥地,1861年,意大利王国宣布成立,走上了对外扩张的资本主义殖民道路.1921年,墨索里尼法西斯党掌握了国家大权.与德国日本成立了轴心国集团企图重新瓜分世界.二战前夕在欧洲占领了阿尔巴尼亚,在非洲占领了埃塞俄比亚,1940年意大利势力范围遍及地中海、北非、东非达到鼎盛.并于1943年投降退出轴心国集团,海外领地崩溃
country_info_98=因为英国人的残酷统治,印度各邦联合起来希望能驱逐英国人在南亚次大陆的势力.
country_info_99=英国是世界上第一个工业化国家,19世纪猛烈扩张,被称为“日不落帝国”.两次发动侵略中国的鸦片战争,两次参加世界大战.
country_info_100=智利位于南美洲西南部,享有“铜矿王国”之美誉.原西班牙殖民地,1818年智利独立,成立共和国.1865～1866年,智利与秘鲁、厄瓜多尔和玻利维亚结成同盟,进行了反对西班牙的战争.在南美太平洋战争中,智利吞并了秘鲁的塔拉帕卡省和阿里卡省以及玻利维亚的安托法加斯塔地区.
country_info_101=中国共产党,简称中共,成立于1921年7月,1949年10月至今为代表工人阶级领导工农联盟和统一战线,在中国大陆实行人民民主专政的中华人民共和国唯一执政党.
country_info_102=中国共产党,简称中共,成立于1921年7月,1949年10月至今为代表工人阶级领导工农联盟和统一战线,在中国大陆实行人民民主专政的中华人民共和国唯一执政党.
country_info_103=中华民国,是辛亥革命以后建立的亚洲第一个民主共和国,简称民国,是经过资产阶级民主革命斗争而建立的共和国家,推翻了几千年的封建帝制.
country_info_104=中华帝国"(华夏帝国)是西方史学界概称古代中国统一时期的封建王朝,中国古代封建王朝通常以朝代名称指代当时的中华帝国,如秦朝、汉朝、唐朝、元朝、明朝、清朝等都是不同时期的中华帝国.
country_info_105=中华民国,是辛亥革命以后建立的亚洲第一个民主共和国,简称民国,是经过资产阶级民主革命斗争而建立的共和国家,推翻了几千年的封建帝制.
country_info_106=阿富汗是亚洲中部的内陆国家,二战前阿富汗一直是英国与俄国反复争夺的英国殖民地区.阿富汗就在这2大猛兽的夹缝间生存.
