prompt_hq_info=在成功完成征服模式后,系统根据所使用的国家所属洲际以及评价来记录游戏数\n当洲际征服数为0时,任意评价可增加1局记录数\n当洲际征服数为1时,C及以上评价可增加1局记录数\n当洲际征服数>1且<=3时,A及以上评价可增加1局记录数\n当洲际征服数>3且<=6时,S评价可增加1局记录数\n当获得所有奖章后,玩家在A及以上的评价都可以增加1局记录数\n当洲际征服数达到1时,玩家获得铜色洲际征服奖章\n当洲际征服数达到3时,玩家获得银色洲际征服奖章\n当洲际征服数达到6时,玩家获得金色洲际征服奖章\n\n在完成帝国模式后,则根据通关的总数量和评分来获得对应勋章
