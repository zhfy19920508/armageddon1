dialogue_13_28=那些愿意牺牲必要的自由以换取些许安宁的人,根本不值得拥有自由或者安宁.
dialogue_13_29=即使是和平,也要出不菲的价钱才买得到.
dialogue_13_30=人有时会踌躇不前,但时间不会.
dialogue_13_31=我已下决心不再发起任何不义的战争,但也不会终结任何旨在消灭敌人的合法战争.
dialogue_13_32=在战争中,胜利没有替代品.
dialogue_13_33=战争不过是为需要它的人而准备的.
dialogue_13_34=历史只不过是人类的罪行、蠢事与不幸的记录.
dialogue_13_35=我们通过战胜自我来完善自我.这里面肯定有竞争,而你一定要赢!
dialogue_13_36=你的一举一动,以及对你所谋划的大胆行动的猜忌,正是这些欺骗了你的敌人.
dialogue_13_37=任何能让敌人绝望的东西都是最美妙的.
dialogue_13_38=惟有战争能带来和平.
dialogue_13_39=如果士兵都学会了思考,那么就没有人肯从军了.
dialogue_13_40=防御战容易让我们疲于奔命.那些初出茅庐的将领往往会寸土不让；而经验老到的行家们只关注咽喉要地,他们防范的是敌人的致命一击 ,因而总能够舍小利保大局.
dialogue_13_41=历史学家反过来说就是预言家.
dialogue_13_42=永久的和平——这是幻想.战争却是人类生活中必不可少的组成部分,在战争中可以表现出人的崇高……没有战争,世界将陷入自私自利之中去.不用剑去冲击,我们的政治任务是不能完成和无法解决的!
