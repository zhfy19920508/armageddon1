stage_content_30001=中国政府禁止其国民购买我们的鸦片,这大大损害了我国在亚洲的利益.我们决不能就此善罢甘休,英王的命令是用武力给他们一点教训!
stage_content_30002=南京是中国政府的核心,如果我们占领这里,我们将可以极大的打击中国人的士气.我们只有一鼓作气攻下南京才能争取到我们想要的结局,注意利用我们的海上优势,敌人已经在南京的前线镇江布置了大量的兵力,这一战,我们没有任何退路!
stage_content_30003=中国政府拒绝了我们的贸易要求,因此这次我们将利用我们的海军直接进攻中国人的首都,相信他们看见我们的军队时一定会大吃一惊.
stage_content_30004=我们已经在天津成功登陆了,北京就在我们的面前!但在之前的登陆作战中我们花费了太多的时间,清军已经在前方构筑了一条坚固的防线.他们决定集中全部兵力保卫他们的首都,这将是一场苦战.
stage_content_30005=俄国在巴尔干的扩张已经严重损害了我们在地中海的利益,为了遏制俄国人的扩张,我们已经拉上法国人一起介入这场冲突.这一次我们要让俄国人认清谁是欧洲的宪兵.
stage_content_30006=中国人为了保护他们的属国已经向我们开战了!他们集合了大量的军队向我们的据点袭来,尽管我们的武器占有绝对优势,但是敌人的人数是我们的好几倍!请务必稳住战局.
stage_content_30007=由于印度总督的胡作非为,印度人现已联合起来反抗我们!这次反抗的规模是前所未有的,我们必须迅速支援在印度的友军,不能让印度的局势失控!
stage_content_30008=印度的章西女王已经成为印度反抗军的领袖,印度人在她的领导下反抗我们!如果我们能击败章西女王,这次叛乱将土崩瓦解!
stage_content_30101=英国人对我们的独立一直耿耿于怀,他们时刻想要夺取我们的土地!现在他们又集合了一批庞大的远征军向我们袭来,他们似乎志在必得,我们绝对不能掉以轻心!
stage_content_30102=要消除英国人的威胁,我们就必须在战场上击败他们,而现在我们已经具备了这个实力.我们已经派遣了一支精锐的部队来突袭英国人在加拿大的总部,如果我们成功,我们将迎来真正的和平!
stage_content_30103=长久以来我们和墨西哥在边境问题上有太多的不明确.而且最近一支墨西哥骑兵向我们的边界部队发动了突袭.墨西哥正规军数量比我们多,但是我们的军队都是经历过多次战役的老兵.总统果断决定向墨西哥正式宣战.将军!让他们知道来惹我们是个错误的决定.
stage_content_30104=南方各州发起了叛乱,由于他们准备充分,我们在短时间内很难与他们抗衡,将军阁下,你必须立刻带领你的部队奔赴前线,组织防御,为我们后方部队的集结争取到时间.
stage_content_30105=一个裂开的房子是站不住的,我们谁都不愿这个房子塌下去.南方的叛乱者组织的大军已经奔袭而来,我们仓促之间并没有做好开战的准备,但是我们已经无路可退了,我们的背后就是华盛顿!为了对抗敌军,总统已经公布了新的法案,相信渴望自由,公正的人们一定会做出最正确的选择!
stage_content_30106=在对加入我们的黑人武装进行了足够的训练之后,我们终于拥有了足够的力量来进行接下来的战斗,为了统一,为了美利坚,消灭进犯的南方叛乱者!
stage_content_30107=叛军决定在我们举办夏日选举的时候发动进攻!这是我们所不能容忍的,指挥部命令我们必须消灭来犯的敌军,注意,他们的统帅,是著名的李将军
stage_content_30108=为了摧毁叛军的经济实力,尽快的结束战争,谢尔曼将军决定向大西洋海岸的萨凡纳前进,摧毁路上的一切.注意,尽管南军战败的局势已经注定,但是他们也不会这么轻易放任我们在他们的后方捣乱,而且我们没有援军,我们必须注意路上的一切!
stage_content_30109=随着黑人军队的加入,局势发生了逆转.我们终于有力量向南军的首都发动进攻,他们一定会拼尽全力保护哪里,我们不能掉以轻心.
stage_content_30110=西班牙军对古巴起义者的残酷镇压激怒了我们的政府,他们的行为已经危及了我国资本家在该地的经济利益.我们不能再沉默下去,我们必须对我们的利益进行保护!
stage_content_30111=指挥部在太平洋准备进行一场大战,来夺取西班牙在亚洲的殖民地,作为我们在亚洲的补给据点.虽然西班牙人的力量并不强,但是我们是跨洋远征,我们也不能掉以轻心.
stage_content_30112=清政府纵容义和团屠杀我们在中国的人民,我们已经纠集了好几个受害国准备干涉他们的行动,刚刚我们得到消息,狂妄的清政府居然同时向十一国宣战,是时候结束这一场闹剧了!
stage_content_30113=毫无疑问,北京这座城市无论在政治意义和军事意义上都有极为重大的意义,我们如果夺取了这座城市,将会把我们在亚洲地区的战争胜利有力的前推一大步.
stage_content_30201=英国人向我们宣战了!虽然我们无法在海上战胜他们,但是我们要在陆地上歼灭他们,让他们看看我们大清的力量!
stage_content_30202=帝国被南方的叛军弄得狼狈不堪,他们甚至组织了一批军队企图向我们的首都袭来,我们绝对不能坐以待毙,我们已经与洋人和谈,组织了一批新式军队,消灭南方的叛军!
stage_content_30203=敌人重要的将领石达开离开了他们的势力范围,这是我们消灭他们的大好时机,我们必须拦截并消灭他们,这并不轻松,他们都是精锐中的精锐!
stage_content_30204=在之前一系列的战斗中,叛军的力量已经受到极大的削弱,并且他们内部还爆发了严重的危机.将军阁下,皇帝已经下达了三个月消灭太平天国的命令,我需要您的配合.
stage_content_30205=之前洋人虽然帮助过我们,但是我们已经完成了统一,我们的力量已经大大增强.皇帝陛下对洋人趁我们内乱时期签订的条约很不满,我们需要给洋人准备一个体面的新条约!
stage_content_30206=洋人对我们给的条约并不满意,他们的胃口太大了.现在他们居然利用他们的海上优势,向北京发起进攻.我们必须认清一个事实,如果我们不能阻挡他们,他们将兵临我们的首都!
stage_content_30207=糟糕的情况出现了,敌人突破了我们的防线,我们的首都暴露在敌人的面前!我们不得不接受这个事实,尽管敌人的武器比我们先进的多,但是我们各地的援军也正在赶来,我们并不是没有机会!
stage_content_30208=俄国已经在帝国的边境集结了一支空前规模的大军,我们与俄国的战争将无法避免.皇帝号召全国人民团结一致,与侵略者战斗到最后.将军阁下,请你率领你的军队和其他将军一起抗击俄国入侵者.虽然敌人非常强大,但是我们绝不能后退半步.
stage_content_30209=法国人夺取我们的属国,这是在向我们宣战!皇帝命令我们要好好教训这些侵略者,让他们知道我们的实力!
stage_content_30210=西北地区在俄国人的支持下爆发了要求独立的叛乱事件,一旦他们独立成功势必将对帝国的其他地区产生影响,甚至威胁帝国的统治.皇帝下令必须不惜一切代价制止叛乱.将军阁下,你被任命负责阻止叛乱.请注意,我们的敌人可能不光只有叛军.
stage_content_30211=要彻底稳固边疆的局势,我们必须击败阿古伯背后的俄国人.他们见到阿古伯败事已定,居然派兵侵吞阿古伯的势力,这正是我们与他们决战的好时机!
stage_content_30212=日本在明治维新后军事实力飞速发展,情报显示他们准备入侵我们的附属国-朝鲜.皇帝和大臣们都不能容忍这一切的发生.将军!率领我们新训练的西式陆军和花费巨资建立的海军教训一下这个侵略者.
stage_content_30213=日本的海军越过了我们的军舰封锁向我们的海军基地袭来,我们绝对不能让这种事情发生,我们不得不临时调配了一批战舰来阻拦他们!尽管这很困难,但是这也是展示我们实力的一个机会!
stage_content_30214=日本和俄罗斯为了在远东的利益而爆发了一场战争,然而这场战争在我国境内进行.我们的实力不容许同时和他们宣战.所以当时的策略是宣布中立.现在战事进行到了尾声,他们各自伤亡都很大.将军!最高指挥部命令你向这两个侵略者发起进攻.
stage_content_30215=经过一系列的改革,我们已经具备了挑战西方列强的实力!皇帝已经发布圣旨向天下各国宣战,相信列强的军队会很快随之而来,我们能依靠的只有我们的新式军队与将军阁下的指挥才能!
stage_content_30216=由于我们的海军在之前的作战中击败了日本的海军,这使得直接登陆日本岛的作战变为了可能.指挥部已经通过了向日本本土进攻的计划.将军阁下,皇帝已经任命你为总指挥,我们的军队将尝试从朝鲜半岛出发,并最终占领整个日本岛.
stage_content_30217=日本已经被逼到了绝路,他们的各路军队正在疯狂的向我们涌来.面对疯狂的日本人,相信即使我们占领他们的首都--东京也无法让他们轻易屈服.但我们只能用武力,不留后患的占领这里,就像曾经的开国先祖一样,这必将是一条艰难而荣耀的道路.
stage_content_30218=占领了日本人的首都后,他们的残余势力都聚集在北海道岛上,我们只有彻底占领这座巨岛,才能彻底的征服日本,我们不能给敌人任何喘息之机.
stage_content_30219=只要控制了海洋,就等同于控制了世界.为了彻底的将列强的势力赶出亚洲,我们已经组建了一支强大的舰队,联合陆军向南亚,东南亚推进,列强们绝对不会坐以待毙,他们一定会誓死反抗!我们绝对不能给他们任何喘息的机会!
stage_content_30220=俄罗斯帝国由于主力部队在欧洲交战,已经无法阻挡我们向西进军.这是我们解决他们的最好机会,我们已经组织了一批精锐部队将深入西伯利亚,把俄国人的势力从亚洲彻底根除!
stage_content_30221=我朝维新开化至今,深仁厚泽,处中国以治万邦,东亚之和平繁荣,皆天朝管治之就.然视天朝上国外,硝烟四起,民不聊生,列强暴虐,肆意横行.朕闻之于耳,痛之于心!朕诏令全国动员,以天国之雄威,申正义之于天下!
stage_content_30301=欧洲人的强大后越发体现我们的政府无所作为,看来我们只能推翻他们,才能建立新的帝国!
stage_content_30302=明治维新后帝国的实力大增,并建立了现代化的陆军和海军.但是英国人并没有认识到这一点.他们的舰队仍然在我们的海域内自由穿行.统帅部和天皇都认为是时候锻炼一下我们的军队了.
stage_content_30303=军部已经将帝国的扩张计划提交给了天皇.按照计划我们需要得到朝鲜的控制权.朝鲜现在是清帝国的附属国,所以我们必定会和清帝国正面作战.清帝国此时也拥有了新式的陆军与庞大现代海军.将军!让你的士兵像武士一样在朝鲜战场作战吧!
stage_content_30304=帝国已经向清帝国完全宣战,这是赌上了国运的一战!尽管我们已经击败了清帝国的先锋军,占领了汉城,但是清帝国的援军已经在平壤集结.我们必须趁他们立足未稳主动发动攻击,将清帝国的势力完全赶出朝鲜!
stage_content_30305=帝国在攻占朝鲜平壤、控制黄海制海权后,积极准备入侵清帝国.军部把旅顺作为下一步入侵的目标,旅顺作为大清海军的重要基地,拥有极为坚固的强大工事.尽管我们有海军的协助,但是我们值得依靠的还是自己,进攻旅顺的任务并不轻松.我们必须万分小心.
stage_content_30306=如果要彻底的击败清帝国,我们必须消灭他们的海军!注意,尽管我们已经重创过他们一次了,但是他们的规模仍然庞大!
stage_content_30307=击败清帝国以后,我们将占据台湾.但是清帝国在台湾的残留势力仍然在反对我们,这给帝国的统治造成了严重阻碍!我们必须用武力让他们知道谁是胜利者!
stage_content_30308=在打败清帝国后我们获得了丰厚的利益,我们也获得了朝鲜和清帝国东北区域的驻军权.俄罗斯帝国对于这一切非常不满,他们要求我们从中国和朝鲜撤军.当我们的外交大臣拒绝其要求后,俄罗斯帝国向远东地区增加了军队.看来考验我们的时刻到了.
stage_content_30309=俄罗斯帝国的远征军已经集结在了外东北,如果他们继续前进并控制了满洲地区,将严重威胁到帝国在这一地区的利益.帝国陆军已经收到天皇的命令,消灭来犯的俄罗斯人,把他们从满洲赶出去!
stage_content_30310=俄罗斯帝国的海军姗姗来迟,他们的到来并不会改变他们陆军失败的命运,现在是我们彻底消灭他们的时刻!
stage_content_30311=海参崴是俄帝国在远东的重要港口,自从他们从清帝国手里夺取后,就积极在这里修建工事要塞,把这里建成了他们海军的总基地.我们刚刚歼灭了俄帝国的太平洋海军,这里已成为没有任何外援的孤城.尽管这里的要塞极为坚固,但是在帝国海陆两军的夹击下,我们攻占这里将成为既定的事实!
stage_content_30312=狂妄的清帝国向世界各个强国宣战,这正是我们进一步摄取势力的大好时机.我们已经与各国组成联军,向清帝国的首都发起进攻.天津的租借权正是我们集结的第一步.
stage_content_30313=为了保护首都,清帝国各处的军队正在快速向我们袭来,我们必须加快进攻的步伐.敌人的军队是我们的几十倍,我们只能速战速决!
stage_content_30401=德意志帝国在统一后实力大增,这让我们的邻居奥匈帝国感到不安.他们总是制造各种事端想瓦解我们.国王和大臣们都认为必须教训一下这个不听话的兄弟.将军!带领你的精锐部队向奥匈帝国推进.
stage_content_30402=经历了长期的衰败和分裂后,德意志帝国在我们的努力下再次复兴.这让我们的邻国,也就是昔日的霸主--法国感到极度的不安.法国人企图干涉我们的统一战争,俾斯麦宰相已经制定了一个新的计划,这个计划过于胆大,但一旦成功,我们将改变历史!
stage_content_30501=我们与奥斯曼帝国长久以来一直持续着领土纷争.沙皇认为我们需要通过一次强硬的军事行动向奥斯曼帝国表明我们的态度.将军阁下,你将率领帝国军队去击溃奥斯曼军队并夺回原本属于我们的领土.同时需要注意法国和英国可能会因为各自利益介入这场战争.
stage_content_30502=清帝国因为英法联军的入侵和太平天国战争已经陷入了沉重危机,这个时候是为俄罗斯争取我们所渴望已久的领土利益的时候了.我们需要迅速占领那些地区并逼迫清政府在沙皇陛下乐于见到的条约上签字.
stage_content_30503=阿古伯的帝国已经被清国击败了!毫无疑问,阿古伯已经没有了任何的利用价值,但他们的残余力量仍然存在.沙皇已经下令征服中亚的全部领土.将军阁下,必须清除敌人的残余反抗势力,我们将创造出一个全新的东方帝国.
stage_content_30504=日本帝国的崛起使得亚洲远东的局势发生了剧变.在战胜清帝国后,日本的军事力量又有大幅的增加.目前他们的势力已经延伸到了清帝国的东北地区,这对我们俄罗斯帝国是个巨大的威胁.将军!沙皇已经决定在亚洲与日本开战,请击溃他们!
stage_content_30505=日本人的军队已经在东北集结,虽然他们是黄皮人,但是他们的装备并不比我们差多少,我们必须小心应对!
stage_content_30506=为了支援陆军的战斗,沙皇陛下批准了波罗的海舰队的支援请求,我们已经航行了半个地球,注意,远东的局势并不明朗,我们必须小心应对!
stage_content_30507=我们的国土面积在不断扩大,俄罗斯已成为世界上最庞大的帝国.沙皇和大臣们显然被胜利冲昏了头脑,他们打算趁着欧洲混战,在亚洲获取更多的土地.而亚洲的清帝国和日本帝国已经缔结了针对我们的盟约.帝国内的百姓对战争十分厌恶,这种情绪逐渐蔓延到了军队.
stage_content_30508=在击败了清国与日国的联军后,夺取清帝国的蒙古和满洲成为可能,清国和日国的军队为了遏制我们的攻击已经组建了一条坚固的防线,尽管主动进攻很不明智,但我们绝对不能放弃这次大好机会.进发,我们要先把蒙古染成红色!
stage_content_30509=清国与日国为了遏制我们在亚洲的扩张,在满洲集合了重兵,同时国内的局势随着西线战斗的失利也变得不容乐观,皇帝希望你在解决掉亚洲的麻烦后,尽快返回彼得格勒!
stage_content_30601=我们与俄罗斯的仇恨已经延续了几个世纪,这次我们获得了英国人和法国人的支持,将军阁下,尽管我们不能信任他们,但是我们还是要协同他们一起击败俄罗斯!
stage_content_30701=我们的皇帝投降了!这让巴黎的人民感到了失望,我们已经推翻了政府了控制巴黎,但是卖国者一定会乞求德国人的帮助,我们必须做好战争的准备,法国人绝不屈服!
stage_content_30801=我们已经厌倦了无休无止的战斗,我们的国家必须统一,谁也不能阻挡我们的步伐.法国人忙于应对普鲁士的崛起,现在形势对我们很有利,我们必须抓紧机会完成我们的使命!
stage_content_30901=攻克南京,满清政府对江南的控制就会荡然无存,我们就能赢得一个较为安稳的发展环境,为我们接下来的战争积蓄力量,任何人都不能阻挡我们前进的脚步!
stage_content_30902=我们已经积蓄了足够的力量来进行这场北伐,满清一定会用尽全力来阻击我们,但只要我们能够占领北京,满清对中国的控制将会土崩瓦解,我们会迎来属于我们的时代!
stage_content_30903=经过艰苦的斗争后,我们的势力甚至一度扩展到天津,但是在敌人顽强的进攻下,目前北伐军陷入被四面包围的情况,北伐成功的希望一度渺茫.终于,将军您率领的援军的到来,为我们的北伐带来了新的希望.
stage_content_30951=我们的人民无法忍受英国对我们的压榨,我们必须反抗他们!
stage_content_30952=在人民的努力下,英国人在印度的主力已经被我们消灭了,但是英国人是绝对不会容忍印度独立的,只有击败他们的援军,我们才能取得最后的胜利!
stage_content_31001=德意志帝国进攻的速度很快,在短短几周内比利时已经被他们占领了.而我们的边境守军也没有抵挡住他们的进攻.目前,德国军队正慢慢的逼近巴黎.将军!带上你最优秀的部队去保卫我们的首都.英国援军也即将抵达.
stage_content_31002=德国人在西线战场陷入了僵局,为了打开局面,逼迫我们政府撤回军队,他们居然妄想通过飞艇向我们的首都投放炸弹!我们现在必须召集我们的空军,给敌人致命的一击!
stage_content_31003=凡尔登是巴黎的钥匙!德国人成功欺骗了我们,引开了我们的军队!现在我们在这里的防守十分稀疏,我们必须火速支援这里的守军,绝对不能让德国人的计划得逞!
stage_content_31004=德国人的毒气战术让法国人吃够了苦头,为了支援我们的盟友,我们将在这次战斗中投入我们研制的秘密武器--坦克,这次战斗我们将让世界大吃一惊!
stage_content_31005=在法国的有力支持下,我们强大的海军将在近期对德国发动进攻.将军阁下,我们必须在敌人采取行动前率先发动进攻,希望你能带领帝国海军稳固海上霸权,彻底歼灭德国的北海舰队!
stage_content_31006=为了歼灭西部边界比利时码头的德军潜艇基地,我们需要突破德军在伊珀尔地区的封锁.过去我们多次与敌人在这里交战,但是始终无法达成目标.将军阁下,请您带领我们取得这场战争的胜利.
stage_content_31007=随着战争的胜利!土耳其人对阿拉伯半岛的统治已经摇摇欲坠,虽然阿拉伯人民奋起反抗,但如果没有外来援助,阿拉伯的起义失败恐怕只是时间问题.首相已经派出一支精锐部队前往中东地区援助他们.将军阁下,如果我们能在阿拉伯牵制住土耳其人,土耳其人将会面临双线作战的被动局面.
stage_content_31008=德、奥、土三国联合修筑了贯穿东欧和西亚的柏林-巴格达铁路,这条铁路是同盟国的命脉,通过它,同盟国将源源不断的援助由东运往西线.为了瓦解同盟国,也为了打击他们的资源,我们必须夺取巴格达,将这座城市控制在我们手中!
stage_content_31009=曾经纵横中东的奥斯曼帝国已经摇摇欲坠,他们对阿拉伯的统治也不复存在.英皇认为这是击败同盟国,瓦解同盟联军的绝好机会.将军阁下,我们的军队将在你的带领下侵入土耳其,击败这个曾经的帝国!
stage_content_31010=俄罗斯爆发了声势浩大的革命,俄军已经无法顾及欧洲战场,完全退出东线战争.德意志帝国和奥匈帝国趁机将东线的部队集中到了西线.将军!现在是考验你的时刻了,也许只有你能够挽救我们的国家.
stage_content_31011=尽管俄国人退出了战争,但是美国人的援军已经赶到,德国人将不再占有任何优势,我们已经从人力,物力上超过了他们,现在是与德国人进行最终决战的时候了!
stage_content_31012=联军已进入德国本土,胜利就在眼前!总司令下达了向柏林进军的命令.我们需要结束这场战争.德国的国会大厦上将插上我们的旗帜.当然德国的军队已做好殊死抵抗的准备.他们是最精锐的部队,您必须小心.
stage_content_31101=为了遏制我们对英法的援助,德国人居然宣布将进行无限制潜艇战,他们的潜艇已经对我们的商船造成了极大的麻烦.为此,总统已经向德国宣战.而我们的舰队必须在大西洋中找到并击败他们,我们才能进行接下来的远征!
stage_content_31102=德国人在凡尔登以南的要塞截断了联军的铁路运输,如果联军要进行大规模的进攻,就必须消除这个威胁.虽然敌人的工事非常坚固,但这是我们美军赴欧洲后第一次执行独立作战,我们必须赢得漂亮.
stage_content_31103=目前战争已经进入了最后的阶段.德军的连连败北,使司令部相信胜利在今年就能来到.司令部打算夺取德军在阿尔贡地区赖以调动部队和补给的铁路线,并将这一地区的敌人全部消灭.
stage_content_31104=为了能削弱同盟国的力量,司令部计划首先对奥匈帝国发动进攻,迫使他们退出战争.将军阁下,您目前接到的命令是向奥匈帝国的首都——维也纳进军.这次战役将会非常艰难,敌人宣称他们会防守至最后一人.
stage_content_31105=在欧战结束后,俄国仍然陷于内战.协约阵营内关于是否干涉俄国境内的革命展开了激烈的讨论.在经过一系列的谈判后,司令部命令我们就近从摩尔曼斯克登陆.注意,这一地区仍然处于红军与白军的争夺中,无论是白军还是红军,他们都对我们充满敌意,我们需要的是完全控制该地区.
stage_content_31106=红军攻占了新罗西斯克,我们支持的邓尼金已经战败,他们下一个目标就是我们.我们不得不做好撤离俄国境内的准备,我们必须守卫一段时间,为我们的撤退争取时间!
stage_content_31107=我们扶持的波兰军在进攻红军中受到致命打击,他们已经无力再组织起防线,红军乘机开始大举入侵波兰.为了不让这个我们刚刚扶持的国家被直接抹杀,我们不得不出手干预.尽管敌人是我们的好几倍,但是援军也会逐渐赶到,我们并不是没有任何机会,我们必须用尽一切方法阻挡敌人的进攻!
stage_content_31108=在之前一系列的战斗中,欧洲人的力量受到极大的削弱,这让我们彻底控制南美成为可能,我们的军队已经出发,准备彻底占领南美洲,将这里变成我们美利坚的一部分!
stage_content_31201=欧洲的列强终于爆发了一场规模庞大的战争,这是我们控制中国的大好时机,我们将借口加入协约国以此来夺取德国人在山东的土地,这是我们把势力衍生到中国内陆的大好机会!
stage_content_31202=在击败德国人的海军后,我们已经完成了对胶州湾的封锁.但由于德军在胶州湾内集中了大量的舰船,因此青岛东侧登陆几乎成了我军唯一的选择.尽管德国在青岛建立了大量要塞工事,但是他们势单力薄,没有任何援军,占领青岛,控制山东相信也只是时间问题.
stage_content_31203=中国爆发了一场声势浩大的革命,清国军队在革命军的攻势下摇摇欲坠,为了维护我们自身的利益,军部下达了向革命军攻击的命令,我们必须帮助清国的军队,遏制革命军的攻势,这样我们才能在中国获取更大的利益.
stage_content_31204=曾经强大的俄罗斯帝国发生了内乱,在欧战结束后,他们仍然陷于内战.协约阵营内关于是否干涉俄国境内的革命展开了激烈的讨论,但这是我们霸占亚洲的大好时机,我们绝对不能放过.军部命令我们袭击符拉迪沃斯托克,清除这里全部的抵抗力量.
stage_content_31205=我们已经深入到了俄罗斯境内,现在是俄罗斯最冷的时候.地狱般的气候并没有将我们军队的士气打垮,而我们的盟友却早已退却.此时苏维埃政府从欧洲调过来的几个军团正在前面等着我们.将军!和他们决战的时刻到了.
stage_content_31206=为了镇压中国革命,同时也为了夺取中国的领土,天皇已经命令帝国海军协助中国的军阀势力进行战斗.将军阁下,你将在帝国海军的协助下从秦皇岛登陆中国,并尝试截断中国革命军的退路,如果我们能击败革命军,那么就应该可以阻止中国的强大.
stage_content_31207=经过一系列的战争,我们的国家已经成为名副其实的亚洲霸主,而那个我们曾经需要仰望的邻国也早已土崩瓦解,分裂成几个互相敌视的军阀.想要征服世界,必先征服中国!想要征服中国,必先征服满洲!天皇认为入侵中国的时机已经成熟,将军阁下,祝您武运昌隆!
stage_content_31208=帝国的军队已经战胜了他所遇到的全部敌人,作战水平和整体实力进一步提高,而且军队的士气和自信心也处于高涨的状态.在我们与敌人交战的时候,美国向他们提供了大量的援助.天皇和统帅部的高层对美国的行为非常恼火!为此,天皇和统帅部制定了一个大胆计划,美国人将为他们的行为付出代价.
stage_content_31301=我们的主力正在与欧洲各国交战的时候,日本人也乘机对我们宣战了!他们一直窥探我们在亚洲的殖民地,我们必须击败来犯的日本人,让他们看看我们的实力!
stage_content_31302=我们帝国的王位继承人在塞尔维亚遇刺身亡,王室和大臣们的情绪几乎完全失控.我们的人民也对塞尔维亚愤怒到了顶点.将军!宣战是我们唯一的选择,是时候让他们为自己的行为付出代价了.
stage_content_31303=按照施里芬计划,我们将绕道比利时,绕过法国人修建的那些该死的防御要塞,但是没想到比利时的烈日要塞成为我们继续推进的最大阻碍!虽然我们的兵力数倍于敌人,但是敌人依托要塞防守,将军阁下,我们并没有太多时间能在这里耽搁下去!
stage_content_31304=在我们向法国推进的时候,俄国人也从我们身后袭来!我们必须消灭窥探我们的俄国人,保证我们西线战事的正常进行!
stage_content_31305=我们已经跨越了比利时,巴黎就在我们眼前!但是因为之前的延误,导致敌人已经在马恩河沿岸布置好了防线!胜利就在眼前!我们只要跨过马恩河,占领巴黎!我们就将取得这场战争的胜利!
stage_content_31306=奥斯曼帝国加入了我们,这引起了俄国人的敌视,他们已经在边界集中重兵,企图先发制人,我们绝对不能让他们成功!
stage_content_31307=意大利骑墙两端,两头要价,为了更大的利益,他们撕毁了我们和德意志帝国的三国盟约,对我们也展开了进攻.此时德意志帝国正面对英国和法国的联军无法帮助我们.现在能靠的只有我们自己.
stage_content_31308=同盟国在西线战场陷入了僵局,为了打开局面,英国人已经在爱琴海集中了一大批军队,他们妄想控制这里的海域,然后长驱直入,迫使我们的国家退出战争.将军阁下,我们必须粉碎敌人的阴谋,凯末尔将军将与您一同作战!
stage_content_31309=凡尔登要塞一直对我军的侧翼构成了严重威胁,我们始终未能攻克这里.一旦我们占领了凡尔登,也就打通了我们迈向巴黎的通道,占领了巴黎,法国就不攻自灭了,剩下的英、俄两军就不足为惧.我们已经集合了重兵,不要再让皇帝陛下失望.
stage_content_31310=英、法两国联军为突破我军防御,已经在索姆河集合了重兵,他们想把我们赶出法国!我们已经在该地区构筑了最坚强的防线,英法联军将不会有任何机会!
stage_content_31311=我们在中东地区的胜利让英国人极为恐慌,为了挽回败局,英国人向中东地区的阿拉伯叛乱者们提供了大量援助.现在叛军声势浩大,我们不得不面临双线作战的被动局面.将军阁下,我们如果不认真应对,帝国将彻底失去对中东地区的控制!
stage_content_31312=由于战略上的失误,帝国舰队陷入了敌人在北海的包围圈.毫无疑问,在目前的形势下任何微小的失误都会使帝国海军遭受巨大损失.将军阁下,这将会是一场异常艰难的战斗.需要再次提醒你,在这里我们没有盟友.
stage_content_31313=之前一系列的恶战终于给了俄国人足够的恢复时间,他们再次集结了一大批部队向我们袭来,奥匈帝国的部队在战斗中受到重创,我们也不得不紧急从西线调集一部分部队配合奥匈军队的防线,我们必须遏制住俄国人的攻势,否则我们的盟友将面临崩溃的风险!
stage_content_31314=俄国人的攻势已经被我们的军队挫败,俄国国内也发生了革命,但他们的新政府拒绝和平,我们必须发动进攻,让俄国人认清局势,接受我们的善意才是他们的唯一出路!
stage_content_31315=俄国人的新政府接受了我们的和平,现在他们更忙于巩固他们的统治,这也是我们收割胜利果实的大好机会!帝国决定趁机彻底占领克里木半岛,将这个帝国曾经渴望无数次的土地纳入我们的领土,现在那里的防守军队更忙于内战,我们的突袭将让他们大吃一惊!
stage_content_31316=东线的战争已经结束,大批的军队运往西线,我们在西线的兵力数量第一次碾压敌人.现在是时候做个了断了.
stage_content_31317=帝国已经扫平了一切障碍,现在是时候和法国人决战了.我们和法国以往的一切恩怨都将在这场战争中结束.将军阁下,皇帝和宰相一致决定把这个光荣而又艰巨的任务交给你来完成,向法国和他们的同盟军发起最后一击吧!
stage_content_31318=法兰西已经被毁灭,不得不向同盟国投降,现在我们得到了德国军队的协助,是时候发起一场决定性的攻势,让背叛者意大利得到他应得的下场了!
stage_content_31319=在帝国击败了法国后,英国彻底丧失其全部的陆军.他们现在被迫困守大不列颠岛.将军阁下,皇帝已经下令,我们对大不列颠岛进行登陆作战.这将会是场艰苦的战斗,敌人必定会拼死抵抗,只靠勇气是难以取得胜利的.
stage_content_31320=在我们同英国和法国交战的时候,美国向他们提供了大量的援助.国王和指挥部的高层对美国的行为非常恼火!他们决定向北美派出远征军.在远征军启程的同时,墨西哥也承诺配合我们参与对美国的军事行动.将军!让美国人为他们的行为付出代价吧.
stage_content_31321=虽然帝国成功占领了北美的几个东部沿海的城市,但是由于兵力有限,我们不得不将面对数量多出我们几倍的敌人.将军阁下,皇帝命令你继续进攻,将整个北美归入帝国的版图!帝国的援军已经在路上了,请你做好准备.
stage_content_31401=随着不间断的战争,帝国的经济开始恶化,国内形式也变得非常严峻,沙皇决定要用一场胜利来缓解国内的各种压力.目前德意志帝国和奥匈帝国的主力部队在西线和英法作战,这对我们很有利.将军!这场战争的胜利对帝国十分重要.
stage_content_31402=为了支援我们在西线作战的盟友,我们不得不发动这场攻势,尽管上次战斗我们受到重创,但是这次我们的统帅制定了新的计划,相信我们一定能给敌人一次重击!
stage_content_31403=在我们控制了巴尔干后,奥斯曼帝国宣布了全国总动员.目前看来他们已经动用了能动用的全部军队来和我们作战.他们的国王还发誓要将我们赶出克里米亚半岛.将军!是时候给他们致命一击了.
stage_content_31404=当我们在欧洲与各国交战的时候,中国发生了一场剧烈的革命,他们原来懦弱的政府被推翻.新成立的政府乘机在边界囤积重兵,要求我们交还过去他们失去的土地.将军阁下,为了稳固帝国的后方,我们不得不把您从欧洲的前线调回来,相信您还快会带给我们胜利的消息!
stage_content_31405=将军!当你在亚洲作战时,帝国爆发了巨大的革命起义,我们的首都彼得格勒被革命者占领,沙皇和许多大臣都被处死,残留下来效忠于帝国的军队现在在俄罗斯东部重新集结并等待你的指挥.请一定阻挡住革命者的进攻.
stage_content_31406=曾经我们效忠的强大帝国已经土崩瓦解,新成立的红色政权倒行逆施,激起了全国人民的反抗,外国势力也趁机进入我们国内.迫于现实,我们不得不联合这些外国势力一起来消灭这些红军,但是他们并不可信,当然,我们首要的目标是远东的红军.
stage_content_31407=在消灭远东的红军后,协助我们进军的日国野心也早已膨胀.他们企图让我们成为被他们挟持的傀儡势力,这当然是我们所不能允许的,虽然国家已经蒙尘,但我们仍然能用我们的武器来捍卫我们的尊严,让这些日本人看看我们祖国引以为傲的士兵!
stage_content_31408=在欧洲的局势恶化后,各国转而支持我们成立新的俄国政府,各国的物资源源不断的流向我们的东方阵地,我们也终于有了向西方进发的实力.将军阁下,向西方进发.为了俄罗斯民族的未来,消灭所有阻挡的敌军.
stage_content_31409=将军阁下!革命者在莫斯科成立了新政府,并且还与德国人签订了卖国协议,乞求这些敌对势力的帮助,这真是我们俄罗斯人的耻辱,我们我们已经集结了我们在欧洲剩下的军队,消灭反抗者,消灭侵略者,镇压这次革命!
stage_content_31410=在击溃了莫斯科的红军后,他们正在向西北和西南两个方向退却,伺机卷土重来.我们决定利用协约国的海上优势,协助我们登陆克里木半岛,完成对西南红军的合围,彻底解决敌人的有生力量.相信当红军知道他们被包围后,将是一副怎样的局面.
stage_content_31411=在消灭了西南方向的红军后,敌人只能下在西北地区苟延残喘,随着我们的稳固推进,红军的大本营--圣彼得堡暴露在我们面前,这座城市巨大的战略价值已无需再多解释.将军阁下,攻占这座城市,让我们重新恢复祖国的荣耀!
stage_content_31501=为了反抗奥斯曼帝国,我们已经组成了联盟,当前奥斯曼军队的主力已经正在利比亚与意大利交战,他们在巴尔干并不占有任何优势,是时候结束奥斯曼帝国在巴尔干的统治了.
stage_content_31502=因为巴尔干领土的利益纠纷,保加利亚向塞尔维亚和希腊发动了进攻,这是我们恢复往日领土的大好时机,注意要小心保加利亚背后的奥匈帝国,他们对我们可没有善意!
stage_content_31601=我们的国家还是在大战中战败了,昔日的属地已经被协约国瓜分得干干净净,被列强支持的希腊也向发动了进攻.国家已经到了最危难的时候,我们只有彻底击败来犯的敌军,才能赢得我们的独立,我们将以生命捍卫我们的国家.
stage_content_31701=尽管推翻了沙皇的统治,但是我们的新政府却仍然坚持继续参加与德国的战斗,这是我们所不能容忍的!我们必须推翻这样的政府,我们要和平!
stage_content_31702=波罗的海是反革命分子进攻彼得格勒的大本营,我们如果要保证政权的安全,就必须用凌厉的攻势将整个波罗的海扫清!
stage_content_31703=德国人乘机向我们发起了进攻,在德军与叛军的双重攻势下作战显然不是明智的选择,那么就让我们狠狠地敲打一下德国,争取一个稍微好一些的和平条约吧.
stage_content_31704=高尔察克自行宣布为自己为“全俄罗斯最高执政”并向我们的革命政权发起了进攻,尽管我们缺少兵力,但是我们已经下令动员所有党员并征发了所有愿意为革命献身的年轻人加入战争.
stage_content_31705=敌人已经攻到了莫斯科城下,如果敌人攻下这座交通枢纽,政治都城,那么我们的革命政权将受到极大打击.同志们,我们已经无路可退,我们的身后就是莫斯科!
stage_content_31706=顿河是乌克兰人民的母亲河,但是这条河流的两岸已经被邓尼金的白卫军所控制,当地的哥萨克被狂热的乌克兰民族主义所洗脑.我们必须向顿河进军,将白卫军赶出去,建立起人民的乌克兰苏维埃社会主义共和国!
stage_content_31707=察里津是我们在南线重要的铁路枢纽,克拉斯诺夫的白卫军正在向这里进发,我们必须击败他们来保护我们在这里的安全!
stage_content_31708=邓尼金的部队已经被我们击败,邓尼金本人也逃往克里米亚,现在乌克兰的所有白卫军残部都被赶到了克里米亚半岛,列宁同志已经签署了对您的嘉奖令.现在请一鼓作气攻下克里米亚半岛,为下一阶段的进攻做准备.
stage_content_31709=波兰人曾经乘着我们陷入战争而向我们发起无耻的偷袭,现在邓尼金已经被我们消灭,高尔察克也已经被我们击退,是时候找波兰算账了.让我们进军华沙,解放波兰苏维埃社会主义共和国吧!
stage_content_31710=在击溃了波兰的入侵部队后,反攻并趁机占领华沙成为一种可能,目前我们占有巨大的兵力优势,虽然华沙的城市非常坚固,但是指挥部依然下达了全面进攻的命令,将军阁下,尽管强攻一座坚固的城市不是明智之举,但您难道就不渴望获得更大的荣耀吗？
stage_content_31711=尽管高尔察克已经被击败,但是整个远东还几乎控制在白卫军手下,高尔察克本人也携带着他的军团向远东亡命.列宁同志下令,让我们远征西伯利亚,夺回我们应有的土地,让苏维埃的旗帜在叶卡捷琳堡、新西伯利亚、哈巴罗夫斯克、符拉迪沃斯托克飘扬吧!
stage_content_31712=在我们与白军混战的时候,远东的中华民国、日本帝国向我们发动了袭击,他们占领了我们远东的大部分地区.在击败了欧洲的白军后,我们终于能腾出手来对付他们.我们的第一步是收复被民国占据的蒙古地区,让我们的敌人感受到苏维埃的怒吼吧!
stage_content_31713=当我们忙于内战,无暇东顾的时候.在日本的扶持下,外东北地区的白军建立了远东共和国,一个依附日本等外国势力的傀儡组织.企图将我们的国家分裂出去,这是我们所不能允许的,我们必须击败他们.击败这些白军的残余势力并不困难,但是我们要当心他们背后的日本人.
stage_content_31714=只有彻底夺回符拉迪沃斯托克,我们才能打消日本人对我们的窥探.但是日本人攻占这里以后,在原有工事的基础上修建了大量要塞,妄想卷土重来,而日本人的海军也仍然可以为他们提供支援.将军阁下,占领这座城市,结束这场战争,列宁同志期待您胜利归来的消息.
stage_content_31801=清政府的铁路国有激发了人民的反抗,这正是我们结束他们统治的大好时机!驻扎在武汉的军队会响应我们的号召,打响反抗清政府的第一枪!
stage_content_31802=在我们的努力下,湖北军政府建立了,目前清军主力正在湖北周边集结,我们绝对不能让敌人绞杀掉中国的新希望,我们只有战胜掉这些旧势力,才能建立起真正属于我们的国家!
stage_content_31803=只要占领南京,我们就可以完全控制长江以南的中国领土,我们才能有推翻清政府的基础,敌人已经在南京集中了重兵,他们不会那么轻易让我们达成目标!
stage_content_31804=我们已经与南方革命军达成议和的协议,但是朝廷中反对议和的声音还是很大,看来我们只能用武力来说服他们.
stage_content_31805=袁世凯上台之后,强化独裁统治,积极扩编北洋军事武装,对革命势力步步紧逼,他们的野心已经暴露无遗,我们绝对不能让敌人得逞,我们将用全部的力量来反抗他们!
stage_content_31806=中国的共和制度被北洋军阀变成了帝国制度,这一变化使得我们很多的爱国人士极其愤怒.为了维护共和制度,我们已经在各地成立了护国军,我们将联合起来消灭北洋军,保护我们的革命!
stage_content_31807=我们已经不能再容忍被欺骗,被利用的事实了,为了打破北洋军阀专政的虚假共和,我们已经联合了西南军阀向北洋军发起了进攻,虚假的共和必须被终止!
stage_content_31808=俄国国内发生了严重的内乱,他们在蒙古的实力十不存一.这正是我们收复蒙古的大好时机,政府也希望能通过此举缓和国内矛盾.向蒙古进发,收复我们的土地!
stage_content_31809=我们的革命经历了无数次失败,这让我们认识到拥有自己武装的重要性,经过多年的准备,我们终于训练出了一支精锐部队,我们将向所有旧军阀宣战,实现祖国真正的统一!
stage_content_31810=为了干涉我们的革命,受到列强支持的军阀在北京集合了重兵,企图终止我们的北伐行动,我们必须消灭他们,实现国家真正的统一!
stage_content_31811=在遭到我们的攻击后,共产党在瑞金建立了政权,并不断挫败了我们的进攻,这是我们所不能容忍的.我们再次集合了重兵,一切危险都应该在萌芽状态就扼杀掉!
stage_content_31812=我们的统治并不是很稳固,内部还有大量军阀在割据,为了真正的整合这些力量,我们必须击败这些反抗者!
stage_content_31813=在我们即将统一中国的时候.日本向我们的东北地区发起了进攻,显然他们想要在我们形成统一政权前控制整个东北.将军阁下,请尽快赶往东北前线,张学良将军的部队正在遭受攻击,我们不能让敌人的阴谋得逞!
stage_content_31901=我们受到了国民党的无情背叛,由于战争失利,我们不得不踏上辗转流离的道路,我们将向西北转移,要小心路上的敌军,不要对他们抱有任何幻想!
stage_content_31902=经过了遵义会议,我们重新确定了方针与目标,并纠正了我们内部的问题,我们将继续前进,前方的路还很漫长,我们一定要小心敌人的追兵!
stage_content_31903=我们已经走了很远很远,也失去了很多很多.同志们,胜利就在眼前,还有最后一段路,我们必将取得最后的胜利!
stage_content_31904=面对日本人咄咄逼人的态势,蒋介石居然宣称攘外必先安内,执意要先消灭我们.为此,甚至不惜来西安督战剿共.但是国军的张学良将军非常同情我们,他们愿意帮助我们控制蒋介石,结束这无休无止的内战.将军阁下,您将协助张将军一起完成这次任务,如果成功,您必将记入史册.
