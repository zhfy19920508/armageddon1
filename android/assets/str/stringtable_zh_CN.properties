gamePromptTitle_11=其他
gamePromptInfo_11=阵营颜色:\n蓝色:同盟势力,青色:友好势力,绿色:我方势力,暗绿色:附属国势力,紫色:宗主国势力,红色:敌对势力,浅灰色:中立偏友好势力,深灰色:中立偏敌对势力,橙色:关系较低未宣战\n\n快捷键:\n←或A:镜头向左\n→或D:镜头向右\n↓或S:镜头向下\n↑或W:镜头向上\nHOME:快速到主页\n空格:快速定位.当显示兵模时,定位可行动单位,否则定位到战斗中区域\n非军团模式且在小图标下,按住左SHIFT可以多选地区的单位\n\n编辑器下:\nc:复制兵种,在以国旗显示时则复制省区归属\nV:粘贴兵种,在以国旗显示时则将复制信息粘贴给省区的所有归属\nR:设置铁路
