dialogue_13_70=五岭逶迤腾细浪,乌蒙磅礴走泥丸.金沙水拍云崖暖,大渡桥横铁索寒.更喜岷山千里雪,三军过后尽开颜.
dialogue_13_71=待到来年九月八,我花开后百花杀,透天香气袭长安,满地尽带黄金甲!
