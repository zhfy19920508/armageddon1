stage_content_30001=中國政府禁止其國民購買我們的鴉片,這大大損害了我國在亞洲的利益.我們決不能就此善罷甘休,英王的命令是用武力給他們一點教訓!
stage_content_30002=南京是中國政府的核心,如果我們占領這裏,我們將可以極大的打擊中國人的士氣.我們只有一鼓作氣攻下南京才能爭取到我們想要的結局,註意利用我們的海上優勢,敵人已經在南京的前線鎮江布置了大量的兵力,這一戰,我們沒有任何退路!
stage_content_30003=中國政府拒絕了我們的貿易要求,因此這次我們將利用我們的海軍直接進攻中國人的首都,相信他們看見我們的軍隊時一定會大吃一驚.
stage_content_30004=我們已經在天津成功登陸了,北京就在我們的面前!但在之前的登陸作戰中我們花費了太多的時間,清軍已經在前方構築了一條堅固的防線.他們決定集中全部兵力保衛他們的首都,這將是一場苦戰.
stage_content_30005=俄國在巴爾幹的擴張已經嚴重損害了我們在地中海的利益,為了遏製俄國人的擴張,我們已經拉上法國人一起介入這場沖突.這一次我們要讓俄國人認清誰是歐洲的憲兵.
stage_content_30006=中國人為了保護他們的屬國已經向我們開戰了!他們集合了大量的軍隊向我們的據點襲來,盡管我們的武器占有絕對優勢,但是敵人的人數是我們的好幾倍!請務必穩住戰局.
stage_content_30007=由於印度總督的胡作非為,印度人現已聯合起來反抗我們!這次反抗的規模是前所未有的,我們必須迅速支援在印度的友軍,不能讓印度的局勢失控!
stage_content_30008=印度的章西女王已經成為印度反抗軍的領袖,印度人在她的領導下反抗我們!如果我們能擊敗章西女王,這次叛亂將土崩瓦解!
stage_content_30101=英國人對我們的獨立一直耿耿於懷,他們時刻想要奪取我們的土地!現在他們又集合了一批龐大的遠征軍向我們襲來,他們似乎誌在必得,我們絕對不能掉以輕心!
stage_content_30102=要消除英國人的威脅,我們就必須在戰場上擊敗他們,而現在我們已經具備了這個實力.我們已經派遣了一支精銳的部隊來突襲英國人在加拿大的總部,如果我們成功,我們將迎來真正的和平!
stage_content_30103=長久以來我們和墨西哥在邊境問題上有太多的不明確.而且最近一支墨西哥騎兵向我們的邊界部隊發動了突襲.墨西哥正規軍數量比我們多,但是我們的軍隊都是經歷過多次戰役的老兵.總統果斷決定向墨西哥正式宣戰.將軍!讓他們知道來惹我們是個錯誤的決定.
stage_content_30104=南方各州發起了叛亂,由於他們準備充分,我們在短時間內很難與他們抗衡,將軍閣下,你必須立刻帶領你的部隊奔赴前線,組織防禦,為我們後方部隊的集結爭取到時間.
stage_content_30105=一個裂開的房子是站不住的,我們誰都不願這個房子塌下去.南方的叛亂者組織的大軍已經奔襲而來,我們倉促之間並沒有做好開戰的準備,但是我們已經無路可退了,我們的背後就是華盛頓!為了對抗敵軍,總統已經公布了新的法案,相信渴望自由,公正的人們一定會做出最正確的選擇!
stage_content_30106=在對加入我們的黑人武裝進行了足夠的訓練之後,我們終於擁有了足夠的力量來進行接下來的戰鬥,為了統一,為了美利堅,消滅進犯的南方叛亂者!
stage_content_30107=叛軍決定在我們舉辦夏日選舉的時候發動進攻!這是我們所不能容忍的,指揮部命令我們必須消滅來犯的敵軍,註意,他們的統帥,是著名的李將軍
stage_content_30108=為了摧毀叛軍的經濟實力,盡快的結束戰爭,謝爾曼將軍決定向大西洋海岸的薩凡納前進,摧毀路上的一切.註意,盡管南軍戰敗的局勢已經註定,但是他們也不會這麽輕易放任我們在他們的後方搗亂,而且我們沒有援軍,我們必須註意路上的一切!
stage_content_30109=隨著黑人軍隊的加入,局勢發生了逆轉.我們終於有力量向南軍的首都發動進攻,他們一定會拼盡全力保護哪裏,我們不能掉以輕心.
stage_content_30110=西班牙軍對古巴起義者的殘酷鎮壓激怒了我們的政府,他們的行為已經危及了我國資本家在該地的經濟利益.我們不能再沈默下去,我們必須對我們的利益進行保護!
stage_content_30111=指揮部在太平洋準備進行一場大戰,來奪取西班牙在亞洲的殖民地,作為我們在亞洲的補給據點.雖然西班牙人的力量並不強,但是我們是跨洋遠征,我們也不能掉以輕心.
stage_content_30112=清政府縱容義和團屠殺我們在中國的人民,我們已經糾集了好幾個受害國準備幹涉他們的行動,剛剛我們得到消息,狂妄的清政府居然同時向十一國宣戰,是時候結束這一場鬧劇了!
stage_content_30113=毫無疑問,北京這座城市無論在政治意義和軍事意義上都有極為重大的意義,我們如果奪取了這座城市,將會把我們在亞洲地區的戰爭勝利有力的前推一大步.
stage_content_30201=英國人向我們宣戰了!雖然我們無法在海上戰勝他們,但是我們要在陸地上殲滅他們,讓他們看看我們大清的力量!
stage_content_30202=帝國被南方的叛軍弄得狼狽不堪,他們甚至組織了一批軍隊企圖向我們的首都襲來,我們絕對不能坐以待斃,我們已經與洋人和談,組織了一批新式軍隊,消滅南方的叛軍!
stage_content_30203=敵人重要的將領石達開離開了他們的勢力範圍,這是我們消滅他們的大好時機,我們必須攔截並消滅他們,這並不輕松,他們都是精銳中的精銳!
stage_content_30204=在之前一系列的戰鬥中,叛軍的力量已經受到極大的削弱,並且他們內部還爆發了嚴重的危機.將軍閣下,皇帝已經下達了三個月消滅太平天國的命令,我需要您的配合.
stage_content_30205=之前洋人雖然幫助過我們,但是我們已經完成了統一,我們的力量已經大大增強.皇帝陛下對洋人趁我們內亂時期簽訂的條約很不滿,我們需要給洋人準備一個體面的新條約!
stage_content_30206=洋人對我們給的條約並不滿意,他們的胃口太大了.現在他們居然利用他們的海上優勢,向北京發起進攻.我們必須認清一個事實,如果我們不能阻擋他們,他們將兵臨我們的首都!
stage_content_30207=糟糕的情況出現了,敵人突破了我們的防線,我們的首都暴露在敵人的面前!我們不得不接受這個事實,盡管敵人的武器比我們先進的多,但是我們各地的援軍也正在趕來,我們並不是沒有機會!
stage_content_30208=俄國已經在帝國的邊境集結了一支空前規模的大軍,我們與俄國的戰爭將無法避免.皇帝號召全國人民團結一致,與侵略者戰鬥到最後.將軍閣下,請你率領你的軍隊和其他將軍一起抗擊俄國入侵者.雖然敵人非常強大,但是我們絕不能後退半步.
stage_content_30209=法國人奪取我們的屬國,這是在向我們宣戰!皇帝命令我們要好好教訓這些侵略者,讓他們知道我們的實力!
stage_content_30210=西北地區在俄國人的支持下爆發了要求獨立的叛亂事件,一旦他們獨立成功勢必將對帝國的其他地區產生影響,甚至威脅帝國的統治.皇帝下令必須不惜一切代價製止叛亂.將軍閣下,你被任命負責阻止叛亂.請註意,我們的敵人可能不光只有叛軍.
stage_content_30211=要徹底穩固邊疆的局勢,我們必須擊敗阿古伯背後的俄國人.他們見到阿古伯敗事已定,居然派兵侵吞阿古伯的勢力,這正是我們與他們決戰的好時機!
stage_content_30212=日本在明治維新後軍事實力飛速發展,情報顯示他們準備入侵我們的附屬國-朝鮮.皇帝和大臣們都不能容忍這一切的發生.將軍!率領我們新訓練的西式陸軍和花費巨資建立的海軍教訓一下這個侵略者.
stage_content_30213=日本的海軍越過了我們的軍艦封鎖向我們的海軍基地襲來,我們絕對不能讓這種事情發生,我們不得不臨時調配了一批戰艦來阻攔他們!盡管這很困難,但是這也是展示我們實力的一個機會!
stage_content_30214=日本和俄羅斯為了在遠東的利益而爆發了一場戰爭,然而這場戰爭在我國境內進行.我們的實力不容許同時和他們宣戰.所以當時的策略是宣布中立.現在戰事進行到了尾聲,他們各自傷亡都很大.將軍!最高指揮部命令你向這兩個侵略者發起進攻.
stage_content_30215=經過一系列的改革,我們已經具備了挑戰西方列強的實力!皇帝已經發布聖旨向天下各國宣戰,相信列強的軍隊會很快隨之而來,我們能依靠的只有我們的新式軍隊與將軍閣下的指揮才能!
stage_content_30216=由於我們的海軍在之前的作戰中擊敗了日本的海軍,這使得直接登陸日本島的作戰變為了可能.指揮部已經通過了向日本本土進攻的計劃.將軍閣下,皇帝已經任命你為總指揮,我們的軍隊將嘗試從朝鮮半島出發,並最終占領整個日本島.
stage_content_30217=日本已經被逼到了絕路,他們的各路軍隊正在瘋狂的向我們湧來.面對瘋狂的日本人,相信即使我們占領他們的首都--東京也無法讓他們輕易屈服.但我們只能用武力,不留後患的占領這裏,就像曾經的開國先祖一樣,這必將是一條艱難而榮耀的道路.
stage_content_30218=占領了日本人的首都後,他們的殘余勢力都聚集在北海道島上,我們只有徹底占領這座巨島,才能徹底的征服日本,我們不能給敵人任何喘息之機.
stage_content_30219=只要控製了海洋,就等同於控製了世界.為了徹底的將列強的勢力趕出亞洲,我們已經組建了一支強大的艦隊,聯合陸軍向南亞,東南亞推進,列強們絕對不會坐以待斃,他們一定會誓死反抗!我們絕對不能給他們任何喘息的機會!
stage_content_30220=俄羅斯帝國由於主力部隊在歐洲交戰,已經無法阻擋我們向西進軍.這是我們解決他們的最好機會,我們已經組織了一批精銳部隊將深入西伯利亞,把俄國人的勢力從亞洲徹底根除!
stage_content_30221=我朝維新開化至今,深仁厚澤,處中國以治萬邦,東亞之和平繁榮,皆天朝管治之就.然視天朝上國外,硝煙四起,民不聊生,列強暴虐,肆意橫行.朕聞之於耳,痛之於心!朕詔令全國動員,以天國之雄威,申正義之於天下!
stage_content_30301=歐洲人的強大後越發體現我們的政府無所作為,看來我們只能推翻他們,才能建立新的帝國!
stage_content_30302=明治維新後帝國的實力大增,並建立了現代化的陸軍和海軍.但是英國人並沒有認識到這一點.他們的艦隊仍然在我們的海域內自由穿行.統帥部和天皇都認為是時候鍛煉一下我們的軍隊了.
stage_content_30303=軍部已經將帝國的擴張計劃提交給了天皇.按照計劃我們需要得到朝鮮的控製權.朝鮮現在是清帝國的附屬國,所以我們必定會和清帝國正面作戰.清帝國此時也擁有了新式的陸軍與龐大現代海軍.將軍!讓你的士兵像武士一樣在朝鮮戰場作戰吧!
stage_content_30304=帝國已經向清帝國完全宣戰,這是賭上了國運的一戰!盡管我們已經擊敗了清帝國的先鋒軍,占領了漢城,但是清帝國的援軍已經在平壤集結.我們必須趁他們立足未穩主動發動攻擊,將清帝國的勢力完全趕出朝鮮!
stage_content_30305=帝國在攻占朝鮮平壤、控製黃海製海權後,積極準備入侵清帝國.軍部把旅順作為下一步入侵的目標,旅順作為大清海軍的重要基地,擁有極為堅固的強大工事.盡管我們有海軍的協助,但是我們值得依靠的還是自己,進攻旅順的任務並不輕松.我們必須萬分小心.
stage_content_30306=如果要徹底的擊敗清帝國,我們必須消滅他們的海軍!註意,盡管我們已經重創過他們一次了,但是他們的規模仍然龐大!
stage_content_30307=擊敗清帝國以後,我們將占據臺灣.但是清帝國在臺灣的殘留勢力仍然在反對我們,這給帝國的統治造成了嚴重阻礙!我們必須用武力讓他們知道誰是勝利者!
stage_content_30308=在打敗清帝國後我們獲得了豐厚的利益,我們也獲得了朝鮮和清帝國東北區域的駐軍權.俄羅斯帝國對於這一切非常不滿,他們要求我們從中國和朝鮮撤軍.當我們的外交大臣拒絕其要求後,俄羅斯帝國向遠東地區增加了軍隊.看來考驗我們的時刻到了.
stage_content_30309=俄羅斯帝國的遠征軍已經集結在了外東北,如果他們繼續前進並控製了滿洲地區,將嚴重威脅到帝國在這一地區的利益.帝國陸軍已經收到天皇的命令,消滅來犯的俄羅斯人,把他們從滿洲趕出去!
stage_content_30310=俄羅斯帝國的海軍姍姍來遲,他們的到來並不會改變他們陸軍失敗的命運,現在是我們徹底消滅他們的時刻!
stage_content_30311=海參崴是俄帝國在遠東的重要港口,自從他們從清帝國手裏奪取後,就積極在這裏修建工事要塞,把這裏建成了他們海軍的總基地.我們剛剛殲滅了俄帝國的太平洋海軍,這裏已成為沒有任何外援的孤城.盡管這裏的要塞極為堅固,但是在帝國海陸兩軍的夾擊下,我們攻占這裏將成為既定的事實!
stage_content_30312=狂妄的清帝國向世界各個強國宣戰,這正是我們進一步攝取勢力的大好時機.我們已經與各國組成聯軍,向清帝國的首都發起進攻.天津的租借權正是我們集結的第一步.
stage_content_30313=為了保護首都,清帝國各處的軍隊正在快速向我們襲來,我們必須加快進攻的步伐.敵人的軍隊是我們的幾十倍,我們只能速戰速決!
stage_content_30401=德意誌帝國在統一後實力大增,這讓我們的鄰居奧匈帝國感到不安.他們總是製造各種事端想瓦解我們.國王和大臣們都認為必須教訓一下這個不聽話的兄弟.將軍!帶領你的精銳部隊向奧匈帝國推進.
stage_content_30402=經歷了長期的衰敗和分裂後,德意誌帝國在我們的努力下再次復興.這讓我們的鄰國,也就是昔日的霸主--法國感到極度的不安.法國人企圖幹涉我們的統一戰爭,俾斯麥宰相已經製定了一個新的計劃,這個計劃過於膽大,但一旦成功,我們將改變歷史!
stage_content_30501=我們與奧斯曼帝國長久以來一直持續著領土紛爭.沙皇認為我們需要通過一次強硬的軍事行動向奧斯曼帝國表明我們的態度.將軍閣下,你將率領帝國軍隊去擊潰奧斯曼軍隊並奪回原本屬於我們的領土.同時需要註意法國和英國可能會因為各自利益介入這場戰爭.
stage_content_30502=清帝國因為英法聯軍的入侵和太平天國戰爭已經陷入了沈重危機,這個時候是為俄羅斯爭取我們所渴望已久的領土利益的時候了.我們需要迅速占領那些地區並逼迫清政府在沙皇陛下樂於見到的條約上簽字.
stage_content_30503=阿古伯的帝國已經被清國擊敗了!毫無疑問,阿古伯已經沒有了任何的利用價值,但他們的殘余力量仍然存在.沙皇已經下令征服中亞的全部領土.將軍閣下,必須清除敵人的殘余反抗勢力,我們將創造出一個全新的東方帝國.
stage_content_30504=日本帝國的崛起使得亞洲遠東的局勢發生了劇變.在戰勝清帝國後,日本的軍事力量又有大幅的增加.目前他們的勢力已經延伸到了清帝國的東北地區,這對我們俄羅斯帝國是個巨大的威脅.將軍!沙皇已經決定在亞洲與日本開戰,請擊潰他們!
stage_content_30505=日本人的軍隊已經在東北集結,雖然他們是黃皮人,但是他們的裝備並不比我們差多少,我們必須小心應對!
stage_content_30506=為了支援陸軍的戰鬥,沙皇陛下批準了波羅的海艦隊的支援請求,我們已經航行了半個地球,註意,遠東的局勢並不明朗,我們必須小心應對!
stage_content_30507=我們的國土面積在不斷擴大,俄羅斯已成為世界上最龐大的帝國.沙皇和大臣們顯然被勝利沖昏了頭腦,他們打算趁著歐洲混戰,在亞洲獲取更多的土地.而亞洲的清帝國和日本帝國已經締結了針對我們的盟約.帝國內的百姓對戰爭十分厭惡,這種情緒逐漸蔓延到了軍隊.
stage_content_30508=在擊敗了清國與日國的聯軍後,奪取清帝國的蒙古和滿洲成為可能,清國和日國的軍隊為了遏製我們的攻擊已經組建了一條堅固的防線,盡管主動進攻很不明智,但我們絕對不能放棄這次大好機會.進發,我們要先把蒙古染成紅色!
stage_content_30509=清國與日國為了遏製我們在亞洲的擴張,在滿洲集合了重兵,同時國內的局勢隨著西線戰鬥的失利也變得不容樂觀,皇帝希望你在解決掉亞洲的麻煩後,盡快返回彼得格勒!
stage_content_30601=我們與俄羅斯的仇恨已經延續了幾個世紀,這次我們獲得了英國人和法國人的支持,將軍閣下,盡管我們不能信任他們,但是我們還是要協同他們一起擊敗俄羅斯!
stage_content_30701=我們的皇帝投降了!這讓巴黎的人民感到了失望,我們已經推翻了政府了控製巴黎,但是賣國者一定會乞求德國人的幫助,我們必須做好戰爭的準備,法國人絕不屈服!
stage_content_30801=我們已經厭倦了無休無止的戰鬥,我們的國家必須統一,誰也不能阻擋我們的步伐.法國人忙於應對普魯士的崛起,現在形勢對我們很有利,我們必須抓緊機會完成我們的使命!
stage_content_30901=攻克南京,滿清政府對江南的控製就會蕩然無存,我們就能贏得一個較為安穩的發展環境,為我們接下來的戰爭積蓄力量,任何人都不能阻擋我們前進的腳步!
stage_content_30902=我們已經積蓄了足夠的力量來進行這場北伐,滿清一定會用盡全力來阻擊我們,但只要我們能夠占領北京,滿清對中國的控製將會土崩瓦解,我們會迎來屬於我們的時代!
stage_content_30903=經過艱苦的鬥爭後,我們的勢力甚至一度擴展到天津,但是在敵人頑強的進攻下,目前北伐軍陷入被四面包圍的情況,北伐成功的希望一度渺茫.終於,將軍您率領的援軍的到來,為我們的北伐帶來了新的希望.
stage_content_30951=我們的人民無法忍受英國對我們的壓榨,我們必須反抗他們!
stage_content_30952=在人民的努力下,英國人在印度的主力已經被我們消滅了,但是英國人是絕對不會容忍印度獨立的,只有擊敗他們的援軍,我們才能取得最後的勝利!
stage_content_31001=德意誌帝國進攻的速度很快,在短短幾周內比利時已經被他們占領了.而我們的邊境守軍也沒有抵擋住他們的進攻.目前,德國軍隊正慢慢的逼近巴黎.將軍!帶上你最優秀的部隊去保衛我們的首都.英國援軍也即將抵達.
stage_content_31002=德國人在西線戰場陷入了僵局,為了打開局面,逼迫我們政府撤回軍隊,他們居然妄想通過飛艇向我們的首都投放炸彈!我們現在必須召集我們的空軍,給敵人致命的一擊!
stage_content_31003=凡爾登是巴黎的鑰匙!德國人成功欺騙了我們,引開了我們的軍隊!現在我們在這裏的防守十分稀疏,我們必須火速支援這裏的守軍,絕對不能讓德國人的計劃得逞!
stage_content_31004=德國人的毒氣戰術讓法國人吃夠了苦頭,為了支援我們的盟友,我們將在這次戰鬥中投入我們研製的秘密武器--坦克,這次戰鬥我們將讓世界大吃一驚!
stage_content_31005=在法國的有力支持下,我們強大的海軍將在近期對德國發動進攻.將軍閣下,我們必須在敵人采取行動前率先發動進攻,希望你能帶領帝國海軍穩固海上霸權,徹底殲滅德國的北海艦隊!
stage_content_31006=為了殲滅西部邊界比利時碼頭的德軍潛艇基地,我們需要突破德軍在伊珀爾地區的封鎖.過去我們多次與敵人在這裏交戰,但是始終無法達成目標.將軍閣下,請您帶領我們取得這場戰爭的勝利.
stage_content_31007=隨著戰爭的勝利!土耳其人對阿拉伯半島的統治已經搖搖欲墜,雖然阿拉伯人民奮起反抗,但如果沒有外來援助,阿拉伯的起義失敗恐怕只是時間問題.首相已經派出一支精銳部隊前往中東地區援助他們.將軍閣下,如果我們能在阿拉伯牽製住土耳其人,土耳其人將會面臨雙線作戰的被動局面.
stage_content_31008=德、奧、土三國聯合修築了貫穿東歐和西亞的柏林-巴格達鐵路,這條鐵路是同盟國的命脈,通過它,同盟國將源源不斷的援助由東運往西線.為了瓦解同盟國,也為了打擊他們的資源,我們必須奪取巴格達,將這座城市控製在我們手中!
stage_content_31009=曾經縱橫中東的奧斯曼帝國已經搖搖欲墜,他們對阿拉伯的統治也不復存在.英皇認為這是擊敗同盟國,瓦解同盟聯軍的絕好機會.將軍閣下,我們的軍隊將在你的帶領下侵入土耳其,擊敗這個曾經的帝國!
stage_content_31010=俄羅斯爆發了聲勢浩大的革命,俄軍已經無法顧及歐洲戰場,完全退出東線戰爭.德意誌帝國和奧匈帝國趁機將東線的部隊集中到了西線.將軍!現在是考驗你的時刻了,也許只有你能夠挽救我們的國家.
stage_content_31011=盡管俄國人退出了戰爭,但是美國人的援軍已經趕到,德國人將不再占有任何優勢,我們已經從人力,物力上超過了他們,現在是與德國人進行最終決戰的時候了!
stage_content_31012=聯軍已進入德國本土,勝利就在眼前!總司令下達了向柏林進軍的命令.我們需要結束這場戰爭.德國的國會大廈上將插上我們的旗幟.當然德國的軍隊已做好殊死抵抗的準備.他們是最精銳的部隊,您必須小心.
stage_content_31101=為了遏製我們對英法的援助,德國人居然宣布將進行無限製潛艇戰,他們的潛艇已經對我們的商船造成了極大的麻煩.為此,總統已經向德國宣戰.而我們的艦隊必須在大西洋中找到並擊敗他們,我們才能進行接下來的遠征!
stage_content_31102=德國人在凡爾登以南的要塞截斷了聯軍的鐵路運輸,如果聯軍要進行大規模的進攻,就必須消除這個威脅.雖然敵人的工事非常堅固,但這是我們美軍赴歐洲後第一次執行獨立作戰,我們必須贏得漂亮.
stage_content_31103=目前戰爭已經進入了最後的階段.德軍的連連敗北,使司令部相信勝利在今年就能來到.司令部打算奪取德軍在阿爾貢地區賴以調動部隊和補給的鐵路線,並將這一地區的敵人全部消滅.
stage_content_31104=為了能削弱同盟國的力量,司令部計劃首先對奧匈帝國發動進攻,迫使他們退出戰爭.將軍閣下,您目前接到的命令是向奧匈帝國的首都——維也納進軍.這次戰役將會非常艱難,敵人宣稱他們會防守至最後一人.
stage_content_31105=在歐戰結束後,俄國仍然陷於內戰.協約陣營內關於是否幹涉俄國境內的革命展開了激烈的討論.在經過一系列的談判後,司令部命令我們就近從摩爾曼斯克登陸.註意,這一地區仍然處於紅軍與白軍的爭奪中,無論是白軍還是紅軍,他們都對我們充滿敵意,我們需要的是完全控製該地區.
stage_content_31106=紅軍攻占了新羅西斯克,我們支持的鄧尼金已經戰敗,他們下一個目標就是我們.我們不得不做好撤離俄國境內的準備,我們必須守衛一段時間,為我們的撤退爭取時間!
stage_content_31107=我們扶持的波蘭軍在進攻紅軍中受到致命打擊,他們已經無力再組織起防線,紅軍乘機開始大舉入侵波蘭.為了不讓這個我們剛剛扶持的國家被直接抹殺,我們不得不出手幹預.盡管敵人是我們的好幾倍,但是援軍也會逐漸趕到,我們並不是沒有任何機會,我們必須用盡一切方法阻擋敵人的進攻!
stage_content_31108=在之前一系列的戰鬥中,歐洲人的力量受到極大的削弱,這讓我們徹底控製南美成為可能,我們的軍隊已經出發,準備徹底占領南美洲,將這裏變成我們美利堅的一部分!
stage_content_31201=歐洲的列強終於爆發了一場規模龐大的戰爭,這是我們控製中國的大好時機,我們將借口加入協約國以此來奪取德國人在山東的土地,這是我們把勢力衍生到中國內陸的大好機會!
stage_content_31202=在擊敗德國人的海軍後,我們已經完成了對膠州灣的封鎖.但由於德軍在膠州灣內集中了大量的艦船,因此青島東側登陸幾乎成了我軍唯一的選擇.盡管德國在青島建立了大量要塞工事,但是他們勢單力薄,沒有任何援軍,占領青島,控製山東相信也只是時間問題.
stage_content_31203=中國爆發了一場聲勢浩大的革命,清國軍隊在革命軍的攻勢下搖搖欲墜,為了維護我們自身的利益,軍部下達了向革命軍攻擊的命令,我們必須幫助清國的軍隊,遏製革命軍的攻勢,這樣我們才能在中國獲取更大的利益.
stage_content_31204=曾經強大的俄羅斯帝國發生了內亂,在歐戰結束後,他們仍然陷於內戰.協約陣營內關於是否幹涉俄國境內的革命展開了激烈的討論,但這是我們霸占亞洲的大好時機,我們絕對不能放過.軍部命令我們襲擊符拉迪沃斯托克,清除這裏全部的抵抗力量.
stage_content_31205=我們已經深入到了俄羅斯境內,現在是俄羅斯最冷的時候.地獄般的氣候並沒有將我們軍隊的士氣打垮,而我們的盟友卻早已退卻.此時蘇維埃政府從歐洲調過來的幾個軍團正在前面等著我們.將軍!和他們決戰的時刻到了.
stage_content_31206=為了鎮壓中國革命,同時也為了奪取中國的領土,天皇已經命令帝國海軍協助中國的軍閥勢力進行戰鬥.將軍閣下,你將在帝國海軍的協助下從秦皇島登陸中國,並嘗試截斷中國革命軍的退路,如果我們能擊敗革命軍,那麽就應該可以阻止中國的強大.
stage_content_31207=經過一系列的戰爭,我們的國家已經成為名副其實的亞洲霸主,而那個我們曾經需要仰望的鄰國也早已土崩瓦解,分裂成幾個互相敵視的軍閥.想要征服世界,必先征服中國!想要征服中國,必先征服滿洲!天皇認為入侵中國的時機已經成熟,將軍閣下,祝您武運昌隆!
stage_content_31208=帝國的軍隊已經戰勝了他所遇到的全部敵人,作戰水平和整體實力進一步提高,而且軍隊的士氣和自信心也處於高漲的狀態.在我們與敵人交戰的時候,美國向他們提供了大量的援助.天皇和統帥部的高層對美國的行為非常惱火!為此,天皇和統帥部製定了一個大膽計劃,美國人將為他們的行為付出代價.
stage_content_31301=我們的主力正在與歐洲各國交戰的時候,日本人也乘機對我們宣戰了!他們一直窺探我們在亞洲的殖民地,我們必須擊敗來犯的日本人,讓他們看看我們的實力!
stage_content_31302=我們帝國的王位繼承人在塞爾維亞遇刺身亡,王室和大臣們的情緒幾乎完全失控.我們的人民也對塞爾維亞憤怒到了頂點.將軍!宣戰是我們唯一的選擇,是時候讓他們為自己的行為付出代價了.
stage_content_31303=按照施裏芬計劃,我們將繞道比利時,繞過法國人修建的那些該死的防禦要塞,但是沒想到比利時的烈日要塞成為我們繼續推進的最大阻礙!雖然我們的兵力數倍於敵人,但是敵人依托要塞防守,將軍閣下,我們並沒有太多時間能在這裏耽擱下去!
stage_content_31304=在我們向法國推進的時候,俄國人也從我們身後襲來!我們必須消滅窺探我們的俄國人,保證我們西線戰事的正常進行!
stage_content_31305=我們已經跨越了比利時,巴黎就在我們眼前!但是因為之前的延誤,導致敵人已經在馬恩河沿岸布置好了防線!勝利就在眼前!我們只要跨過馬恩河,占領巴黎!我們就將取得這場戰爭的勝利!
stage_content_31306=奧斯曼帝國加入了我們,這引起了俄國人的敵視,他們已經在邊界集中重兵,企圖先發製人,我們絕對不能讓他們成功!
stage_content_31307=意大利騎墻兩端,兩頭要價,為了更大的利益,他們撕毀了我們和德意誌帝國的三國盟約,對我們也展開了進攻.此時德意誌帝國正面對英國和法國的聯軍無法幫助我們.現在能靠的只有我們自己.
stage_content_31308=同盟國在西線戰場陷入了僵局,為了打開局面,英國人已經在愛琴海集中了一大批軍隊,他們妄想控製這裏的海域,然後長驅直入,迫使我們的國家退出戰爭.將軍閣下,我們必須粉碎敵人的陰謀,凱末爾將軍將與您一同作戰!
stage_content_31309=凡爾登要塞一直對我軍的側翼構成了嚴重威脅,我們始終未能攻克這裏.一旦我們占領了凡爾登,也就打通了我們邁向巴黎的通道,占領了巴黎,法國就不攻自滅了,剩下的英、俄兩軍就不足為懼.我們已經集合了重兵,不要再讓皇帝陛下失望.
stage_content_31310=英、法兩國聯軍為突破我軍防禦,已經在索姆河集合了重兵,他們想把我們趕出法國!我們已經在該地區構築了最堅強的防線,英法聯軍將不會有任何機會!
stage_content_31311=我們在中東地區的勝利讓英國人極為恐慌,為了挽回敗局,英國人向中東地區的阿拉伯叛亂者們提供了大量援助.現在叛軍聲勢浩大,我們不得不面臨雙線作戰的被動局面.將軍閣下,我們如果不認真應對,帝國將徹底失去對中東地區的控製!
stage_content_31312=由於戰略上的失誤,帝國艦隊陷入了敵人在北海的包圍圈.毫無疑問,在目前的形勢下任何微小的失誤都會使帝國海軍遭受巨大損失.將軍閣下,這將會是一場異常艱難的戰鬥.需要再次提醒你,在這裏我們沒有盟友.
stage_content_31313=之前一系列的惡戰終於給了俄國人足夠的恢復時間,他們再次集結了一大批部隊向我們襲來,奧匈帝國的部隊在戰鬥中受到重創,我們也不得不緊急從西線調集一部分部隊配合奧匈軍隊的防線,我們必須遏製住俄國人的攻勢,否則我們的盟友將面臨崩潰的風險!
stage_content_31314=俄國人的攻勢已經被我們的軍隊挫敗,俄國國內也發生了革命,但他們的新政府拒絕和平,我們必須發動進攻,讓俄國人認清局勢,接受我們的善意才是他們的唯一出路!
stage_content_31315=俄國人的新政府接受了我們的和平,現在他們更忙於鞏固他們的統治,這也是我們收割勝利果實的大好機會!帝國決定趁機徹底占領克裏木半島,將這個帝國曾經渴望無數次的土地納入我們的領土,現在那裏的防守軍隊更忙於內戰,我們的突襲將讓他們大吃一驚!
stage_content_31316=東線的戰爭已經結束,大批的軍隊運往西線,我們在西線的兵力數量第一次碾壓敵人.現在是時候做個了斷了.
stage_content_31317=帝國已經掃平了一切障礙,現在是時候和法國人決戰了.我們和法國以往的一切恩怨都將在這場戰爭中結束.將軍閣下,皇帝和宰相一致決定把這個光榮而又艱巨的任務交給你來完成,向法國和他們的同盟軍發起最後一擊吧!
stage_content_31318=法蘭西已經被毀滅,不得不向同盟國投降,現在我們得到了德國軍隊的協助,是時候發起一場決定性的攻勢,讓背叛者意大利得到他應得的下場了!
stage_content_31319=在帝國擊敗了法國後,英國徹底喪失其全部的陸軍.他們現在被迫困守大不列顛島.將軍閣下,皇帝已經下令,我們對大不列顛島進行登陸作戰.這將會是場艱苦的戰鬥,敵人必定會拼死抵抗,只靠勇氣是難以取得勝利的.
stage_content_31320=在我們同英國和法國交戰的時候,美國向他們提供了大量的援助.國王和指揮部的高層對美國的行為非常惱火!他們決定向北美派出遠征軍.在遠征軍啟程的同時,墨西哥也承諾配合我們參與對美國的軍事行動.將軍!讓美國人為他們的行為付出代價吧.
stage_content_31321=雖然帝國成功占領了北美的幾個東部沿海的城市,但是由於兵力有限,我們不得不將面對數量多出我們幾倍的敵人.將軍閣下,皇帝命令你繼續進攻,將整個北美歸入帝國的版圖!帝國的援軍已經在路上了,請你做好準備.
stage_content_31401=隨著不間斷的戰爭,帝國的經濟開始惡化,國內形式也變得非常嚴峻,沙皇決定要用一場勝利來緩解國內的各種壓力.目前德意誌帝國和奧匈帝國的主力部隊在西線和英法作戰,這對我們很有利.將軍!這場戰爭的勝利對帝國十分重要.
stage_content_31402=為了支援我們在西線作戰的盟友,我們不得不發動這場攻勢,盡管上次戰鬥我們受到重創,但是這次我們的統帥製定了新的計劃,相信我們一定能給敵人一次重擊!
stage_content_31403=在我們控製了巴爾幹後,奧斯曼帝國宣布了全國總動員.目前看來他們已經動用了能動用的全部軍隊來和我們作戰.他們的國王還發誓要將我們趕出克裏米亞半島.將軍!是時候給他們致命一擊了.
stage_content_31404=當我們在歐洲與各國交戰的時候,中國發生了一場劇烈的革命,他們原來懦弱的政府被推翻.新成立的政府乘機在邊界囤積重兵,要求我們交還過去他們失去的土地.將軍閣下,為了穩固帝國的後方,我們不得不把您從歐洲的前線調回來,相信您還快會帶給我們勝利的消息!
stage_content_31405=將軍!當你在亞洲作戰時,帝國爆發了巨大的革命起義,我們的首都彼得格勒被革命者占領,沙皇和許多大臣都被處死,殘留下來效忠於帝國的軍隊現在在俄羅斯東部重新集結並等待你的指揮.請一定阻擋住革命者的進攻.
stage_content_31406=曾經我們效忠的強大帝國已經土崩瓦解,新成立的紅色政權倒行逆施,激起了全國人民的反抗,外國勢力也趁機進入我們國內.迫於現實,我們不得不聯合這些外國勢力一起來消滅這些紅軍,但是他們並不可信,當然,我們首要的目標是遠東的紅軍.
stage_content_31407=在消滅遠東的紅軍後,協助我們進軍的日國野心也早已膨脹.他們企圖讓我們成為被他們挾持的傀儡勢力,這當然是我們所不能允許的,雖然國家已經蒙塵,但我們仍然能用我們的武器來捍衛我們的尊嚴,讓這些日本人看看我們祖國引以為傲的士兵!
stage_content_31408=在歐洲的局勢惡化後,各國轉而支持我們成立新的俄國政府,各國的物資源源不斷的流向我們的東方陣地,我們也終於有了向西方進發的實力.將軍閣下,向西方進發.為了俄羅斯民族的未來,消滅所有阻擋的敵軍.
stage_content_31409=將軍閣下!革命者在莫斯科成立了新政府,並且還與德國人簽訂了賣國協議,乞求這些敵對勢力的幫助,這真是我們俄羅斯人的恥辱,我們我們已經集結了我們在歐洲剩下的軍隊,消滅反抗者,消滅侵略者,鎮壓這次革命!
stage_content_31410=在擊潰了莫斯科的紅軍後,他們正在向西北和西南兩個方向退卻,伺機卷土重來.我們決定利用協約國的海上優勢,協助我們登陸克裏木半島,完成對西南紅軍的合圍,徹底解決敵人的有生力量.相信當紅軍知道他們被包圍後,將是一副怎樣的局面.
stage_content_31411=在消滅了西南方向的紅軍後,敵人只能下在西北地區茍延殘喘,隨著我們的穩固推進,紅軍的大本營--聖彼得堡暴露在我們面前,這座城市巨大的戰略價值已無需再多解釋.將軍閣下,攻占這座城市,讓我們重新恢復祖國的榮耀!
stage_content_31501=為了反抗奧斯曼帝國,我們已經組成了聯盟,當前奧斯曼軍隊的主力已經正在利比亞與意大利交戰,他們在巴爾幹並不占有任何優勢,是時候結束奧斯曼帝國在巴爾幹的統治了.
stage_content_31502=因為巴爾幹領土的利益糾紛,保加利亞向塞爾維亞和希臘發動了進攻,這是我們恢復往日領土的大好時機,註意要小心保加利亞背後的奧匈帝國,他們對我們可沒有善意!
stage_content_31601=我們的國家還是在大戰中戰敗了,昔日的屬地已經被協約國瓜分得幹幹凈凈,被列強支持的希臘也向發動了進攻.國家已經到了最危難的時候,我們只有徹底擊敗來犯的敵軍,才能贏得我們的獨立,我們將以生命捍衛我們的國家.
stage_content_31701=盡管推翻了沙皇的統治,但是我們的新政府卻仍然堅持繼續參加與德國的戰鬥,這是我們所不能容忍的!我們必須推翻這樣的政府,我們要和平!
stage_content_31702=波羅的海是反革命分子進攻彼得格勒的大本營,我們如果要保證政權的安全,就必須用淩厲的攻勢將整個波羅的海掃清!
stage_content_31703=德國人乘機向我們發起了進攻,在德軍與叛軍的雙重攻勢下作戰顯然不是明智的選擇,那麽就讓我們狠狠地敲打一下德國,爭取一個稍微好一些的和平條約吧.
stage_content_31704=高爾察克自行宣布為自己為「全俄羅斯最高執政」並向我們的革命政權發起了進攻,盡管我們缺少兵力,但是我們已經下令動員所有黨員並征發了所有願意為革命獻身的年輕人加入戰爭.
stage_content_31705=敵人已經攻到了莫斯科城下,如果敵人攻下這座交通樞紐,政治都城,那麽我們的革命政權將受到極大打擊.同誌們,我們已經無路可退,我們的身後就是莫斯科!
stage_content_31706=頓河是烏克蘭人民的母親河,但是這條河流的兩岸已經被鄧尼金的白衛軍所控製,當地的哥薩克被狂熱的烏克蘭民族主義所洗腦.我們必須向頓河進軍,將白衛軍趕出去,建立起人民的烏克蘭蘇維埃社會主義共和國!
stage_content_31707=察裏津是我們在南線重要的鐵路樞紐,克拉斯諾夫的白衛軍正在向這裏進發,我們必須擊敗他們來保護我們在這裏的安全!
stage_content_31708=鄧尼金的部隊已經被我們擊敗,鄧尼金本人也逃往克裏米亞,現在烏克蘭的所有白衛軍殘部都被趕到了克裏米亞半島,列寧同誌已經簽署了對您的嘉獎令.現在請一鼓作氣攻下克裏米亞半島,為下一階段的進攻做準備.
stage_content_31709=波蘭人曾經乘著我們陷入戰爭而向我們發起無恥的偷襲,現在鄧尼金已經被我們消滅,高爾察克也已經被我們擊退,是時候找波蘭算賬了.讓我們進軍華沙,解放波蘭蘇維埃社會主義共和國吧!
stage_content_31710=在擊潰了波蘭的入侵部隊後,反攻並趁機占領華沙成為一種可能,目前我們占有巨大的兵力優勢,雖然華沙的城市非常堅固,但是指揮部依然下達了全面進攻的命令,將軍閣下,盡管強攻一座堅固的城市不是明智之舉,但您難道就不渴望獲得更大的榮耀嗎？
stage_content_31711=盡管高爾察克已經被擊敗,但是整個遠東還幾乎控製在白衛軍手下,高爾察克本人也攜帶著他的軍團向遠東亡命.列寧同誌下令,讓我們遠征西伯利亞,奪回我們應有的土地,讓蘇維埃的旗幟在葉卡捷琳堡、新西伯利亞、哈巴羅夫斯克、符拉迪沃斯托克飄揚吧!
stage_content_31712=在我們與白軍混戰的時候,遠東的中華民國、日本帝國向我們發動了襲擊,他們占領了我們遠東的大部分地區.在擊敗了歐洲的白軍後,我們終於能騰出手來對付他們.我們的第一步是收復被民國占據的蒙古地區,讓我們的敵人感受到蘇維埃的怒吼吧!
stage_content_31713=當我們忙於內戰,無暇東顧的時候.在日本的扶持下,外東北地區的白軍建立了遠東共和國,一個依附日本等外國勢力的傀儡組織.企圖將我們的國家分裂出去,這是我們所不能允許的,我們必須擊敗他們.擊敗這些白軍的殘余勢力並不困難,但是我們要當心他們背後的日本人.
stage_content_31714=只有徹底奪回符拉迪沃斯托克,我們才能打消日本人對我們的窺探.但是日本人攻占這裏以後,在原有工事的基礎上修建了大量要塞,妄想卷土重來,而日本人的海軍也仍然可以為他們提供支援.將軍閣下,占領這座城市,結束這場戰爭,列寧同誌期待您勝利歸來的消息.
stage_content_31801=清政府的鐵路國有激發了人民的反抗,這正是我們結束他們統治的大好時機!駐紮在武漢的軍隊會響應我們的號召,打響反抗清政府的第一槍!
stage_content_31802=在我們的努力下,湖北軍政府建立了,目前清軍主力正在湖北周邊集結,我們絕對不能讓敵人絞殺掉中國的新希望,我們只有戰勝掉這些舊勢力,才能建立起真正屬於我們的國家!
stage_content_31803=只要占領南京,我們就可以完全控製長江以南的中國領土,我們才能有推翻清政府的基礎,敵人已經在南京集中了重兵,他們不會那麽輕易讓我們達成目標!
stage_content_31804=我們已經與南方革命軍達成議和的協議,但是朝廷中反對議和的聲音還是很大,看來我們只能用武力來說服他們.
stage_content_31805=袁世凱上臺之後,強化獨裁統治,積極擴編北洋軍事武裝,對革命勢力步步緊逼,他們的野心已經暴露無遺,我們絕對不能讓敵人得逞,我們將用全部的力量來反抗他們!
stage_content_31806=中國的共和製度被北洋軍閥變成了帝國製度,這一變化使得我們很多的愛國人士極其憤怒.為了維護共和製度,我們已經在各地成立了護國軍,我們將聯合起來消滅北洋軍,保護我們的革命!
stage_content_31807=我們已經不能再容忍被欺騙,被利用的事實了,為了打破北洋軍閥專政的虛假共和,我們已經聯合了西南軍閥向北洋軍發起了進攻,虛假的共和必須被終止!
stage_content_31808=俄國國內發生了嚴重的內亂,他們在蒙古的實力十不存一.這正是我們收復蒙古的大好時機,政府也希望能通過此舉緩和國內矛盾.向蒙古進發,收復我們的土地!
stage_content_31809=我們的革命經歷了無數次失敗,這讓我們認識到擁有自己武裝的重要性,經過多年的準備,我們終於訓練出了一支精銳部隊,我們將向所有舊軍閥宣戰,實現祖國真正的統一!
stage_content_31810=為了幹涉我們的革命,受到列強支持的軍閥在北京集合了重兵,企圖終止我們的北伐行動,我們必須消滅他們,實現國家真正的統一!
stage_content_31811=在遭到我們的攻擊後,共產黨在瑞金建立了政權,並不斷挫敗了我們的進攻,這是我們所不能容忍的.我們再次集合了重兵,一切危險都應該在萌芽狀態就扼殺掉!
stage_content_31812=我們的統治並不是很穩固,內部還有大量軍閥在割據,為了真正的整合這些力量,我們必須擊敗這些反抗者!
stage_content_31813=在我們即將統一中國的時候.日本向我們的東北地區發起了進攻,顯然他們想要在我們形成統一政權前控製整個東北.將軍閣下,請盡快趕往東北前線,張學良將軍的部隊正在遭受攻擊,我們不能讓敵人的陰謀得逞!
stage_content_31901=我們受到了國民黨的無情背叛,由於戰爭失利,我們不得不踏上輾轉流離的道路,我們將向西北轉移,要小心路上的敵軍,不要對他們抱有任何幻想!
stage_content_31902=經過了遵義會議,我們重新確定了方針與目標,並糾正了我們內部的問題,我們將繼續前進,前方的路還很漫長,我們一定要小心敵人的追兵!
stage_content_31903=我們已經走了很遠很遠,也失去了很多很多.同誌們,勝利就在眼前,還有最後一段路,我們必將取得最後的勝利!
stage_content_31904=面對日本人咄咄逼人的態勢,蔣介石居然宣稱攘外必先安內,執意要先消滅我們.為此,甚至不惜來西安督戰剿共.但是國軍的張學良將軍非常同情我們,他們願意幫助我們控製蔣介石,結束這無休無止的內戰.將軍閣下,您將協助張將軍一起完成這次任務,如果成功,您必將記入史冊.
