dialogue_13_1=只有由受過教育的人民組成的國家才能保持自由.
dialogue_13_2=憂國者不顧其身,愛民者不罔其上.
dialogue_13_3=如果說天真是政治和外交上的一條罪狀,那麽災難就是懲罰
dialogue_13_4= 恃國家之大,矜民人之眾,欲見威於敵者,謂之驕兵.
dialogue_13_5=在考慮國際問題的時候,應不陷於眼前或過去的仇怨,思索即將到來的新世界的性質,這是一個真正偉大的標誌.
dialogue_13_6=竊以為天地之所以不息,國之所以立,賢人之德業之所以可大可久,皆誠為之也.
dialogue_13_7=生當如夏花之絢爛,死當如秋葉之靜美.
dialogue_13_8=一個領袖,一種群眾,一個國家.
dialogue_13_9=一個人的絕對自由是瘋狂,一個國家的絕對自由是混亂.
dialogue_13_10=清貧,潔白,樸素的生活,正是我們革命者能夠戰勝許多困難的地方!
dialogue_13_11=權勢以它的惡行自誇,落下的黃葉與浮遊的雲片卻在笑它.
dialogue_13_12=裔不謀夏,夷不亂華,俘不幹盟,兵不逼好.
dialogue_13_13=這是最好的時代,也是最壞的時代!
dialogue_13_14=我們要在競爭中求生存,便要奮鬥.
dialogue_13_15=人不僅為自己而生,而且也為祖國活著.
dialogue_13_16=祖國,我永遠忠於你,為你獻身,用我的行動永遠為你歌唱和戰鬥.
dialogue_13_17=戰爭的目的務必是為了和平
dialogue_13_18=打勝仗靠的是能力,不是兵力.
dialogue_13_19=一分鐘可以決定一場戰鬥的結果,一小時能令一次戰役見分曉,一天則決定了一個國家的命運.
dialogue_13_20=越是耽於安逸,越會喪失勇氣.
dialogue_13_21=回想過去,戰亂與和平一直交替伴隨著我們；無論我們有多麽地溫良恭儉,也不能凡事中庸,或寄望於野心家們束手作罷.
dialogue_13_22=紀律乃軍隊之靈魂.它使寡者不可小覷、弱者所向披靡,令天下人對你俯首稱臣
dialogue_13_23=歷史總是在重演,只因我們不能吸取教訓.
dialogue_13_24=戰爭的號角聲在人類歷史的每一個角落裏回蕩.
dialogue_13_25=在毫無才智的人看來,才智才是看不見的東西.
dialogue_13_26=戰場上除了失敗以外最大的不幸就是勝利.我唯一擔心的東西就是恐懼.
dialogue_13_27=戰爭的藝術在於你對山頭另一邊的情況了如指掌.
dialogue_13_28=那些願意犧牲必要的自由以換取些許安寧的人,根本不值得擁有自由或者安寧.
dialogue_13_29=即使是和平,也要出不菲的價錢才買得到.
dialogue_13_30=人有時會躊躇不前,但時間不會.
dialogue_13_31=我已下決心不再發起任何不義的戰爭,但也不會終結任何旨在消滅敵人的合法戰爭.
dialogue_13_32=在戰爭中,勝利沒有替代品.
dialogue_13_33=戰爭不過是為需要它的人而準備的.
dialogue_13_34=歷史只不過是人類的罪行、蠢事與不幸的記錄.
dialogue_13_35=我們通過戰勝自我來完善自我.這裏面肯定有競爭,而你一定要贏!
dialogue_13_36=你的一舉一動,以及對你所謀劃的大膽行動的猜忌,正是這些欺騙了你的敵人.
dialogue_13_37=任何能讓敵人絕望的東西都是最美妙的.
dialogue_13_38=惟有戰爭能帶來和平.
dialogue_13_39=如果士兵都學會了思考,那麽就沒有人肯從軍了.
dialogue_13_40=防禦戰容易讓我們疲於奔命.那些初出茅廬的將領往往會寸土不讓；而經驗老到的行家們只關註咽喉要地,他們防範的是敵人的致命一擊 ,因而總能夠舍小利保大局.
dialogue_13_41=歷史學家反過來說就是預言家.
dialogue_13_42=永久的和平——這是幻想.戰爭卻是人類生活中必不可少的組成部分,在戰爭中可以表現出人的崇高……沒有戰爭,世界將陷入自私自利之中去.不用劍去沖擊,我們的政治任務是不能完成和無法解決的!
dialogue_13_43=你腳下的土地,就是你的祖國,你若光明,祖國便不再黑暗
dialogue_13_44=我們愛我們的民族,這是我們自信心的源泉.
dialogue_13_45=為祖國之崛起而讀書
dialogue_13_46=大丈夫處世,當掃除天下,安事一室乎!
dialogue_13_47=誠既勇兮又以武,終剛強兮不可淩.
dialogue_13_48=位卑未敢忘憂國,事定猶須待闔棺.
dialogue_13_49=一寸丹心圖報國,兩行清淚為思親.
dialogue_13_50=國破山河在,城春草木深
dialogue_13_51=胸中有誓深於海,肯使神州竟陸沈.
dialogue_13_52=祖國如有難,汝應作前鋒
dialogue_13_53=英雄非無淚,不灑敵人前.男兒七尺軀,願為祖國捐
dialogue_13_54=大江歌罷掉頭東,邃密群科濟世窮.面壁十年圖破壁,難酬蹈海亦英雄.
dialogue_13_55=天下興亡,匹夫有責.
dialogue_13_56=等閑變卻故人心,卻道故人心易變.
dialogue_13_57=處至急之事愈宜緩,處至大之事愈宜平.
dialogue_13_58=天下事未有不由艱苦中來,而可大可久者也.
dialogue_13_59=從人可羞,剛愎自用可惡.不執不阿,是為中道.尋常不見得,能立於波流風靡之中,最為雅操.
dialogue_13_60=相與正己正人,相與作中流之砥柱,相與挽已倒之狂瀾.行見天下一家,共享太平.
dialogue_13_61=亂極則治,暗極則光,天之道也.
dialogue_13_62=何以息謗？曰無辯.何以止怨？曰不爭.
dialogue_13_63=何必擇地？何必擇時？但自問立誌之真不真耳!
dialogue_13_64=九州生氣恃風雷,萬馬齊喑究可哀.我勸天公重抖擻, 不拘一格降人才.
dialogue_13_65=何以飄零去,何以少團欒,何以別離久,何以不得安?
dialogue_13_66=若一去不回,便一去不回
dialogue_13_67=我以我血薦軒轅
dialogue_13_68=知我罪我,其惟春秋.不知我者,謂我何求.
dialogue_13_69=大炮開兮轟他娘,威加海內兮回家鄉.數英雄兮張宗昌,安得巨鯨兮吞扶桑!
dialogue_13_70=五嶺逶迤騰細浪,烏蒙磅礴走泥丸.金沙水拍雲崖暖,大渡橋橫鐵索寒.更喜岷山千裏雪,三軍過後盡開顏.
dialogue_13_71=待到來年九月八,我花開後百花殺,透天香氣襲長安,滿地盡帶黃金甲!
dialogue_13_72=蕩胸生層雲,決眥入歸鳥.會當淩絕頂,一覽眾山小.
dialogue_13_73=欲悲聞鬼叫,我哭豺狼笑.灑淚祭雄傑,揚眉劍出鞘.
dialogue_13_74=黃沙百戰穿金甲,不破樓蘭終不還.
dialogue_13_75=自反而縮,雖千萬人吾往矣.
dialogue_13_76=但使龍城飛將在,不叫胡馬渡陰山.
dialogue_13_77=仰天大笑出門去,吾輩豈是蓬蒿人.
dialogue_13_78=皇圖霸業談笑中,不勝今宵一場醉!
dialogue_13_79=八百裏分麾下炙,五十弦翻塞外聲.
dialogue_13_80=有朝一日權在手,殺盡天下負我人.
dialogue_13_81=百川東到海,何時復西歸.少壯不努力,老大徒傷悲.
dialogue_13_82=王候將相,寧有種乎.
dialogue_13_83=君不見黃河之水天上來,奔流到海不復回.君不見高堂明鏡悲白發,朝如青絲暮成雪.
dialogue_13_84=白日依山盡,黃河入海流.欲窮千裏目,更上一層樓.
dialogue_13_85=老驥伏櫪,誌在千裏；烈士暮年,壯心不已.
dialogue_13_86=風蕭蕭兮易水寒,壯士一去兮不復還.
dialogue_13_87=犯強漢者,雖遠必誅.
dialogue_13_88=前不見古人,後不見來者.念天地之悠悠,獨愴然而涕下!
dialogue_13_89=落日樓頭,斷鴻聲裏,江南遊子,把吳鉤看了,闌幹拍遍,無人會,登臨意.
dialogue_13_90=駕長車,踏破賀蘭山缺.
dialogue_13_91=醉臥沙場君莫笑,古來征戰幾人回.醉臥沙場君莫笑,古來征戰幾人回.
dialogue_13_92=天下風雲出我輩,一入江湖歲月摧.
dialogue_13_93=易水蕭蕭西風冷,滿座衣冠似雪.
dialogue_13_94=鬢微霜,又何妨!持節雲中,何日遣馮唐？會挽雕弓如滿月,西北望,射天狼.
