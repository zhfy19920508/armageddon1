end_info_r_1=通過一系列的政治軍事手段,我們國家成為了這個時代的霸主,我們疆域遼闊,盟友眾多,而敵人不是被肢解就是被我們掃入了塵埃,這會是屬於我們的時代.
end_info_b_1=通過一系列的政治軍事手段,在與一眾盟友的共同努力下,我們建立了公平公正公開的國際秩序,過去的敵人也對我們心悅誠服,我們讓人類進入了新的歷史發展篇章.
end_info_r_2=通過一系列的政治軍事手段,我們國家成功在這個時代實現了崛起,但是我們過去的行為也招惹了足夠多的敵人,他們也結成了一個龐大的軍事政治聯盟企圖遏製我們國家的發展,他們將會是我們新的挑戰.
end_info_b_2=通過一系列的政治軍事手段,我們成功的實現了國家的崛起,但這並不是最終的勝利.在這個時代仍然存在著弱肉強食,仍然有不公平不公正存在.但我們相信,只要我們努力的沿著這條路走下去,我們會獲得最終的勝利.
end_info_n_0=你建立了一個偉大的帝國,你創造了人類的新時代!
end_info_n_1=我們很驚訝,因為這超出了我們的預期,但無論怎樣,你最終建立起了一個強大的國家,雖然我們仍然不確定我們能否改變未來,取得最終的勝利.
end_info_n_2=果然如我們預期的一樣,一切努力都是徒勞的,我們雖然想改變歷史,為人類積蓄力量,但是我們始終無法超脫歷史的慣性.也許大審判真的是註定的.
end_info_n_3=激烈的戰爭因為一場蔓延全球的瘟疫戛然而止.各個國家匆忙簽署和約結束戰爭,以應對愈演愈烈的疫情.我們的國家在戰爭中並沒有失敗卻因為瘟疫不得不簽署對我們自身極為不利的和約.我們知道,鬥爭並沒有結束,這只是短暫的休戰.
end_info_n_4=激烈的戰爭因為一場蔓延全球的瘟疫戛然而止.各個國家匆忙簽署和約結束戰爭,以應對愈演愈烈的疫情.我們國家憑借強大的實力逼迫敵國承認並簽署了極為苛刻的和約,卻因為與盟友的意見不合沒有達成肢解敵國的目的.不管怎樣,我們贏得了這場戰爭的勝利.
end_info_n_5=在敵人激烈的進攻下,我們不得不接受我們將要亡國的事實.個人的命運在歷史面前總是渺小的,指揮官閣下,你很幸運,因為你還有重來的機會,而我們將永遠失去我們的國家.
end_info_r_3=你以無可比擬的魄力和手腕重塑了你的祖國,你的威名讓敵國膽顫,世人稱你為現世的征服者.甚至在你的祖國邁入星際很久以後,歷史學家都公認你是地球人類文明崛起的關鍵.
end_info_b_3=在我們的牽頭下,世界主要國家組建了一個共同的對話組織--聯合國,以更多的交流去解決問題,而不是戰爭.在該組織的協調下,人類主流社會一直保持著和平多元的發展,直至邁入星際.但那就是另一個新故事了.
end_info_q_1=我們匆促的走了,時間很快就會抹去我們的痕跡.未來也許歷史學家會驚詫於這個國家的突然崛起,但我們更希望的是這個國家能在未來人類文明的崛起中作出重要貢獻.
