country_info_0=中立國.
country_info_1=阿根廷是位於南美洲南部的一個由23個省和聯邦首都組成的國家,於1861年獨立,在第一,二次世界大戰均保持中立.
country_info_2=阿拉什自治共和國,由哈薩克人趁俄國內戰時建立的中亞國家,是親白俄的反共產主義的哈薩克族人政府.
country_info_3=阿曼蘇丹國位於亞洲西部的阿拉伯半島東南部,它扼守著世界上最重要的石油輸出通道--波斯灣的霍爾木茲海峽.阿曼是阿拉伯半島最古老的國家之一,公元前2000年已經廣泛進行海上和陸路貿易活動,並成為阿拉伯半島的造船中心.
country_info_4=埃及由於重要的交通地理位置,一直受到列強的窺伺.
country_info_5=埃及在1882年被英國占領,成為了受英國控製的傀儡國.
country_info_6=埃塞俄比亞擁有悠久的歷史,並且在列強的數次入侵中捍衛了自己的國家.是近代非洲歷史中少有的獨立國家.
country_info_7=埃塞俄比亞之前一系列激進的近代化措施導致國內矛盾重重,為了緩和國內矛盾,新政府試圖尋找新的方式來緩和矛盾.
country_info_8=奧地利是統治中歐近700年的哈布斯堡王朝所在地,更是德意誌諸邦的核心.但在普魯士崛起後,奧地利的統治逐漸變得力不從心.
country_info_9=因為英國政府無視愛爾蘭大饑荒,造成愛爾蘭人口減少了四分之一,讓許多愛爾蘭人對英國產生不滿,他們時刻想要擺脫英國人的統治,建立自己的國家.
country_info_10=趁著俄國內戰,愛沙尼亞建立了自己的國家,但在戰火中誕生的國家註定要經受殘酷的考驗.
country_info_11=在一戰中戰敗的奧匈帝國被分割為多個小國家,奧地利獨立並被禁止與德國合並.但這並不能阻止奧地利人對他們敵人的仇恨.
country_info_12=奧斯曼帝國近代唯一能挑戰歐洲國家的伊斯蘭勢力,其地理位置十分重要.雖然帝國日趨衰落,但是因為宗教問題其仍然在伊斯蘭世界擁有宗主地位.
country_info_13=澳大利亞作為英國的殖民地,一直試圖用積極的追隨英國政策來換取自主權.而日趨激勵的國際局勢給了澳大利亞人新的機會.
country_info_14=在新的德意誌邦聯中,巴伐利亞擔負起了對抗奧地利和普魯士的諸小國的守護者責任.但是隨著普魯士的崛起,巴伐利亞不得不與普魯士簽署條約,成為德意誌帝國的一部分.
country_info_15=巴拉圭共和國是南美洲中部的內陸國家,1537年西班牙人在巴拉圭河與皮科馬約河匯合處建立第一個殖民點亞松森.此後,淪為西班牙殖民地.1811年5月14日宣布獨立,成立巴拉圭共和國,1864年~1870年由巴拉圭軍事強人弗朗西斯柯·洛佩斯以一個內陸小國巴拉圭,對巴西、阿根廷、烏拉圭3國同盟的戰爭,是南美洲最大的戰爭.
country_info_16=巴西曾是葡萄牙的殖民地,在獲得獨立後,其原封不動保留了原來落後的製度,導致其始終無法擺脫對西方經濟的依賴.
country_info_17=在新的德意誌邦聯中,巴伐利亞擔負起了對抗奧地利和普魯士的諸小國的守護者責任.但是隨著普魯士的崛起,巴伐利亞不得不與普魯士簽署條約,成為德意誌帝國的一部分.
country_info_18=保加利亞共和國6世紀時斯拉夫人遷居此地, 1185年建立保加利亞第二帝國,1396年被奧斯曼帝國吞並,1878年恢復獨立,,建立保加利亞王國,1946年成立保加利亞人民共和國
country_info_19=比利時王國簡稱比利時,位於歐洲西部沿海,被譽為"西歐的十字路口",1830年8月25日布魯塞爾人民舉行起義.1831年1月20日英國、法國和普魯士參加的倫敦會議承認比利時的獨立並保證它的永久中立.第一次世界大戰期間比利時被德軍占領.1918年11月比利時光復.第二次世界大戰期間比利時再度被法西斯德國占領,.1944年9月比利時光復.
country_info_20=歐洲西北部島國.近北極圈,介於大西洋和北冰洋的格陵蘭海之間.首都雷克雅未克,1262年隸屬挪威,1380年起屬丹麥.1918年獨立,1944年6月17日成立冰島共和國.
country_info_21=波蘭共和國歷史上曾是歐洲強國,後國力衰退,並於俄普奧三次瓜分波蘭中亡國幾個世紀,一戰後復國,但不久又在二戰中被蘇聯和德國瓜分,冷戰時期處於蘇聯勢力範圍之下,蘇聯解體後,加入歐盟和北約.
country_info_22=波斯帝國是位於西亞伊朗高原地區以古波斯人為中心形成的君主製帝國.公元前550年居魯士大帝開創阿契美尼德王朝,公元前330年,亞歷山大大帝的攻陷波斯波利斯,帝國滅亡.公元224年,薩珊王朝成立,重建波斯帝國,651年亡於阿拉伯帝國.公元874年,薩曼王朝建立,波斯帝國再次重建,1935年巴列維王朝禮薩·汗改國名為伊朗,直到1935年,歐洲人一直使用波斯來稱呼這個地區和位於這一地區的古代君主製國家,
country_info_23=伊朗伊斯蘭共和國位於亞洲西部,屬中東國家.1907年,英、俄兩國相互勾結劃分了在伊的勢力範圍, 之後,法國、奧地利、美國等相繼強迫伊朗簽訂不平等條約.實際上處於半封建、半殖民地的地位.1921年2月21日,禮薩·汗上校發動軍事政變,占據德黑蘭,1925年取得王位,建立巴列維王朝,於1935年改國名為伊朗.
country_info_24=捷克斯洛伐克是1918年10月28日至1992年12月31日存在的共和國.第一次世界大戰後奧匈帝國瓦解,捷克與斯洛伐克聯合,於1918年10月28日成立捷克斯洛伐克共和國.1938年9月,英、法、德、意四國代表在慕尼黑簽署了《慕尼黑協定》,將捷克斯洛伐克的蘇臺德地區割讓給德國.1939年3月捷被納粹德國占領.1945年5月9日,捷在蘇軍幫助下獲得解放.
country_info_25=玻利維亞是南美洲的一個內陸國家,公元13世紀為印加帝國的一部分.1538年淪為西班牙殖民地,1825年8月6日宣布從西班牙獨立,1839年由於智利入侵而瓦解.1863年,太平洋沿岸的阿塔卡馬省發現豐富的硝石礦藏.1879年智利出兵占領礦區,玻利維亞與秘魯聯合,同智利發生「太平洋戰爭」
country_info_26=朝鮮是位於東亞朝鮮半島,1388年,高麗國王派都統使李成桂進攻遼東,李成桂則發動政變.1392年,廢黜高麗國王,自立為王,並改國號為朝鮮,史稱朝鮮王朝,1618年,成為清朝的附屬國,1895年4月,中日甲午戰爭清朝戰敗,簽訂《馬關條約》,日本控製下的朝鮮政府宣布終止與清朝的宗藩關系.1948年8月和9月,朝鮮半島南北地區先後成立大韓民國（Republic of Korea）和朝鮮民主主義人民共和國.
country_info_27=大南國是壯族歷史上的一個古國,由壯族的民族英雄儂智高(壯文:Nungz Cigaoh,1025~1055)開創於宋代.儂智高領導的大南國起事,是一次反對北宋王朝的民族壓迫和階級壓迫,反對北宋王朝對交趾統治者的侵掠推行屈從忍讓和縱容政策的戰爭,是壯族歷史上一次大規模的正義戰爭.
country_info_28=清朝(1636年-1912年)是中國歷史最後一個大一統封建王朝,傳十二帝 ,享國276年.1616年,建州女真部首領努爾哈赤建立後金. 1636年,皇太極改國號為大清. 1644年明朝滅亡,康雍乾三朝走向鼎盛,鴉片戰爭後多遭列強入侵,主權和領土嚴重喪失.甲午戰爭和八國聯軍侵華戰爭使得民族危機進一步加深.清朝後期,中國徹底淪為半殖民地半封建社會. 1911年,辛亥革命爆發,清朝統治瓦解.
country_info_29=丹麥王國簡稱丹麥,為北歐五國之一,第一次世界大戰期間,丹麥執行中立政策,第二次世界大戰爆發前,丹麥沒有卷入歐洲大陸的紛爭,並於1939年接受德國提出的互不侵犯條約.但是法西斯德國背信棄義,於1940年4月9日大舉進攻,丹麥政府當天宣布投降.1945年5月4日德國占領軍投降.
country_info_30=德意誌聯邦共和國簡稱德國,是位於中歐的聯邦議會共和製國家,是歐洲聯盟中人口最多的國家,德國人的祖先為古代居住在中歐的日耳曼人.10世紀時日耳曼人建立神聖羅馬帝國,後發生分裂.1871年普魯士王國統一德國各邦建立德意誌帝國,曾先後挑起兩次世界大戰並戰敗.1945年分裂為東西兩部分.1990年10月3日,德意誌民主共和國正式加入聯邦德國,實現兩德統一
country_info_31=18世紀初普魯士崛起,組成了德意誌邦聯,1914年挑起第一次世界大戰,1918年因戰敗而宣告崩潰.1919年2月德意誌建立魏瑪共和國.1933年希特勒上臺實行獨裁統治. 德國於1939年發動第二次世界大戰.在同盟國打擊下,1945年5月8日德國戰敗投降.
country_info_32=遠東共和國是蘇俄政府在俄羅斯遠東和西伯利亞貝加爾湖以東地區建立的一個被蘇俄控製的共和國.遠東共和國於1920年4月6日成立,雖然在名義上是獨立的,但主要是蘇俄控製,目的是在蘇俄和被日本占領的濱海地區之間建立一個緩沖地帶.922年11月5日,遠東共和國撤消合並到蘇俄,成立遠東州(不包括原遠東共和國境內的布裏亞特-蒙古自治州).1926年1月4日,遠東州改為遠東邊疆區.
country_info_33=俄羅斯聯邦,位於歐亞大陸北部,是世界上面積最大的國家.公元15世紀末,大公伊凡三世建立了莫斯科大公國.1547年伊凡四世自稱沙皇,建立沙皇俄國,並在1721年由彼得一世改稱俄羅斯帝國,對外走上了侵略擴張的道路,曾吞並歐亞多個國家,領土不斷擴張,19世紀通過不平等條約割占中國北方庫頁島、海參崴等150多萬平方公裏領土,二戰時期促使外蒙古從中國獨立,1917年十月革命後建立了蘇維埃政權.1922年12月,蘇維埃社會主義共和國聯盟正式成立.冷戰期間成為與美國並駕齊驅的「超級大國
country_info_34=厄瓜多爾原為印加帝國一部分.1532年淪為西班牙殖民地.1809年8月10日宣布獨立,但仍被西班牙殖民軍占領.1822年徹底擺脫了西班牙殖民統治.1825年加入大哥倫比亞共和國.1830年大哥倫比亞解體後,宣布成立厄瓜多爾共和國.建國後,厄瓜多爾政局一直動蕩,政變叠起.文人和軍人政府交替執政達19次之多.
country_info_35=法國從中世紀末期開始成為歐洲大國之一,國力於19-20世紀時達到巔峰,建立了當時世界第二大殖民帝國,法國人無時無刻不希望復興拿破侖的偉業,但是其鄰居的崛起讓他們變得有心無力.第一次世界大戰中,法國雖然是戰勝國,收復了阿爾薩斯和洛林,奪取德國一些殖民地,但損失慘重.1939年9月1日,德軍入侵波蘭,法國實行全國總動員.9月3日,法國對德宣戰,在同盟國和法國共產黨領導的抵抗運動的配合下,1944年8月25日收復巴黎,接著全國光復
country_info_36=梅裏納王國,是馬達加斯加島 上的一個古國由居住在島中部伊默裏納高原的梅裏納人建立.19世紀遭到英、法的入侵,最終被法國所滅.
country_info_37=芬蘭,位於歐洲北部,十二世紀後半期被瑞典統治.1809年俄瑞戰爭後並入俄羅斯帝國,成為大公國.1917年12月芬蘭共和國宣布獨立,成為一個永久中立國.1918年這個國家經歷了一次短暫但卻刻骨銘心的內戰.第二次世界大戰期間芬蘭與蘇聯兩度交手.
country_info_38=普魯士完成了統一後,受到排擠的奧地利不得不與匈牙利妥協,聯合組成了一個新的帝國.但是民族問題也成了其隱患.
country_info_39=剛果共和國,位於非洲中西部,13世紀末14世紀初,班圖人在剛果河下遊建立了剛果王國,1880年10月3日,被法國人占領並殖民.1960年8月15日,剛果（布）正式獨立.,
country_info_40=剛果共和國,位於非洲中西部,13世紀末14世紀初,班圖人在剛果河下遊建立了剛果王國,1880年10月3日,被法國人占領並殖民.1960年8月15日,剛果（布）正式獨立.,
country_info_41=哥倫比亞共和國,國土位於南美洲西北部,1535年,西班牙殖民軍進入哥倫比亞內地,征服了奇布查人,建立波哥大城,從此哥倫比亞淪為西班牙殖民地.1810年7月20日,波哥大爆發了大規模反對西班牙殖民統治的暴動,1819年8月7日,S.玻利瓦爾領導起義軍在博亞卡戰役大敗西班牙殖民軍,10日攻克波哥大,從此結束了西班牙的殖民統治.1941年12月太平洋戰爭爆發後,哥倫比亞與日本斷交,1943年11月對德宣戰.
country_info_42=格拉納達位是西班牙安達盧西亞自治區內格拉納達省的省會.,這座位於西班牙南部的小城曾經是摩爾人的領地,是阿拉伯人在伊比利亞半島上的最後一個王國的首都.
country_info_43=古巴是北美洲加勒比海北部的群島國家,1492年,哥倫布航海發現古巴島.1868年和1895年先後爆發兩次獨立戰爭.1898年美國贏得對西班牙的戰爭後占領古巴.934年初,軍人巴蒂斯塔在時任美國總統羅斯福（1882～1945）的支持下發動軍事政變上臺,對古巴實行封建買辦式的軍事獨裁,執政至1944年.是美洲唯一的社會主義國家.在歷史上以上世紀60年代的豬灣事件和古巴導彈危機聞名.
country_info_44=古巴是北美洲加勒比海北部的群島國家,1492年,哥倫布航海發現古巴島.1868年和1895年先後爆發兩次獨立戰爭.1898年美國贏得對西班牙的戰爭後占領古巴.934年初,軍人巴蒂斯塔在時任美國總統羅斯福（1882～1945）的支持下發動軍事政變上臺,對古巴實行封建買辦式的軍事獨裁,執政至1944年.是美洲唯一的社會主義國家.在歷史上以上世紀60年代的豬灣事件和古巴導彈危機聞名.
country_info_45=漢諾威王國,是1814年10月因維也納會議而建立的王國,於1815年6月和其他38個主權國家加入德意誌邦聯,是德國下薩克森州的首府.
country_info_46=浩罕汗國,中亞地區的封建國家.版圖包括今日的哈薩克南部部分地區、烏茲別克東部以及塔吉克與吉爾吉斯部分領土.16世紀、17世紀時,費爾幹納盆地屬布哈拉汗國,後逐漸脫離其控製.1710年,烏茲別克明格氏族首領沙魯赫建立以浩罕城為首都的獨立國家.1760年浩罕統治者額爾德尼曾歸附中國 .1876年2月19日,俄羅斯軍隊攻下浩罕城,末代可汗納西爾丁汗出降,浩罕汗國滅亡.
country_info_47=位於歐洲西偏北部,是著名的亞歐大陸橋的歐洲始發點.在17世紀,荷蘭是當時世界上最強大的海上霸主,曾被譽為海上馬車夫.17世紀後期,荷蘭先後與英國、法國交戰,在海上荷蘭敗於英國（英荷戰爭）,在陸地荷蘭敗於法國（法荷戰爭）,從而衰落下來.1945年恢復獨立,戰後放棄中立政策,加入北約和歐共體及後來的歐盟.
country_info_48=加拿大為北美洲最北的國家,從16世紀起,加拿大淪為法、英殖民地.1931年,加拿大成為英聯邦成員國,1982年4月17日,加拿大國會通過新憲法,並得到英國國會通過廢止舊憲,加拿大事實上從英國獨立.
country_info_49=科威特是中東阿拉伯國家,公元7世紀為阿拉伯帝國的一部分,1581年起哈立德家族統治科威特.1710年居住在阿拉伯半島內誌的阿奈紮部落中的薩巴赫家族遷移到科威特,1756年取得統治權,建立了科威特酋長國.1939年科正式淪為英國的保護國.1961年6月19日科威特宣布獨立.
country_info_50=拉脫維亞是原蘇聯加盟共和國之一,與在其北方的愛沙尼亞及在其南方的立陶宛共同稱為波羅的海三國.18世紀時,俄國從瑞典和波蘭獲取了現拉脫維亞的所有領土.第一次世界大戰結束後,拉脫維亞於1918年11月18日獲得獨立,但在第二次世界大戰期間,蘇聯再次兼並拉脫維亞,並將其納為一個加盟共和國.
country_info_51=立陶宛是一個擁有輝煌文明的歷史古國,與俄羅斯一直在北歐及東歐爭雄,曾先後遭到俄羅斯帝國與蘇聯的吞並,1990年立陶宛宣布脫離蘇聯獨立.1991年9月6日,蘇聯正式承認立陶宛的獨立,後加入歐盟和北約.
country_info_52=利比裏亞,處於非洲西部.19世紀初,一些美國黑奴解放後有計劃地移居到現在被稱作利比裏亞的地區.1847年7月26日,利比裏亞聯邦發表《獨立宣言》,正式宣告獨立,成立利比裏亞共和國.
country_info_53=兩西西裏王國是意大利統一之前意大利境內最大的國家,占據整個意大利南部,由歷史上的那不勒斯王國和西西裏王國組成.王國的首都是那不勒斯.1860年4月,意大利統一.兩西西裏王國宣告滅亡.
country_info_54=盧森堡是一個內陸小國,面積相當於中國一個縣.在歷史上又處於德法要道,地勢險要,一直是西歐重要的軍事要塞,兩次世界大戰中,德國軍隊占領盧森堡,大公及政府為德國控製.
country_info_55=羅馬尼亞位於東南歐巴爾幹半島東北部.14世紀先後組成三個公國,1859年,瓦拉幾亞公國和摩爾多瓦公國合並成為羅馬尼亞,1881年改稱羅馬尼亞王國,1918年12月24日,特蘭西瓦尼亞公國與羅馬尼亞王國合並,羅馬尼亞正式統一.1947年成立羅馬尼亞人民共和國,
country_info_56=蘇丹民族英雄馬赫迪領導的反抗英埃統治的鬥爭.1881年1月爆發,1898年4月因英國殖民軍鎮壓而失敗.起義沈重地打擊了英國殖民主義者,是非洲近代反帝鬥爭史上的重要篇章,馬赫迪也被蘇丹人民尊為"獨立之父".
country_info_57=美利堅合眾國簡稱美國,北美原為印第安人的聚居地,15世紀末,西班牙、荷蘭等國開始向這裏移民,英國則後來居上.1773年,英國已建立13個殖民地.1775年,爆發了北美人民反抗英國殖民者的獨立戰爭.獨立戰爭結束後的1788年,喬治·華盛頓當選為美國第一任總統.南北戰爭之後,美國的資本主義經濟得以迅速崛起.19世紀初,美國開始對外擴張,歷經二次世界大戰後,美國國力大增,是當今世界上唯一的「霸權」超級大國.
country_info_58=美利堅合眾國簡稱美國,北美原為印第安人的聚居地,15世紀末,西班牙、荷蘭等國開始向這裏移民,英國則後來居上.1773年,英國已建立13個殖民地.1775年,爆發了北美人民反抗英國殖民者的獨立戰爭.獨立戰爭結束後的1788年,喬治·華盛頓當選為美國第一任總統.南北戰爭之後,美國的資本主義經濟得以迅速崛起.19世紀初,美國開始對外擴張,歷經二次世界大戰後,美國國力大增,是當今世界上唯一的「霸權」超級大國.
country_info_59=蒙古,歷史上曾被匈奴、鮮卑、柔然、突厥等遊牧民族統治.1206年,成吉思汗建立了蒙古帝國；1271年,忽必烈建立元朝；17世紀末,被納入清朝統治範圍.1921年,取得事實獨立.1924年,成立受前蘇聯控製的蒙古人民共和國.1992年2月改國名為「蒙古國」 . 
country_info_60=蒙古國,歷史上,蒙古國的領土曾長期屬於中國.今蒙古國境內的蒙古稱為漠北蒙古(外蒙古）.1911年12月28日,外蒙古宣布「獨立」,1924年5月,第八世哲布尊丹巴病死.一個月後蒙古取消君主立憲政體,建立共和製,成立蒙古人民共和國.
country_info_61=秘魯,是南美洲西部的一個國家.秘魯孕育了美洲最早人類文明之一的小北史前文明,以及前哥倫布時期美洲的最大國家印加帝國.16世紀,西班牙帝國征服印加帝國,建立秘魯總督區,包含西班牙在南美洲的大部分殖民地.1821年獨立.1879～1883年,秘魯聯合玻利維亞同智利進行爭奪硝石產地的南美太平洋戰爭.
country_info_62=緬甸是一個歷史悠久的文明古國,舊稱洪沙瓦底.1044年形成統一國家後,經歷了蒲甘、東塢和貢榜三個封建王朝.1824年至1885年間英國先後發動了3次侵緬戰爭並占領了緬甸,1886年英國將緬甸劃為英屬印度的一個省.1948年1月4日緬甸脫離英聯邦宣布獨立,成立緬甸聯邦.
country_info_63=摩爾達維亞是東歐的一個地區.包括了今羅馬尼亞東北部、摩爾多瓦、烏克蘭的局部地區.蘇聯曾在此一地區建立摩達維亞蘇維埃社會主義共和國(即今摩爾多瓦之前身). 摩爾達維亞蘇維埃社會主義共和國,蘇聯的加盟共和國之一,簡稱摩爾達維亞,現稱摩爾多瓦.
country_info_64=摩洛哥位於非洲西北端,從15世紀起,西方列強先後入侵.1904年10月法國和西班牙簽訂瓜分在摩勢力範圍的協定.1912年3月30日淪為法國保護國.同年,法國同西班牙簽訂《馬德裏條約》,摩北部地帶和南部伊夫尼等地劃為西班牙保護地.1956年3月2日獲得獨立.
country_info_65=摩洛哥位於非洲西北端,從15世紀起,西方列強先後入侵.1904年10月法國和西班牙簽訂瓜分在摩勢力範圍的協定.1912年3月30日淪為法國保護國.同年,法國同西班牙簽訂《馬德裏條約》,摩北部地帶和南部伊夫尼等地劃為西班牙保護地.1956年3月2日獲得獨立.
country_info_66=墨西哥位於北美洲,墨西哥是美洲大陸印第安人古老文明中心之一.聞名於世的瑪雅文化、托爾特克文化和阿茲特克文化均為墨西哥古印第安人創造.美墨戰爭由1846年一直打到1848年,戰後墨西哥喪失了其原國土三分之一的面積,
country_info_67=美利堅合眾國簡稱美國,北美原為印第安人的聚居地,15世紀末,西班牙、荷蘭等國開始向這裏移民,英國則後來居上.1773年,英國已建立13個殖民地.1775年,爆發了北美人民反抗英國殖民者的獨立戰爭.獨立戰爭結束後的1788年,喬治·華盛頓當選為美國第一任總統.南北戰爭之後,美國的資本主義經濟得以迅速崛起.19世紀初,美國開始對外擴張,歷經二次世界大戰後,美國國力大增,是當今世界上唯一的「霸權」超級大國.
country_info_68=南斯拉夫,1929年-2003年建立於南歐巴爾幹半島上的國家,以塞爾維亞族所建立的塞爾維亞王國為基礎,經兩次巴爾幹戰爭及第一次世界大戰,兼並語言、文化相近的周邊小國黑山王國,吞並克羅地亞-斯拉沃尼亞王國而形成的國家.1941年被納粹德國侵略.1945年初,德國撤出南斯拉夫.同年,鐵托領導下的南斯拉夫共產黨建立起南斯拉夫聯邦人民共和國.1963年改國名為南斯拉夫社會主義聯邦共和國.1992年南斯拉夫解體
country_info_69=挪威北歐五國之一,位於斯堪的納維亞半島西部.14世紀中葉開始衰落,1397年與丹麥和瑞典組成卡爾馬聯盟,受丹麥統治.1905年,挪威王國成立.第一次世界大戰中保持中立.第二次世界大戰中被法西斯德國占領,1945年獲得解放.
country_info_70=葡萄牙是一個位於歐洲西南部的共和製國家.6世紀起,葡萄牙在大航海時代中扮演活躍的角色,成為重要的海上強國.全盛時期的葡萄牙甚至和西班牙共同簽署了托爾德西裏亞斯條約,意圖瓜分世界.在近代西方歷史上,葡萄牙是歷史文化發源地之一,16世紀到18世紀葡萄牙和西班牙成為影響世界的最強大的全球性帝國.
country_info_71=葡萄牙是一個位於歐洲西南部的共和製國家.6世紀起,葡萄牙在大航海時代中扮演活躍的角色,成為重要的海上強國.全盛時期的葡萄牙甚至和西班牙共同簽署了托爾德西裏亞斯條約,意圖瓜分世界.在近代西方歷史上,葡萄牙是歷史文化發源地之一,16世紀到18世紀葡萄牙和西班牙成為影響世界的最強大的全球性帝國.
country_info_72=普魯士,是歐洲歷史地名,位於德意誌北部,通常指1525年至1701年的普魯士公國、1701-1918年間的普魯士王國、普魯士自由邦.普魯士有時也是德國近代精神、文化、秩序的代名詞 ,曾孕育了德國早期軍國主義.
country_info_73=日本是一個資源貧瘠的國家,在完成了工業化改革後,其走上了擴張之路.曾多次侵略中國、朝鮮等亞洲國家.
country_info_74=瑞典,是一個位於斯堪的納維亞半島的國家,北歐五國之一,公元1100年前後,瑞典開始形成國家.從1397年起是受丹麥控製的卡爾馬聯盟成員,1523年重獲獨立,自1611年至1718年期間,曾晉身歐洲列強之一,在兩次世界大戰中都宣布中立,是一個永久中立國.
country_info_75=瑞士,是中歐國家之一,瑞士中立的歷史相當悠久,是一個永久中立國,自1815年後從未卷入過任何局部戰爭和國際戰爭（包括一戰和二戰在內）,但同時也參與國際事務,許多國際性組織的總部都設在瑞士.
country_info_76=19世紀中期意大利境內唯一獨立的王國,位於意大利西北部.在它的基礎上後來實現意大利統一.
country_info_77=塞爾維亞全稱：塞爾維亞共和國,位於歐洲東南部,巴爾幹半島中部的內陸國,歷史上的塞爾維亞王國由南斯拉夫人建立.1914年6月28日,薩拉熱窩街頭刺殺事件導致了第一次世界大戰的爆發.
country_info_78=砂拉越州是馬來西亞面積最大的州,砂拉越州在歷史上曾屬於文萊,1841年英人詹姆士·布魯克因協助文萊蘇丹成功鎮壓叛亂而被任命為砂拉越總督,次年宣布砂拉越脫離文萊成為獨立王國--布魯克王朝.隨著二戰爆發,砂拉越慘遭日軍統治,日本投降後,英軍在砂拉越設立軍事管製區,之後在1946年成為英國直轄殖民地.1963年9月16日,正式成為馬來西亞的一部分.
country_info_79=俄羅斯蘇維埃聯邦社會主義共和國簡稱蘇俄1917年11月7日列寧和托洛茨基領導的十月革命獲得勝利,建立了世界上第一個社會主義國家,1922年12月30日,俄羅斯聯邦、南高加索聯邦、烏克蘭、白俄羅斯聯合成立蘇維埃社會主義共和國聯盟(後擴至15個加盟共和國) .蘇維埃俄國的成立和十月革命的勝利開創了人類歷史的新紀元
country_info_80=1809年始建.曾為富拉尼人部落王國首邑.尼日利亞西北部城市,索科托州首府.
country_info_81=太平天國(1851年-1864年),是清朝後期的一次由農民起義創建的農民政權,中國歷史上最大規模的農民戰爭,遭到中外勢力共同鎮壓而失敗.
country_info_82=突尼西亞 即 突尼斯.位於非洲大陸最北端,3世紀哈夫斯王朝建立了強大的突尼斯國家.1574年淪為昔日地跨歐亞非三洲的封建神權大帝國——奧斯曼帝國的屬地.1881年,成為法國保護領地1956年3月20日,法國承認突尼斯獨立.1957年7月25日,突製憲會議通過決議,廢黜國王,宣布成立突尼斯共和國,
country_info_83=土耳其斯坦土耳其斯坦蘇維埃社會主義自治共和國是前蘇聯境內曾經存在的一個自治共和國,存在於1918年4月30日─1924年10月27日.
country_info_84=托斯卡納大區位於意大利中西部,被稱為華麗之都,因其豐富的藝術遺產和極高的文化影響力.托斯卡納被視為意大利文藝復興的發源地.
country_info_85=古國名.今羅馬尼亞瓦拉幾亞.位於巴爾幹半島東北,1411年,淪為奧斯曼帝國藩屬.1859年和摩爾多瓦合並為多瑙公國.1861年,稱羅馬尼亞公國,宗主權仍屬土耳其.1878年俄土戰爭後根據《柏林條約》取得獨立,於1881年成為羅馬尼亞王國.
country_info_86=漢誌王國,是哈希姆家族在1916年至1924年建立的一個國家.1916年6月,漢誌地區爆發反對奧斯曼帝國統治的阿拉伯大起義,建立漢誌王國.1924年10月漢誌王國被伊本·沙特吞並,於1932年同內誌、季贊、亞西爾一道組成了沙特阿拉伯王國.
country_info_87=委內瑞拉是位於南美洲北部的國家,,首都加拉加斯,1498年哥倫布航行美洲時到此.1523年西班牙人建立第一個殖民地.1567年淪為西班牙殖民地.1811年7月5日獨立.1830年建立共和國.
country_info_88=文萊位於亞洲東南部,古稱渤泥.14世紀中葉伊斯蘭教傳入,建立蘇丹國.1888年淪為英國保護國,1941年被日本占領,1946年英國恢復對文萊控製.1984年1月1日完全獨立
country_info_89=烏克蘭位於歐洲東部,原蘇聯15個加盟共和國之一.1917年底東烏克蘭地區成立烏克蘭蘇維埃社會主義共和國.1918年至1920年外國武裝幹涉時期,西烏克蘭（東加利西亞和西沃倫）被波蘭占領.1922年蘇聯成立,東烏克蘭加入聯盟,成為蘇聯的創始國之一.1939年11月,二戰爆發,波蘭被分割占領,西烏克蘭與烏克蘭蘇維埃社會主義共和國合並.1941年6月22日,蘇德戰爭爆發,德國如願占領了烏克蘭全境.1944年11月,蘇軍重返烏克蘭.在1991年蘇聯解體後,烏克蘭獨立.
country_info_90=西班牙自史前時代以來就一直受外來影響,中世紀時有多個國家並立,至15世紀始建立單一國家,近代史上,西班牙是一個重要的文化發源地,在文藝復興時期是歐洲最強大的國家,於15世紀中期至16世紀末期時成為影響全球的日不落帝國.1898年,爆發的美西戰爭以西班牙失敗而告終,西班牙喪失了所有海外殖民地,國際大國地位不復存在.並在第一次世界大戰中保持中立.
country_info_91=希臘的歷史可一直上溯到古希臘文明,而其通常被視為西方文明的搖籃.文化與技術進步對世界歷史曾具有極大的影響力,通過亞歷山大大帝和羅馬帝國傳播至東方世界和西方世界.
country_info_92=夏威夷州,是美國唯一的群島州,由太平洋中部的132個島嶼組成.首府位於瓦胡島上的火奴魯魯(檀香山).最早的居民是波利尼西亞人,1778年後歐、亞移民陸續移來.1795年建夏威夷王國.1898年被美國吞並.1900年歸屬美國.1959年成為美國的第50個州.
country_info_93=暹羅,中國對現東南亞國家泰國的古稱,自公元13世紀開國,先後經歷了素可泰、阿瑜陀耶、吞武裏、曼谷四個時代.1939年6月24日改國號為"泰國",1945年復名"暹羅",1949年再度改名"泰國",沿用至今.
country_info_94=暹羅,中國對現東南亞國家泰國的古稱,自公元13世紀開國,先後經歷了素可泰、阿瑜陀耶、吞武裏、曼谷四個時代.1939年6月24日改國號為"泰國",1945年復名"暹羅",1949年再度改名"泰國",沿用至今.
country_info_95=匈牙利,是一個位於歐洲中部的內陸國家,.1849年4月匈國會通過獨立宣言,建立匈牙利共和國,1867年與奧地利組成奧匈帝國.第一次世界大戰後奧匈帝國解體,1919年3月建立匈牙利蘇維埃共和國,1941年,匈牙利加入德─意─日軸心國集團,1944年德軍占領匈牙利.1945年4月,匈牙利在蘇聯紅軍幫助下全境解放.
country_info_96=是繼德拉伊耶酋長國之後內誌地區的第二個由沙特家族統治的國家,存在於19世紀.
country_info_97=意大利是歐洲民族及文化的搖籃,為羅馬帝國的發祥地,1861年,意大利王國宣布成立,走上了對外擴張的資本主義殖民道路.1921年,墨索裏尼法西斯黨掌握了國家大權.與德國日本成立了軸心國集團企圖重新瓜分世界.二戰前夕在歐洲占領了阿爾巴尼亞,在非洲占領了埃塞俄比亞,1940年意大利勢力範圍遍及地中海、北非、東非達到鼎盛.並於1943年投降退出軸心國集團,海外領地崩潰
country_info_98=因為英國人的殘酷統治,印度各邦聯合起來希望能驅逐英國人在南亞次大陸的勢力.
country_info_99=英國是世界上第一個工業化國家,19世紀猛烈擴張,被稱為「日不落帝國」.兩次發動侵略中國的鴉片戰爭,兩次參加世界大戰.
country_info_100=智利位於南美洲西南部,享有「銅礦王國」之美譽.原西班牙殖民地,1818年智利獨立,成立共和國.1865～1866年,智利與秘魯、厄瓜多爾和玻利維亞結成同盟,進行了反對西班牙的戰爭.在南美太平洋戰爭中,智利吞並了秘魯的塔拉帕卡省和阿裏卡省以及玻利維亞的安托法加斯塔地區.
country_info_101=中國共產黨,簡稱中共,成立於1921年7月,1949年10月至今為代表工人階級領導工農聯盟和統一戰線,在中國大陸實行人民民主專政的中華人民共和國唯一執政黨.
country_info_102=中國共產黨,簡稱中共,成立於1921年7月,1949年10月至今為代表工人階級領導工農聯盟和統一戰線,在中國大陸實行人民民主專政的中華人民共和國唯一執政黨.
country_info_103=中華民國,是辛亥革命以後建立的亞洲第一個民主共和國,簡稱民國,是經過資產階級民主革命鬥爭而建立的共和國家,推翻了幾千年的封建帝製.
country_info_104=中華帝國"(華夏帝國)是西方史學界概稱古代中國統一時期的封建王朝,中國古代封建王朝通常以朝代名稱指代當時的中華帝國,如秦朝、漢朝、唐朝、元朝、明朝、清朝等都是不同時期的中華帝國.
country_info_105=中華民國,是辛亥革命以後建立的亞洲第一個民主共和國,簡稱民國,是經過資產階級民主革命鬥爭而建立的共和國家,推翻了幾千年的封建帝製.
country_info_106=阿富汗是亞洲中部的內陸國家,二戰前阿富汗一直是英國與俄國反復爭奪的英國殖民地區.阿富汗就在這2大猛獸的夾縫間生存.
