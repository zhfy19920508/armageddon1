dialogue_13_96=振長策而禦宇內,執搞樸而震天下.
dialogue_13_97=無邊落木蕭蕭下,不盡長江滾滾來.
dialogue_13_98=忍令上國衣冠淪於戎狄,相率中原豪傑還我河山.
dialogue_13_99=東下齊城七十二,指揮楚漢如旋蓬.
dialogue_13_100=慷慨歌燕市,從容作楚囚.引刀成一快,不負少年頭.
dialogue_13_101=大江東去,浪淘盡千古風流人物.
dialogue_13_102=十年磨一劍,霜刃未曾試.
dialogue_13_103=八百裏分為麾下炙,五十弦翻賽外聲.
dialogue_13_104=安能摧眉折腰事權貴？使我不得開心顏.
dialogue_13_105=男兒何不帶吳鉤,收取關山五十州.
dialogue_13_106=路漫漫其修遠兮,吾將上下而求索.
dialogue_13_107=捐軀赴國難,視死忽如歸.
dialogue_13_108=老當益壯,寧移白首之心？窮且益堅,不墜青雲之誌.
dialogue_13_109=但使龍城飛將在,不教胡馬度陰山.
dialogue_13_110=僵臥孤村不自哀,尚思為國戍輪臺.夜闌臥聽風吹雨,鐵馬冰河入夢來.
dialogue_13_111=大丈夫寧可玉碎,不能瓦全.
dialogue_13_112=欲為聖明除弊事,肯將衰朽惜殘年.
dialogue_13_113=茍利國家生死以,豈因禍福避趨之.
dialogue_13_114=有誌者、事竟成,破釜沈舟,百二秦關終屬楚；苦心人、天不負,臥薪嘗膽,三千越甲可吞吳.
dialogue_13_115=何處望神州？滿眼風光北固樓.千古興亡多少事？悠悠.不盡長江滾滾流.年少萬兜鍪,坐斷東南戰未休.天下英雄誰敵手？曹劉.生子當如孫仲謀.
dialogue_13_116=死去元知萬事空,但悲不見九州同.死去元知萬事空,但悲不見九州同.
dialogue_13_117=山河破碎風飄絮,身世浮沈雨打萍.
dialogue_13_118=人生自古誰無死？留取丹心照汗青.
dialogue_13_119=暖風熏得遊人醉,直把杭州作汴州.
dialogue_13_120=只解沙場為國死,何須馬革裹屍還.
dialogue_13_121=了卻君王天下事,嬴得生前身後名.
dialogue_13_122=可憐報國無路,空白一分頭.
