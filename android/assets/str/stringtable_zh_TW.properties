dialogue_20001_0=指揮官閣下,接下來由我來介紹遊戲的基礎操作,在此過程中,你可以點擊對話框右下的按鈕來進行或終止教程
dialogue_20001_1=遊戲左上角分別是指揮官當前的金錢,工業,礦產,科技,食物,石油,這些是我們進行戰鬥的必要資源\n其中,工業的下回合增長取決於本回合收集到的礦產儲量,石油需要在近代以後通過貿易或者在區域建造對應地標來獲取
dialogue_20001_2=部隊閃動的標示表明該部隊可以移動或攻擊,點擊可行動的部隊,將會出現可行動標記
dialogue_20001_3=藍色標記代表可移動區域,深藍色標記代表可合並單位,紅色標記代表可進攻單位,綠色標記代表的關鍵點,而在選中單位的時候移動或縮放鏡頭會取消當前的選中操作
dialogue_20001_4=在顯示圖標的情況下,點擊附近區域,單位會主動向目標區域行動並將該區域設置為行動目標,在縮放地圖時會顯示指示箭頭,在接下來的回合,如果不主動操作,該單位將會自動向目標區域行動
dialogue_20001_5=合並單位,可以恢復部隊的狀態和血量,陸軍更是可以通過合並來組合成一個強勢的聯合部隊
dialogue_20001_6=如果一個步兵單位處於可行動狀態並且位於我方控製的區域,則其可以在該地塊建造軍事輔助設施,如果是平地還會加快的設施建造.
dialogue_20001_7=設施可以提供多種功能,但是除地雷外都需要人駐守維護才能發揮作用,如果一個設施長期無人駐守維護,其會隨著回合推進而慢慢消失
dialogue_20001_8=如果一個區域有多種類型部隊駐紮,則可以點擊右邊的類型按鈕進行切換
dialogue_20001_9=右邊欄中,綠色橫條為血量,藍色條為士氣,紫色條為經驗,右側星級對於空軍單位為其當前物資,對地面單位為其編隊等級
dialogue_20001_10=士氣將決定單位的暴擊率,包圍,擊殺,休整,合編都可以提升部隊的士氣,士氣高昂的單位會顯示為紅色,士氣低落的單位將顯示為藍色
dialogue_20001_11=組合單位只限陸軍,組合部隊最多可以合並到7個,並由中間的部隊決定類型,相鄰邊緣的部隊可以組合為戰線
dialogue_20001_12=在單位詳情中,可以進行分配將軍,調整戰線,解散,升級武器等級和升級編隊的操作
dialogue_20001_13=區域升級建造設施的前提是解鎖對應的科技,點擊左下角我們進入軍團的科技界面
dialogue_20001_14=軍團科技主要分為三類功能:解鎖設施等級,提高單位招募數量,特殊類
dialogue_20001_15=升級軍團科技時,如果升級項與與軍團科技等級最低項有較大差距時,會增加一定等級的研發回合
dialogue_20001_16=觸摸單個區域,可以看到該地區的基礎信息,點擊旁邊的天氣標誌,可以看到天氣對戰鬥效率的影響,實際的戰鬥還會受到戰鬥設施,部隊等級,進攻方向等因素的多方面影響
dialogue_20001_17=點擊我方區域,可以進行建造基礎設施,建造軍用設施,查看區域詳情,招募兵種和設置方針五種操作
dialogue_20001_18=升級城市設施,不僅可以提高區域的資源產出,也會逐步解鎖相應的兵種和城市功能
dialogue_20001_19=點擊詳情,可以看到該區域的詳情介紹,如果某個設施等級超過5級且該區域研發回合為0,則可以在這裏選擇使用對應的戰術卡
dialogue_20001_20=招募兵種時,其價格受到勢力的區域屬性影響,其初始屬性受到招募區域的設施等級影響,設施較好的區域招募的初始兵種將擁有較高的戰鬥力
dialogue_20001_21=區域設置方針後,在資源充足的情況下,遊戲將自動對區域進行建設和發展
dialogue_20001_22=點擊右下方的小沙漏可進行下一回合,也可以在設置中設置點擊右上角的ai托管後就直接下一回合
dialogue_20001_23=指揮官閣下,以上為遊戲的基礎操作教程,你也可以通過進階教程或作者在b站的專欄對遊戲有更好的了解,作者b站賬號:黑星的魚
dialogue_20001_24=工業和石油是非常重要的資源:在統帥模式下,部隊在進攻時會消耗工業值,而一戰及以後,步兵以外的單位移動都會額外消耗石油,平衡這兩項資源是獲勝的關鍵
dialogue_20002_0=指揮官閣下,接下來由我來介紹遊戲在統帥模式下的相關功能,在此過程中,你可以點擊對話框右下的按鈕來進行或終止教程
dialogue_20002_1=在征服中有獨特的路線和奇物系統,在右上的任務模塊中完成任意一個任務後,將會獲得威望值,威望值可以提升部分奇物的效果
dialogue_20002_2=所有的資源都會有儲藏上限,超過上限後左上角的資源條會用紅色顯示.我們也可以在軍團科技中可以通過提高金融等級來提高資源儲藏上限
dialogue_20002_3=統帥模式下,遊戲結束條件為遊戲到達指定回合或逐步控製大部分區域或指揮官失去所有區域,不同勝利方式會觸發不同的結局
dialogue_20002_4=可以通過點擊左上角的國旗,查看遊戲進度與獲得的奇物
dialogue_20002_5=每個勢力都有屬於自己的版圖顏色,但是非友方勢力的區域顏色將會比較暗淡,可以點擊設置界面中的地圖,來切換陣營顯示方式
dialogue_20002_6=該顯示模式下,根據與不同勢力的關系度,會顯示不同的顏色,藍色為同盟勢力,青色為友好勢力,綠色為我方勢力,暗綠色為附屬國勢力,紫色為宗主國勢力,紅色為敵對勢力,淺灰色為中立偏友好勢力,深灰色為中立偏敵對勢力,橙色為關系較低未宣戰,點擊可以切換地圖顏色的顯示模式
dialogue_20002_34=在統帥模式下,你將掌握這個勢力的軍事和外交大權,但是你並不能隨意的操控,你需要時刻註意著與政府的政治點,點擊野心條右邊第二個按鈕進入統帥界面
dialogue_20002_35=統帥界面中可以預覽我們政府的政策和效果,在政治點足夠的情況下,我們可以向政府進行提議,對勢力進行改革
dialogue_20002_36=改革是一個持續而長久的過程,不同的政策會導致不同的結果,而過度劇烈的改革會導致勢力動蕩,甚至發生大規模的叛亂事件
dialogue_20002_37=在這個模式下購買和使用卡牌都會消耗政治點,但可以通過完成軍事任務或調整官員工資來積攢
dialogue_20002_39=暫停按鈕下方的是幫助按鈕,在遊戲中可以通過幫助按鈕,在統帥模式中可以通過幫助按鈕來或許一些幫助提示
dialogue_20002_40=左下角科技按鈕上方的是快速選擇按鈕,地圖縮小時可以快速到達一個戰鬥的區域,而在兵模顯示時則是快速跳轉到一個可以行動的單位上
dialogue_20002_7=在統帥模式下,每個勢力都可以獲取獨特的特性
dialogue_20002_8=在特性界面,可以通過軍團科技中獲取的聲望來刷新或升級特性
dialogue_20002_9=征服中,可以通過右上角的貿易功能來獲取短缺的資源
dialogue_20002_10=每回合會依據軍團科技的貿易等級來重置外貿次數,外貿次數可以用來進行貿易和外交操作
dialogue_20002_11=貿易可能會失敗,建議多與友好勢力進行貿易,不但可以獲得緊缺的資源,還可以收獲關系度
dialogue_20002_12=點擊左上角的資源欄,可以進入勢力概要界面
dialogue_20002_13=這裏展示了一個勢力科技,收入,軍隊的所有概要
dialogue_20002_14=下一個按鈕是簡報按鈕,指揮官可以在簡報中可以查看所屬勢力的各項基礎信息
dialogue_20002_15=在快速區域建造功能中,使用該功能後,ai將快速為各區域建造設施(有方針設置的優先),直到資源用盡
dialogue_20002_16=接著是任務按鈕,在統帥模式中,會隨機刷新相關任務,完成對應任務後可以獲得相關資源獎勵
dialogue_20002_17=最後一個按鈕是快速選擇按鈕,在兵種以標記顯示時將快速跳轉到一個可以行動的無目標單位,在兵模顯示時則快速跳轉到一個可以行動的單位上
dialogue_20002_18=點擊一個勢力的版圖,可以對其進行外交,根據雙方的關系度,會出現不同的選項,征服並不是該模式下獲勝的唯一選項
dialogue_20002_19=將領單位可以在進行外交,外貿,區域建造設施,戰術選擇時提供額外加成
dialogue_20002_20=框選一個未行動的將領單位,在對應區域進行操作,將會消耗該單位的行動次數並根據將領的政治能力減少相應研究回合或提升操作效果
dialogue_20002_21=研究軍團科技時,如果我方首都有未行動的將領單位,也將提供相應的額外效果
dialogue_20002_22=在區域的天氣欄下方的土色條即該區域的穩定度屬性,穩定度決定著所有在該區域內的單位的士氣下限
dialogue_20002_23=每回合都會根據周邊區塊連接的文化設施等級來增減一定的區域穩定度,即:\n回合穩定度變量=自身文化等級+所有周邊我方區塊文化等級-所有周邊敵方文化等級\n如果一個區域的穩定度過低且無兵駐守,則有幾率會叛變到敵對勢力那裏
dialogue_20002_24=如德國的城市科隆,作為一個邊界區域,要同時受到周邊敵對勢力和我方勢力的區域文化等級影響.其現在的穩定度就處於非常低的情況,如果該處無兵駐守,那下一回合將會有很大幾率叛變到周邊的敵對勢力
dialogue_20002_25=如果遊戲進入到1900年,將進入一戰時代,新的科技,單位和機製將會解鎖
dialogue_20002_26=在進入新的時代且城市等級達到五級後,區域設施的發展就需要考慮能源供給,當能源供應不足時區域就會出現紅色閃電標記
dialogue_20002_27=需要建設相關能源設施來增加能源供給,區域如果獲得充足的能源將會提供額外的資源
dialogue_20002_28=彈頭武器和空軍也將在一戰科技中解鎖,彈頭武器和空軍均是獨立單位,其都以區域為行動方式
dialogue_20002_29=空軍單位每回合只能進行一次區域移動,並且區域移動後無法再進行任何操作
dialogue_20002_30=空軍單位的非移動類行動只會消耗物資.也就是右邊單位欄中的星標誌,當其物資為零時將無法再進行操作
dialogue_20002_31=彈頭武器為一次性單位,既可以直接投擲攻擊也可以裝載到單位後隨單位攻擊而觸發
dialogue_20002_32=在統帥模式下,首都是勢力的核心,占領首都可以快速的瓦解其勢力
dialogue_20002_33=指揮官閣下,以上為遊戲的進階操作教程,你也可以通過作者在b站的專欄對遊戲有更好的了解,作者b站賬號:黑星的魚
dialogue_20002_38=點擊飛機面板的左下兵種類型欄,進入並配置要攜帶的炸彈
dialogue_20003_0=指揮官閣下,接下來由我來介紹遊戲在軍團模式下的相關功能,在此過程中,你可以點擊對話框右下的按鈕來進行或終止教程
dialogue_20003_1=爭霸模式可以看作統帥模式的簡化,但又有一些不同,這裏只著重介紹改變的功能
dialogue_20003_2=爭霸模式下沒有外交功能,但如果攻擊中立勢力,將會使其敵對
dialogue_20003_3=爭霸模式下沒有石油和礦石這兩項資源,同時也不再包含外交和外貿等功能,所以外貿等級將在這種模式下額外提供一定比例稅率加成
dialogue_20003_4=爭霸模式下還可以通過提升奇觀來增加遊戲結算回合
dialogue_20003_5=在征服中爭霸可以通過完成征服任務來直接獲勝,但在其他模式中則需要完成指定目標才可以勝利,可以點擊右上角的任務簡報中查看
dialogue_20003_6=指揮官閣下,以上為遊戲在爭霸模式下玩法介紹,你也可以通過作者在b站的專欄對遊戲有更好的了解,作者b站賬號:黑星的魚
dialogue_16_1=升級軍團科技時,選擇升級的科技等級與最低科技等級差值越高,冷卻回合越長,但也會增加相應的勢力凝聚力
dialogue_16_2=點擊兵種右邊欄可以切換到不同類型的兵種:陸軍,海軍,空軍,超武
dialogue_16_3=貿易時選擇我方盟友,會有更高的成功幾率
dialogue_16_4=如果盟友關系度較低時,它每回合都會回復一定的關系度
dialogue_16_5=占領一個勢力的首都是快速擊敗他的方法
