prompt_history_info=歷史模式當前版本暫時只包含3個教程,但在未來會逐漸更新添加更多內容
prompt_hq_title=榮譽系統說明
prompt_hq_info=在成功完成征服模式後,系統根據所使用的國家所屬洲際以及評價來記錄遊戲數\n當洲際征服數為0時,任意評價可增加1局記錄數\n當洲際征服數為1時,C及以上評價可增加1局記錄數\n當洲際征服數>1且<=3時,A及以上評價可增加1局記錄數\n當洲際征服數>3且<=6時,S評價可增加1局記錄數\n當獲得所有獎章後,玩家在A及以上的評價都可以增加1局記錄數\n當洲際征服數達到1時,玩家獲得銅色洲際征服獎章\n當洲際征服數達到3時,玩家獲得銀色洲際征服獎章\n當洲際征服數達到6時,玩家獲得金色洲際征服獎章\n\n在完成帝國模式後,則根據通關的總數量和評分來獲得對應勛章
