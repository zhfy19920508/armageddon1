prompt_conquest_title=征服模式說明
prompt_conquest_info=征服模式的遊戲方式分為三種:統帥/爭霸/軍團,可以在選擇國家時點擊右上角標誌切換\n遊戲又分為三種難度:簡單/一般/困難,難度將決定遊戲結算時獲得的評價上限,在選擇國家時點擊中間的國旗來切換\n其獲勝也分為三種,征服勝利,時間勝利和任務勝利\n\n征服勝利:遊戲回合內控製區域達到90%以上獲得S評價\n\n時間勝利:在到達回合上限後,根據玩家勢力控製的區域數來獲得評價\n控製區域達到70%以上獲得A評價\n控製區域達到60%以上獲得B評價\n控製區域達到50%以上獲得C評價\n否則為D評價\n\n任務勝利:在任務時間內,完成任務勝利中的任務,可以直接獲勝,獲勝評價取決於難度與完成任務數\n\n時間勝利:在完整體驗完遊戲而不是通過其他方式勝利,在到達指定時間後,根據當前遊戲控製區域獲得評價\n\nPS:控製區域指歸屬於玩家或玩家附屬國的非海洋區塊\n休閑模式下,玩家的收入,防禦,攻擊加倍,研究回合冷卻減半,鎖定難度為簡單,但勝利後無法獲得評價;可在主頁面設置的副頁中設置
