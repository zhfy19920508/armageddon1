gamePromptTitle_15_0=單位戰鬥
gamePromptInfo_15_0=組合部隊的最大攻擊距離為其擁有的各部隊的最遠攻擊距離\n組合部隊在一個方向擁有兩個部隊,則組成戰線,戰線擁有額外的攻擊防禦加成,並在該方向近戰的時候生效\n組合部隊中同一種類擁有多個單位,將依據其數量提高其對應的武器等級下限\n當一個組合部隊的戰線側對另一個組合部隊的非戰線側發動進攻時,暴擊幾率翻倍\n非軍團模式下,對非建築目標造成遠程攻擊傷害時,會根據距離對傷害進行削減,最多削減至50%\n非軍團模式下,一個非建築組合部隊不處於海洋且受到近戰攻擊時,如果進攻側有完整的戰線,且防禦側也有完整的戰線,則造成100%的傷害\n非軍團模式下,一個非建築組合部隊不處於海洋且受到近戰攻擊時,如果進攻側有完整的戰線,且防禦側是不完整的戰線,則造成120%的傷害\n非軍團模式下,一個非建築組合部隊不處於海洋且受到近戰攻擊時,如果進攻側有完整的戰線,且防禦側沒有任何的戰線,則造成150%的傷害,並根據該組合單位的組合數量受到造成傷害\n非軍團模式下,一個非建築組合部隊不處於海洋且受到近戰攻擊時,如果進攻側沒有完整的戰線,且防禦側有完整的戰線,則造成80%的傷害\n非軍團模式下,一個非建築非組合單位受到近戰攻擊時,則其正面受到100%的傷害,側面受到120%的時候,背面受到150%的傷害\n結算戰鬥時,以目標單位的核心單位為受擊類型結算,若為遠程攻擊則組合單位的攻擊效率等於當前可進攻到目標的單位的武器攻擊效率的均數,否則為戰線側的攻擊武器攻擊效率的均數\n如果攻擊效率為0,則無法造成傷害\n防禦工事生效時,可以降低受到的一半傷害\n只在非軍團模式下計算地形效果,且以攻擊方的地形效果為主\n計算天氣效果時,以攻擊方所處的區域來計算其攻擊效率\n空軍對處於陸地的非建築類組合部隊造成傷害時,如果造成暴擊,會根據其組合數量造成等比例的額外傷害\n暴擊後可以造成2倍的傷害,如果暴擊率超過100%,則溢出的暴擊率會轉換為額外的傷害\n當目標處於首都時,造成的傷害減半\n非軍團模式下,對目標背面造成傷害且目標非建築時,進攻方士氣增加,防禦方士氣減少;如果目標受擊側沒有戰線,則士氣效果翻倍\n防禦對傷害的影響:\n傷害=傷害*單位護甲基礎承傷/(單位護甲基礎承傷+(目標防禦*(50+士氣)/100))\n暴擊率的計算公式:\n如果是組合部隊且為遠程傷害:暴擊率=各組合部隊提供的遠程暴擊率之和;若為空軍:暴擊率=士氣/2+偵查等級提供的暴擊率,否則:暴擊率=士氣/2+5\n生命值百分比對傷害的影響:\n傷害=傷害*(生命百分比/2+50)/100\n如果進攻的目標背面,則優先結算傷害\n軍銜或士氣較高的單位發動攻擊時優先結算\n如果進攻的目標背面,且目標非要塞類且是近戰攻擊,則有一定概率目標無法反擊\n如果是組合部隊,單位編隊顯示=各部隊編製和/7,最低為1,最高為10\n如果非組合部隊,單位編隊顯示為其實際編隊\n受到攻擊的單位如果等級比發起攻擊單位高,則有一定幾率使受到的傷害減半\n單位進攻獲得的經驗=當前造成的傷害*(1+目標等級或編隊的最大值)/自身核心單位攻擊力\n單位受擊獲得的經驗=受到的傷害*(1+進攻單位等級或編隊的最大值)/自身核心單位攻擊力\n進行轟炸類攻擊時獲得的經驗=當前單位的等級或編隊的最大值\n單位升級需要的經驗=(1+單位等級)*(1+單位等級)*(1+單位等級)\n單位通過攻擊和防禦獲得的經驗,不能超過目標等級或編隊的最大值,且不低於1\n擊殺單位時可以額外獲得一次經驗\n非空軍單位只有在擊殺其他單位,合並,處於城市修整中時,才可以結算經驗進行升級\n部隊的編隊等級可以增加一定的防禦\n軍團模式下,建築會受到雙倍傷害\n
