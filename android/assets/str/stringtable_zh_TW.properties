dialogue_9_11=形勢對敵人有利,等到他們的主力出現,那時候就是我們的機會.
dialogue_9_12=可以預計敵軍不會輕易正面進攻,將軍閣下,請小心來自兩翼的攻擊.
dialogue_9_13=敵人聲勢浩大,一味地防守是沒有出路的,我們要伺機而動!
dialogue_9_14=士兵們,我可以保證你們過上和平的生活,前提是我們必須贏下這場戰爭.
