stage_content_10100=由於印度總督的錯誤政策,印度人現已聯合起來反抗帝國!這次反抗的規模是前所未有的,我們必須迅速支援在印度的友軍,不能讓印度的局勢失控!
stage_content_10101=雖然我們給了美國南方很多的援助,但是南方的失敗已成定局,雖然俄國人向我們發出了警告,但是縱容美國的統一,無疑會讓帝國在北美的殖民地陷入危機.議會已經簽署戰爭法案,是時候重返美洲了.
stage_content_10102=我們不得不承認帝國大陸平衡政策的失敗.德國已經向法國宣戰,我們需要盡快行動,援助我們的盟友.
stage_content_10103=土耳其突然倒向了同盟國,這讓協約國集團的壓力大增.俄國甚至出現了退出戰爭的聲音.所以我們需要速戰速決.堅定我們盟友戰鬥下去的決心.
stage_content_10104=俄國人的內戰打亂了協約國的布置,同盟國得以重新集結力量妄圖奪回主動,指揮官閣下.雖然這場戰爭的結局早已註定,但我們仍然要小心應對
stage_content_10200=我們曾與英國人對峙百年,他們一直是我們稱霸歐洲的最大障礙.在海外殖民方面也與我們處處作對.新皇即位後,決定向他們宣戰,用他們的失敗來重建帝國的榮耀.
stage_content_10201=普魯士已經打敗了奧地利,現在正在整合其他德意誌王國資源.我們無法容忍一個統一的德意誌王國在我們旁邊崛起.皇帝已經集結了軍隊,準備幹涉普魯士人的擴張.指揮官閣下,雖然我們擁有歐洲最強的軍隊,但普魯士人的意誌非常堅決,這會是一場困難的戰鬥.
stage_content_10202=中國人為了保護他們的屬國已經向我們開戰了!他們集合了大量的軍隊向我們的據點襲來,盡管我們的武器占有絕對優勢,但是敵人的人數是我們的好幾倍!請務必穩住戰局.
stage_content_10203=德國進攻的速度很快,在短短幾周內比利時已經被他們占領了.而我們的邊境守軍也沒有抵擋住他們的進攻.目前,德國軍隊正慢慢的逼近巴黎.將軍!帶上你最優秀的部隊去保衛我們的首都.英國援軍也即將抵達.
stage_content_10204=曾經強大的俄羅斯帝國發生了內亂,在歐戰結束後,他們仍然陷於內戰.協約陣營內關於是否幹涉俄國境內的革命展開了激烈的討論.指揮官閣下,士兵們都認為戰爭早該結束,我們軍隊的戰鬥意誌並不堅強,也許我們應該速戰速決,盡快的結束這場戰爭.
stage_content_10300=德意誌帝國在統一後實力大增,這讓我們的鄰居奧匈帝國感到不安.他們總是製造各種事端想瓦解我們.國王和大臣們都認為必須教訓一下這個不聽話的兄弟.將軍!帶領你的精銳部隊向奧匈帝國推進.
stage_content_10301=經歷了長期的衰敗和分裂後,德意誌帝國在我們的努力下再次復興.這讓我們的鄰國,也就是昔日的霸主--法國感到極度的不安.法國人企圖幹涉我們的統一戰爭,宰相已經製定了一個新的計劃,這個計劃過於膽大,但一旦成功,我們將改變歷史!
stage_content_10302=奧匈帝國的王位繼承人在塞爾維亞遇刺身亡,這引發了歐洲各國的連鎖反應.協約國各方已經開始在邊境集結兵力.指揮官閣下,我們的力量與他們還有很多差距,也許我們需要先發製人.
stage_content_10303=東線的俄軍陷入了內亂,他們新成立的蘇維埃政府已經與我們達成了和約,我們得以把大批的軍隊運往西線,雖然美國人已經參戰了,但我們已經解決了多線作戰的困擾.現在是時候做個了斷了.
stage_content_10304=在我們同英國和法國交戰的時候,美國向他們提供了大量的援助.國王和指揮部的高層對美國的行為非常惱火!他們決定向北美派出遠征軍.在遠征軍啟程的同時,墨西哥也承諾配合我們參與對美國的軍事行動.將軍!讓美國人為他們的行為付出代價吧.
stage_content_10400=我們與奧斯曼帝國長久以來一直持續著領土紛爭.沙皇認為我們需要通過一次強硬的軍事行動向奧斯曼帝國表明我們的態度.將軍閣下,你將率領帝國軍隊去擊潰奧斯曼軍隊並奪回原本屬於我們的領土.同時需要註意法國和英國可能會因為各自利益介入這場戰爭.
stage_content_10401=阿古伯的軍隊正在新疆與清國糾纏!毫無疑問,這是我們控製整個中亞的最好時機.沙皇已經下令征服中亞的全部領土.將軍閣下,清除敵人在這一區域的反抗力量,我們將創造出一個全新的東方帝國.
stage_content_10402=日本帝國的崛起使得亞洲遠東的局勢發生了劇變.在戰勝清帝國後,日本的軍事力量又有大幅的增加.目前他們的勢力已經延伸到了清帝國的東北地區,這對我們俄羅斯帝國是個巨大的威脅.將軍!沙皇已經決定在亞洲與日本開戰,請擊潰他們!
stage_content_10403=隨著不間斷的戰爭,帝國的經濟開始惡化,國內形式也變得非常嚴峻,沙皇決定要用一場勝利來緩解國內的各種壓力.目前德意誌帝國和奧匈帝國的主力部隊在西線和英法作戰,這對我們很有利.將軍!這場戰爭的勝利對帝國十分重要.
stage_content_10404=將軍!當我們在前線作戰的時候,帝國內部爆發了巨大的革命起義,我們的首都彼得格勒被革命者占領,沙皇和許多大臣都被處死,殘留下來效忠於帝國的軍隊正在重新集結並等待你的指揮.請一定阻擋住革命者的進攻.
stage_content_10500=長久以來我們和墨西哥在邊境問題上有太多的不明確.而且最近一支墨西哥騎兵向我們的邊界部隊發動了突襲.墨西哥正規軍數量比我們多,但是我們的軍隊都是經歷過多次戰役的老兵.總統果斷決定向墨西哥正式宣戰.將軍!讓他們知道來惹我們是個錯誤的決定.
stage_content_10501=南方各州發起了叛亂,由於他們準備充分,我們在短時間內很難與他們抗衡,將軍閣下,你必須立刻帶領你的部隊奔赴前線,組織防禦,為我們後方部隊的集結爭取到時間.
stage_content_10502=英國人一直視我們為眼中釘,他們在內戰中給了南方太多的支援,過去我們只能忍氣吞聲.但在整合了整個美國的力量後,我們現在已經有實力將英國人徹底趕出美洲!
stage_content_10503=為了遏製我們對英法的援助,德國人居然在大西洋進行無限製潛艇戰,我們的商船遭受到慘重的損失.為此,總統已經向德國宣戰.讓我們穿越大西洋,對歐洲進行遠征,向世界喊出我們的聲音!
stage_content_10504=在之前一系列的戰鬥中,歐洲人的力量受到極大的削弱,這讓我們徹底控製南美成為可能,我們的軍隊已經出發,準備徹底占領南美洲,將這裏變成我們美利堅的一部分!
stage_content_10600=帝國經歷了數次革命,情報部發現革命者來自於葡萄牙,但是葡萄牙拒絕協助我們的調查,國王下令出軍葡萄牙.格殺勿論
stage_content_10601=被迫承認拉美獨立一直是帝國的恥辱,在我們穩定了局勢後,指揮部決定重返新大陸.
stage_content_10602=美國在消滅了南方政權後與英國達成了和解,來共同遏製帝國在拉美的擴張.帝國面臨新的挑戰.
stage_content_10603=歐洲的局勢急轉直下,由於帝國一直將利益放在拉美,得以置身事外.在同盟國遭受意大利背叛後,國王決定加入虛弱的同盟國,來獲得更多的利益.
stage_content_10604=國王決定徹底的征服歐洲,建立帝國的霸業.
stage_content_10700=朝鮮發生了內亂,這是帝國的機會,軍部已經將相應的擴張計劃提交給了天皇.按照計劃我們需要得到朝鮮的控製權.朝鮮現在是清帝國的附屬國,所以我們將來必定會和清帝國正面作戰.所以我們需要在清帝國沒有反應過來前就搶占先機.將軍!讓你的士兵像武士一樣在朝鮮戰場作戰吧!
stage_content_10701=帝國已經向清帝國完全宣戰,這是賭上了國運的一戰!盡管我們已經控製了朝鮮,占得了先機,但是清帝國的援軍已經源源不斷的在清朝邊界集結.我們必須趁他們立足未穩主動發動攻擊,逼迫清政府投降!
stage_content_10702=俄羅斯帝國的遠征軍已經集結在了外東北,如果他們繼續前進並控製了滿洲地區,將嚴重威脅到帝國在這一地區的利益.帝國陸軍已經收到天皇的命令,消滅來犯的俄羅斯人,把他們從滿洲趕出去!
stage_content_10703=歐洲的列強終於爆發了一場規模龐大的戰爭,這是我們控製中國的大好時機,我們將借口加入協約國以此來奪取德國人在山東的土地,這是我們把勢力衍生到中國內陸的大好機會!
stage_content_10704=曾經強大的俄羅斯帝國發生了內亂,在歐戰結束後,他們仍然陷於內戰.協約陣營內關於是否幹涉俄國境內的革命展開了激烈的討論,但這是我們霸占亞洲的大好時機,我們絕對不能放過.
stage_content_10800=帝國被南方的叛軍弄得狼狽不堪,他們甚至組織了一批軍隊企圖襲擊我們的首都,我們絕對不能坐以待斃,我們已經與洋人和談,他們會幫助我們訓練一支新式部隊,消滅南方的叛軍!
stage_content_10801=西北地區在俄國人的支持下爆發了要求獨立的叛亂事件,一旦他們獨立成功勢必將對帝國的其他地區產生影響,甚至威脅帝國的統治.皇帝下令必須不惜一切代價製止叛亂.將軍閣下,你被任命負責阻止叛亂.請註意,我們的敵人可能不光只有叛軍.
stage_content_10802=日本在明治維新後軍事實力飛速發展,情報顯示他們準備入侵我們的附屬國-朝鮮.皇帝和大臣們都不能容忍這一切的發生.將軍!率領我們新訓練的西式陸軍和花費巨資建立的海軍教訓一下這個侵略者.
stage_content_10803=俄國已經在帝國的邊境集結了一支空前規模的大軍,我們與俄國的戰爭將無法避免.皇帝號召全國人民團結一致,與侵略者戰鬥到最後.將軍閣下,請你率領你的軍隊和其他將軍一起抗擊俄國入侵者.雖然敵人非常強大,但是我們絕不能後退半步.
stage_content_10804=由於長久的戰爭,國內爆發了一場聲勢浩大的革命,皇帝和許多大臣都被處死,殘留下來效忠於帝國的軍隊也只有你所指揮的北亞軍團和東洋軍團.我們入侵歐洲的計劃不得不擱淺.請盡快返回中國,將局勢穩定!
