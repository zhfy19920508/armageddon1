gamePromptInfo_1_12=在設置界面中的陣營地圖,藍色為同盟勢力,青色為友好勢力,綠色為我方勢力,暗綠色為附屬國勢力,紫色為宗主國勢力,紅色為敵對勢力,淺灰色為中立偏友好勢力,深灰色為中立偏敵對勢力,橙色為關系較低未宣戰\n如果盟友關系度較低時,它每回合都會回復一定的關系度\n每個勢力都有不同的文化相性,文化相性會對外交成功率有額外隱性影響\n在征服中擊敗一個勢力,對方有一定幾率成為我方的附屬國,作為宗主國是可以控製附屬國的軍隊的,並且附屬國無法與其他國進行外交\n當兩個勢力關系非常好且其領土差距超過30%,可以通過外交中的合並選項來重組為一個勢力\n如果是盟友或者附屬關系,當兩個勢力關系較低時,盟友將會退盟或者附屬國將會獨立\n征服中,當一個勢力的首都被占據,則根據關系度,該勢力有一定幾率成為占據國的附屬國,該勢力在首都區域的殘余部隊也會在怯戰或死戰中做出抉擇\n附屬國與宗主國關系好時,附屬國每回合會向宗主國進貢資源,反之,當關系差時,宗主國會向附屬國給與扶持\n征服中,當附屬國的能力超過宗主國時,附屬國將有一定幾率獨立,從而脫離宗主國的控製\n征服中每過一年都會發生一次外交波動,所有勢力的外交關系都將會發生一定變化\n不宣而戰可能會引起所有勢力的敵對\n主動進攻友軍將會導致與盟友關系的降低甚至敵對\n外交關系度可以額外增加外交卡的成功率\n點擊位於外交目標的我方無冷卻單位,其等級和將領的政治能力也可以額外提升成功率,但也會消耗其一回合冷卻時間\n如果處於交戰狀態,很多外交卡的成功率將為0\n使用外交卡會消耗外貿次數\n購買卡牌時會減少一點政治點
