dialogue_12_5=合縱連橫,方能以弱勝強.
dialogue_12_6=時勢造英雄
dialogue_12_7=只要面對現實,我們才能超越現實.
dialogue_12_8=奮鬥!只有奮鬥,才能治愈過去的創傷;只有奮鬥,才是我們民族的希望和光明所在.
dialogue_12_9=唯有民族魂是值得寶貴的,唯有它發揚起來,{0}才有真進步.
