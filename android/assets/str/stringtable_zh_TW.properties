dialogue_16_43=不宣而戰可能會引起所有勢力的敵對
dialogue_16_44=空軍單位雖然每回合只能移動一次,但只要物資充足,其就可以對敵方區域進行多次行動
dialogue_16_45=當區域提供的收入為負數時,可以通過在區域中心駐兵的方式來抵消其負面影響
