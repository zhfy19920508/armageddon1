dialogue_10_20=我們必須盡快穿越{0}的防線,不能給敵人反應的機會
dialogue_10_21=我已經做好了戰鬥的準備,這座城市將會是敵人的墳墓.
dialogue_10_22=雖然我們已經沖破了敵軍在{0}的防線,但是敵軍並未後撤,甚至還試圖再從兩側夾擊我軍.
dialogue_11_1=不是{0}懼怕死亡,而是死亡懼怕{0}.這裏是我們的核心,我們一定要保護好這座偉大的城市!
dialogue_11_2=一切始於{0},也將終於{0}!
